<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			*{margin:0;padding: 0;}
			#wrapper{
				height: 900px;
			}
			li{list-style: none;color:#fff;height: 50px;}
			li:nth-of-type(4n+1){
				background:khaki;
			}
			li:nth-of-type(4n+2){
				background:lightblue;
			}
			li:nth-of-type(4n+3){
				background:#007AFF;
			}
			li:nth-of-type(4n){
				background:orangered;
			}
			
		</style>
		<title></title>
	</head>
	<body>
		<div id="wrapper">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
	<script src="js/jquery-3.1.0.js"></script>
	<script></script>
</html>
