<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin:0;padding: 0;}
			.clearfix{
				display: block;clear: both;font-size: 0;line-height: 0;
			}
			span{
				display: inline-block;line-height: 40px;
				width:100px;height: 40px;color:#fff;background: chartreuse;text-align: center;
			}
			header{
				height: 100px;background: peru;
			}
			
			.main{
				height: auto;background: orange;width:200px;margin: 0 auto;
			}
			
			footer{
				height: 100px;background: firebrick;
			}
			
			.box{text-align: center;}
		
			p{
				line-height: 20px;height: 100px;overflow: hidden;
				box-sizing: border-box;word-break: break-all;
				vertical-align: text-bottom;text-overflow: ellipsis;
				
			}
			.text{
				padding:10px;
			}
			
		</style>
	</head>
	<body>
		<header></header>
		<div class="main">
			<div class="text">
				<p>
				11111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111
				</p>
			</div>
		</div>
			<div class="box"><span>加载更多</span></div>
		<footer></footer>
	</body>
	<script>
		
		var span = document.querySelector('span');
		var p = document.getElementsByTagName('p')[0];
		
		var show = true;
		span.onclick = function(){
			//main.style.position = 'absolute';
			if(show){
				p.style.height = 'auto';
				span.innerHTML = '收起更多';
			}else{
				p.style.height = '100px';
				span.innerHTML = '加载更多';
			}
			show = !show;
		}
	</script>
</html>
