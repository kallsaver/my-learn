<!--栅格化row布局-->
<div class="panel panel-default row">
	<!--共12col-->
	<!--左栏-->
	<!--col-xs-超小屏幕 手机 (<768px),.col-sm-小屏幕 平板 (≥768px),.col-md-中等屏幕  同时使用彼此不冲突-->
	<div class="col-xs-3">
	 	<!--商品类别放这里-->  <!--btn-lg大号btn-->  <!--ng-class后台无限运行-->
		<a class="btn btn-block btn-default btn-lg" ng-click="selectCategory(null)" 
		ng-class="getActiveClass(null)"	>	
			首页
		</a>
	 	<a class="btn btn-block btn-default btn-lg" 
	 		ng-repeat="item in data.categroies"			
	 			
	 		ng-class="getActiveClass(item.category)" ng-click="selectCategory(item.category)">  <!--ng-repeat生成的对象里面有数组对应元素的数据--><!--给过滤函数传类别参数到scope中-->  
	 		{{item.category}}
	 	</a>	 
	</div>
	<!--左栏的点击关联右栏的变化  数据流: $scope(这里是全局控制器)-html子控制器的点击函数传参-子控制器scope存值-子控制器过滤函数用值-->
	<!--右栏:商品明细-->
	<div class="col-xs-8" style="position: relative;">								<!--pageSize在productList.js中给值-->  <!--":"前面的是函数 后面是这个函数的参数-->
		<div class="well" ng-repeat="product in data.products| filter:filterByCategory | pagerFilter:pageNum:pageSize"> 
			<h3>
                <strong>{{product.name}}</strong>
                <span class="pull-right label label-primary">
                	{{product.price | currency:"RMB ¥"}}
                </span>
            </h3>
            <button class="btn btn-success btn-sm pull-right"
            	ng-click="add(product)">
            	加入购物车
            </button>
            <img ng-src="{{product.imgsrc}}" style="padding-right: 10px;"/><span class="lead">{{product.desc}}</span>
		</div>
		
		
		<!--分页导航按钮--><!--number是拿迭代过滤数组中的元素的一个临时变量-->
		<!--filterByCategory中只利用了products.length,ng-repeat只储存了1,2,3,4这些数据-->
        <div class="pull-right btn-group" style="position: absolute;bottom:10px;right:10px">
            <div class="btn btn-default" 
            	ng-repeat="number in data.products|filter:filterByCategory| pageCountFilter:pageSize"
            	ng-click="selectPage(number)" 
            	ng-class="getActivePage(number)">
			{{number}}
            </div>
        </div>
		
	</div>
	
</div>
