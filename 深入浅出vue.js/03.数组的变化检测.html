<script>

  // 总结: vue申明的data的时候,data下申明的每一个属性都配备一个了Dep订阅/发布者
  // 当这个属性被watch了,会先读取这个属性的值作为这个属性的oldVal存在watch实例上
  // 并且Dep就会添加这个watch实例到订阅收集器里
  // 这个过程中,watch中读取这个属性的值(发生在watch的作用域)会触发getter(发生在别的作用域)
  // Dep收集的watch实例用一个全局指针衔接上下文(通常getter/setter不是自上到下传参都有这个问题)
  // 当这个属性被修改,这个属性修改新值后会触发setter,订阅收集器就会发布oldVal,newVal出去

  // 没有提前在data申明的数据没被deepObserve应用到,无法检测
  // Object.defineProperty的特性,属性改变只能触发属性的getter/setter,不能触发父节点的getter/setter
  // 数组的元素改变不会触发数组的getter/setter,需要做代理和动态添加

  // 对于数组的处理,给数组的原型链加一层代理层,这个代理层重写了数组能改变数组元素的7个方法
  //

  function isObject(obj) {
    return obj !== null && typeof obj === 'object'
  }

  // 定义一个属性
  function def(obj, key, val, enumerable) {
    Object.defineProperty(obj, key, {
      value: val,
      enumerable: !!enumerable,
      configurable: true,
      writable: true
    })
  }

  // 响应式函数,内置订阅/发布者
  // 只做对对象的处理,不做对数组的处理(obj是一个对象)
  function defineReactive(obj, key, val, shallow) {
    const property = Object.getOwnPropertyDescriptor(obj, key)
    if (property && property.configurable === false) {
      return
    }
    if (arguments.length === 2) {
      val = obj[key]
    }
    // 这个Dep是给val属性的,所有类型的val都会有这种Dep,属于指针类收集器
    const dep = new Dep()
    // 深度监听
    let childOb = !shallow && observe(val)
    Object.defineProperty(obj, key, {
      enumerable: true,
      configurable: true,
      get: function () {
        // 说明被watch了并且在watch的get函数上下文中
        if (Dep.target) {
          dep.depend()
          // 数组的元素或者对象的属性变化深度watch所用到的Dep
          if (childOb) {
            // 数组指针变化用到上一个dep
            // 数组元素变化用到childOb.dep
            childOb.dep.depend()
          }
        }
        return val
      },
      set: function (newVal) {
        // NaN === NaN为false
        if (newVal === val || (newVal !== newVal && val !== val)) {
          return
        }
        val = newVal
        // 属性更新后重新绑定
        childOb = !shallow && observe(newVal)
        dep.notify()
      }
    })
  }

  // 判断当前环境是否可以使用 __proto__
  const hasProto = '__proto__' in {}

  // 数组原型
  const arrayProto = Array.prototype

  // 继承一层数组原型,是个新类
  const arrayMethods = Object.create(arrayProto)

  // 这些数组的方法会改变数组的元素,需要做代理
  const methodsToPatch = [
    'push',
    'pop',
    'shift',
    'unshift',
    'splice',
    'sort',
    'reverse'
  ]

  methodsToPatch.forEach((method) => {
    const original = arrayProto[method]

    // 定义数组代理层方法
    def(arrayMethods, method, function () {
      const args = []
      Array.prototype.push.apply(args, arguments)

      // 原数组执行原来的操作
      const result = original.apply(this, args)

      // 拿到Dep
      // this本来应该是arrayMethods,但是被继承给data里面的数组后this是原数组
      // 所以Object.defineProperty定义一个方法中的this是调用者
      const ob = this.__ob__
      // 存放新增数组元素
      let inserted
      // 为add 进array中的元素进行observe
      switch (method) {
        case 'push':
          inserted = args
          break
        case 'unshift':
          inserted = args
          break
        case 'splice':
          // 第三个参数开始才是新增元素
          inserted = args.slice(2)
          break
      }
      if (inserted) {
        // 动态去添加新增元素的observe
        ob.observeArray(inserted)
      }
      // 数组元素改变触发数组的发布消息
      ob.dep.notify()
      return result
    })
  })

  let uid = 0
  // MVVM里面每一个属性都有一个Dep实例
  // 每一个Dep会存储这个属性所有的watch的依赖
  // Dep是一个订阅者模式
  class Dep {
    constructor() {
      this.id = uid++
      this.subs = []
    }
    // 一个属性每有一个watch就push一个sub
    addSub(sub) {
      this.subs.push(sub)
    }
    removeSub(sub) {
      const index = this.subs.indexOf(sub)
      if (index !== -1) {
        this.subs.splice(index, 1)
      }
    }
    // 收集
    depend() {
      // Watch的实例addDep(Dep的实例)
      // 实际上是Dep的实例的addSubs(Dep.target),收集watch
      Dep.target.addDep(this)
    }
    notify() {
      this.subs.forEach((sub) => {
        // 执行watch实例的update更新函数
        sub.update()
      })
    }
  }

  class Watcher {
    constructor(vm, expOrFn, cb) {
      this.vm = vm
      this.cb = cb
      this.depMap = {}
      this.getter = this.parsePath(expOrFn)
      this.value = this.get()
    }
    // 得到解析式的值
    get() {
      // 因为getter回调无法传参,Dep.target这个全局变量起到指针传参的作用
      Dep.target = this
      const value = this.getter.call(this.vm, this.vm)
      // 对象属性变化深度watch,这个递归函数会触发属性getter
      // 并且Dep.target = this是激活状态,表明正在收集依赖(当前watch)
      // 对象属性下面递归的属性的Dep都开始收集(当前watch)
      // 但下面递归的属性变化时,触发各自的setter触发Dep.notify触发watch执行cb回调
      // 对象的深度属性变化,也会存在这个属性的收集器
      traverse(value)
      Dep.target = null
      return value
    }
    update() {
      const newVal = this.get()
      const oldVal = this.value
      // 数组的修改元素可以触发update,但是数组的引用没有发生变化
      // 这个判断有没有都没所谓,上流判断过了
      // if (newVal !== oldVal || isObject(newVal)) {
      //   this.value = newVal
      //   this.cb.call(this.vm, newVal, oldVal)
      // }
      this.value = newVal
      this.cb.call(this.vm, newVal, oldVal)
    }
    addDep(dep) {
      // dep存watch之前要判断watch里面是否已经有,不然在解析值的时候会重复添加依赖
      if (!this.depMap.hasOwnProperty(dep.id)) {
        // 存watch
        dep.addSub(this)
        this.depMap[dep.id] = dep
      }
    }
    parsePath(exp) {
      if (/[^\w.$]/.test(exp)) {
        return
      }
      const exps = exp.split('.')
      return function (obj) {
        // 递归了点语法,拿到位于最后的属性值
        for (let i = 0, len = exps.length; i < len; i++) {
          if (!obj) {
            return
          }
          // 会触发了getter
          obj = obj[exps[i]]
        }
        return obj
      }
    }
  }

  const seenObjects = new Set()

  // 处理深度watch,属性下的属性变化,监听属性也能触发回调
  function traverse(val) {
    _traverse(val, seenObjects)
    seenObjects.clear()
  }

  function _traverse(val, seen) {
    let i, keys
    const isA = Array.isArray(val)
    if (!isA && !isObject(val)) {
      return
    }
    if (val.__ob__) {
      const depId = val.__ob__.dep.id
      if (seen.has(depId)) {
        // 如果有depId,结束递归
        return
      }
      seen.add(depId)
    }
    if (isA) {
      i = val.length
      while (i--) _traverse(val[i], seen)
    } else {
      keys = Object.keys(val)
      i = keys.length
      while (i--) _traverse(val[keys[i]], seen)
    }
  }

  // 返回一个Observer类
  // 可以对数组和对象处理
  function observe(value) {
    if (!value || typeof value !== 'object') {
      return
    }
    let ob = new Observer(value)
    return ob
  }

  class Observer {
    constructor(value) {

      this.value = value
      // 这个Dep是订阅数组元素变化以及对象深度监听属性用的
      this.dep = new Dep()

      // 定义对象数组属性__ob__属性,并且不可遍历
      // 作为已经被放入Dep的标识
      def(value, '__ob__', this)

      // 数组的响应式
      if (Array.isArray(value)) {
        // 如果浏览器支持__proto__,把原型赋给arrayMethods,否则在value写入不可枚举的方法
        if (hasProto) {
          // 数组实例调用的是arrayMethods上的方法
          value.__proto__ = arrayMethods
        } else {
          for (let i = 0; i < methodsToPatch.length; i++) {
            const methodKey = methodsToPatch[i]
            const val = arrayMethods[methodKey]
            // 重写方法
            def(value, methodKey, val)
          }
        }
        this.observeArray(value)
      } else {
        // 对象的响应式
        this.walk(value)
      }
    }
    walk(obj) {
      const keys = Object.keys(obj)
      for (let i = 0; i < keys.length; i++) {
        const key = keys[i]
        defineReactive(obj, key, obj[key])
      }
    }
    observeArray(arr) {
      for (let i = 0, l = arr.length; i < l; i++) {
        const item = arr[i]
        observe(item)
      }
    }
  }

  class MVVM {
    constructor({ data } = {}) {
      this.data = data
      observe(data)
    }
    watch() {
      new Watcher(this.data, ...arguments)
    }
  }

  const vm = new MVVM({
    data: {
      people: {
        name: 'name',
        age: 20,
        thing: {
          box: {
            size: 3
          }
        },
        cityList:  [

          }
        ]
      },
      list: [1],
      cityOptions: [
        {

        }

  })
