<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <div id="app"></div>
</body>
<script>

  // 总结: vue申明的data的时候,data下申明的每一个属性都配备一个了Dep订阅/发布者
  // 当这个属性被watch了,会先读取这个属性的值作为这个属性的oldVal存在watch实例上
  // 并且Dep就会添加这个watch实例到订阅收集器里
  // 这个过程中,watch中读取这个属性的值(发生在watch的作用域)会触发getter(发生在别的作用域)
  // Dep收集的watch实例用一个全局指针衔接上下文(通常getter/setter不是自上到下传参都有这个问题)
  // 当这个属性被修改,这个属性修改新值后会触发setter,订阅收集器就会发布oldVal,newVal出去

  // 没有提前在data申明的数据没被deepObserve应用到,无法检测
  // Object.defineProperty的特性,属性改变只能触发属性的getter/setter,不能触发父节点的getter/setter
  // 数组的长度无法预见,不可能提前申明

  function isObject(obj) {
    return obj !== null && typeof obj === 'object'
  }


  // 定义一个属性
  function def(obj, key, val, enumerable) {
    Object.defineProperty(obj, key, {
      value: val,
      enumerable: !!enumerable,
      configurable: true,
      writable: true
    })
  }

  // 响应式函数,内置订阅/发布者
  // 只做对对象的处理,不做对数组的处理
  function defineReactive(obj, key, val, shallow) {
    // 不管是什么类型(非数组对象的类型)的属性都有一个Dep
    let dep = new Dep()
    // 深度监听
    // 返回子节点的dep
    let childOb = !shallow && observe(val)
    Object.defineProperty(obj, key, {
      enumerable: true,
      configurable: true,
      get: function () {
        if (window.currentWatch) {
          dep.depend()
          if (childOb) {
            // 当父节点被收集的时候,子节点也会被收集
            // 用于watch数组,数组的元素也被watch
            childOb.dep.depend()
          }
        }
        return val
      },
      set: function (newVal) {
        if (newVal === value || (newVal !== newVal && value !== value)) {
          return
        }
        val = newVal
        dep.notify()
      }
    })
  }

  // 返回一个Observer类
  // 可以对数组和对象处理
  function observe(obj) {
    if (!obj || typeof obj !== 'object') {
      return
    }
    let ob = new Observer(obj)
    return ob
  }

  // 判断当前环境是否可以使用 __proto__
  const hasProto = '__proto__' in {}

  // 数组原型
  const arrayProto = Array.prototype

  // 继承一层数组原型,是个新类
  const arrayMethods = Object.create(arrayProto)

  // 这些数组的方法会改变数组的元素,需要做代理
  let methodsToPatch = [
    'push',
    'pop',
    'shift',
    'unshift',
    'splice',
    'sort',
    'reverse'
  ]

  methodsToPatch.forEach((method) => {
    const original = arrayProto[method]
    def(arrayMethods, method, function () {

      let args = []
      Array.prototype.push.apply(args, arguments)

      // 原数组执行原来的操作
      const result = original.apply(this, args)

      // 拿到Dep
      // this本来应该是arrayMethods,但是被代理后this是原数组
      let ob = this.__ob__
      // 存放新增数组元素
      let inserted
      // 为add 进array中的元素进行observe
      switch (method) {
        case 'push':
          inserted = args
          break
        case 'unshift':
          inserted = args
          break
        case 'splice':
          // 第三个参数开始才是新增元素
          inserted = args.slice(2)
          break
      }
      if (inserted) {
        // 动态去添加observe
        ob.observeArray(inserted)
      }
      ob.dep.notify()
      return result
    })
  })

  class Observer {
    constructor(obj) {
      // 导致一个对象数组属性有两个Dep
      this.dep = new Dep()
      // 对象数组属性有.__ob__属性,并且不可遍历
      def(obj, '__ob__', this)

      if (Array.isArray(obj)) {
        // 如果浏览器支持__proto__,把原型补上,否则在arrayMethods写入不可枚举的方法
        if (hasProto) {
          obj.__proto__ = arrayMethods
        } else {
          for (let i = 0; i < methodsToPatch.length; i++) {
            let methodKey = methodsToPatch[i]
            let val = arrayMethods[methodKey]
            // 代理数组,val中的this是原数组
            def(obj, methodKey, val)
          }
        }
        this.observeArray(obj)
      } else {
        // 对象的响应式
        this.walk(obj)
      }
    }
    walk(obj) {
      const keys = Object.keys(obj)
      for (let i = 0; i < keys.length; i++) {
        let key = keys[i]
        defineReactive(obj, key, obj[key])
      }
    }
    observeArray(arr) {
      for (let i = 0, l = arr.length; i < l; i++) {
        let item = arr[i]
        observe(item)
      }
    }
  }

  let uid = 0
  // MVVM里面每一个属性都有一个Dep实例
  // 每一个Dep会存储这个属性所有的watch的依赖
  // Dep是一个订阅者模式
  class Dep {
    constructor() {
      this.id = uid++
      this.subs = []
    }
    // 一个属性每有一个watch就push一个sub
    addSub(sub) {
      this.subs.push(sub)
    }
    removeSub(sub) {
      let index = this.subs.indexOf(sub)
      if (index !== -1) {
        this.subs.splice(index, 1)
      }
    }
    // 收集
    depend() {
      // Watch的实例addDep(Dep的实例)
      window.currentWatch.addDep(this)
    }
    notify() {
      this.subs.forEach(sub => {
        // 执行watch实例的update更新函数
        sub.update()
      })
    }
  }

  class Watcher {
    constructor(vm, expOrFn, cb) {
      this.vm = vm
      this.cb = cb
      this.depMap = {}
      this.getter = this.parsePath(expOrFn)
      this.value = this.get()
    }
    get() {
      // window.currentWatch这个全局变量起到指针的作用
      window.currentWatch = this
      let value = this.getter.call(this.vm, this.vm)
      window.currentWatch = null
      return value
    }
    update() {
      let newVal = this.get()
      let oldVal = this.value
      if (newVal !== oldVal || isObject(newVal)) {
        this.value = newVal
        // 将newVal, oldVal挂载到MVVM实例上
        this.cb.call(this.vm, newVal, oldVal)
      }

    }
    addDep(dep) {
      if (!this.depMap.hasOwnProperty(dep.id)) {
        // 存watch
        dep.addSub(this)
        this.depMap[dep.id] = dep
      }
    }
    parsePath(exp) {
      if (/[^\w.$]/.test(exp)) {
        return
      }

      let exps = exp.split('.')

      return function (obj) {
        for (let i = 0, len = exps.length; i < len; i++) {
          if (!obj) {
            return
          }
          // 会触发了getter
          obj = obj[exps[i]]
        }
        return obj
      }
    }
  }

  class MVVM {
    constructor({ data } = {}) {
      this.data = data
      observe(data)
    }
    watch() {
      new Watcher(...arguments)
    }
  }

  let vm = new MVVM({
    data: {
      people: {
        // name: 'name',
        // age: 20,
        thing: {
          box: {
            size: 3
          }
        },
        cityList:  [
          {
            cityName: '深圳'
          }
        ]
      },
      list: [1],
      cityOptions: [
        {
          name: '深圳'
        }
      ]
    }
  })

  // vm.watch(vm, 'data.people.name', function (newVal, oldVal) {
  //   console.log(newVal)
  // })

  // vm.watch(vm, 'data.people.thing.box', function (newVal, oldVal) {
  //   console.log('newVal', newVal)
  // })

  // vm.watch(vm, 'data.people.thing.box.size', function (newVal, oldVal) {
  //   console.log('newVal', newVal)
  // })

  // vm.data.people.thing.box.size = 1

  vm.watch(vm, 'data.cityOptions', function (newVal, oldVal) {
    console.log('watch', newVal)
  })

  vm.data.cityOptions.push({
    name: '杭州'
  })

  console.log(vm.data.cityOptions)

</script>
