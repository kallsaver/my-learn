<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script src="js/jquery-3.1.0.js"></script>
	<script src="js/jquery.cookie.js"></script>
	
	<script>
		// 参考文献:http://www.jb51.net/article/44557.htm
		// 1.设置cookie,当没有指明cookie的有效时间时,所创建的cookie的有效期默认是直到用户关闭浏览器为止
		// 所以被称为"会话cookie(session cookie)";
		$.cookie('a','dfdf');
		// 2.读取设置的cookie
		console.log($.cookie('a'));   //dfdf
		// 3.如果没有,返回undefined
		console.log($.cookie('f'));  //undefined
		// 4.删除cookie
		$.cookie('a',null);
		console.log($.cookie('a'));
		// 5.创建一个cookie并设置有效时间为7天,这种cookie叫持久cookie,persistent cookie
		$.cookie('b','bbb',{expires : 7});
		// 6.默认情况下只有设置cookie的网页才能读取该cookie,如果想让一个页面读取另一个页面设置的cookie,必须设置cookie的路径
		// 貌似默认设置的cookie所有网页都可以访问
		// 创建一个cookie并设置cookie的有效路径
		// path : '/',是将这个cookie设置在网站的根目录,可以让所有的网页都能访问读取,但是这样做也会出现命名冲突
		$.cookie('c','ccc',{expires : 7 ,path : '/'})
		
		
		
	</script>
</html>
