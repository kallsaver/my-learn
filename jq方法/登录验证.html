<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input autocomplete="off" id="tel" maxlength="11" / >
		<p id="error" style="display: none;">手机号错误</p>
	</body>
	<script src="js/jquery-3.1.0.js"></script>
	<script>
		
		var valid = {
			tel : ''
		}
		
		$('#tel').on('keydown',function(){
			console.log(1);
			setTimeout(function(){
				valid.tel = $(this).val();
				console.log(valid.tel);
				if( !/1\d{10}/.test(valid.tel) ){
					$('#error').show();
					return false;
				}
				$('#error').hide();
			}.bind(this),0)
		})
		
		
	</script>
</html>
