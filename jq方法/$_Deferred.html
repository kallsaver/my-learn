<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.1.0.js"></script>
	</head>
	<body>
	</body>
	<script>
		var def = $.Deferred();
		console.log(def);
		
		function runAsync(){
			var def = $.Deferred();
			//做一些异步操作
			setTimeout(function(){
				console.log("执行完成");
				def.resolve('随便什么数据')
			},2000);
			
			return def;
		}
		
		runAsync().then(function(data){
			console.log(data)
		})
		
		
	</script>
</html>
