<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="bootstrap.min.css">
		<style>
			
		</style>
	</head>
	<body>
	<div class="jumbotron text-center">
    <h1>这里显示消息</h1>
    <p>{{message}}</p>
    <p>{{params}}</p>
    <form style="width:25%;margin:auto;" role="form">
        <div class="form-group">
            <input type="text" ng-model="subject" class="form-control" id="subject" placeholder="Subject">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="message" placeholder="Message"></textarea>
        </div>
        <button type="submit" class="btn btn-default">{{subject}}</button>
    </form>
</div>
	</body>
</html>
