<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0px;padding:0px;}
.box{height:100%}
.child{height:120px;margin-top:20px;background:red}
.pic{height:100px;width:60px;float:left;background:pink;margin-right:50px}
</style>
<script src="jQuery_lib/jquery-3.1.0.min.js"></script>
</head>

<body>
<div class="box">
</div>
</body>

<script>
	$(function(){
		for(var i=0;i<4;i++){
			$(".box").append('<div class="child"></div>')	
		}
		
		$(".child").each(function(){
			for(var j=0;j<6;j++){
				$(this).append('<div class="pic"></div>')
			}
			
		})
		
		//--------------------
		
		$(".pic:nth-of-type(6n+1)").css({"background":"teal"})
	})

</script>
</html>
