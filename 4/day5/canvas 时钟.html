<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
    </style>
    <script>
        window.onload=function(){
            var cvs=document.getElementById("cvs");
            var ctx=cvs.getContext("2d");
        //绘制圆圈-----------------------------------------
            var w=cvs.width;
            var h=cvs.height;
            var x=w/2;
            var y=h/2
            var lineWidth=5;
            var padding=lineWidth/2;
            var radius=Math.min(x,y)-padding;
            ctx.beginPath();
            ctx.arc(x,y,radius,0,Math.PI*2);
            ctx.lineWidth=lineWidth;
            ctx.stroke();

        // 绘制刻度-------------------------------------------

            var fingerHeight=20;

            /*var startX=x+;
            var startY;*/
            //sin()里面填的是弧度  从x轴开始,顺时针递增
            for(var i=0;i<60;i++){
                ctx.beginPath();
                var radian=6*Math.PI/180*i;
                var endX=x+radius*Math.cos(radian);
                var endY=y+radius*Math.sin(radian);
                var startX=x+(radius-fingerHeight)*Math.cos(radian);
                var startY=y+(radius-fingerHeight)*Math.sin(radian);
                ctx.moveTo(startX,startY);
                ctx.lineTo(endX,endY);
                ctx.stroke();
            }



        }


    </script>
</head>
<body>

<canvas id="cvs" width="400" height="400" style="margin:100px;border:1px solid #000;">
    你的浏览器版本过低,请升级

</canvas>
</body>
</html>
