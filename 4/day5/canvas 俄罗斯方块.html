<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var cvs=document.getElementById("cvs");
            var ctx=cvs.getContext("2d");

            var row=600;
            var col=600;
            var x=20;
            var y=20;


            for(var i=0;i<row/y;i++){
                for(var j=0;j<col/x;j++){
                    ctx.strokeRect(j*x,i*y,x,y)
                }
            }
        }


    </script>
</head>
<body>
<canvas id="cvs" width="800" height="800">
    你的浏览器版本过低,请升级

</canvas>
</body>
</html>
