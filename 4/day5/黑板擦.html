<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var cvs=document.getElementById("cvs");
            var ctx=cvs.getContext("2d");
            cvs.width=window.innerWidth;
            cvs.height=window.innerHeight;
            var path=""
            var lastX,lastY;
            cvs.onmousedown=function(e){
                 lastX=e.offsetX;
                 lastY=e.offsetY;
                path+="M"+e.offsetX+","+e.offsetY;
                cvs.onmousemove=function(e){
                    line(e);
                }

            }


            cvs.onmouseup=function(e){
                cvs.onmousemove=null;
                console.log(path)

            }

            function line(e){
                //第一下是不会跑的
                ctx.beginPath();
                ctx.moveTo(lastX,lastY);
                ctx.lineTo(e.offsetX,e.offsetY);
                console.log(e.offsetX)
                ctx.strokeStyle="#fff";
                ctx.lineWidth=5;
                ctx.stroke();
                lastX=e.offsetX;
                lastY=e.offsetY;
                path+="L"+lastX+","+lastY;
            }

        }

    </script>
</head>
<body>
    <canvas id="cvs" style="background: #000">
        你的浏览器版本过低,请升级
    </canvas>
</body>

</html>
