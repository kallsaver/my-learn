<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
    </style>
    <script>
        window.onload=function(){
            var cvs=document.getElementById("cvs");
            var ctx=cvs.getContext("2d");

            /*ctx.beginPath();
            ctx.moveTo(100,100);
            ctx.lineTo(200,200);
            ctx.lineTo(100,300);
            ctx.lineTo(100,100);
            ctx.stroke()*/

            ctx.beginPath();
            ctx.moveTo(100,100);
            ctx.lineTo(200,100);
            ctx.arc(100,100,100,-Math.PI/12,Math.PI/6)
            ctx.closePath();
            ctx.stroke();


        }


    </script>
</head>
<body>

<canvas id="cvs" width="400" height="400" style="margin:100px;border:1px solid #000;">
    你的浏览器版本过低,请升级

</canvas>
</body>
</html>
