<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
    </style>
    <script>
        window.onload=function(){
            var cvs=document.getElementById("cvs");
            var ctx=cvs.getContext("2d");
            draw()



            function draw(){

                var messageList=[
                    {"start":-Math.PI/2,"distance":Math.PI/3,"color":"red"},
                    {"start":Math.PI/6,"distance":Math.PI/3,"color":"purple"},
                    {"start":Math.PI/2,"distance":Math.PI/3,"color":"yellow"},
                    {"start":Math.PI/6*5,"distance":Math.PI/3,"color":"teal"}
                ]

                var x=cvs.width/2;
                var y=cvs.height/2;
                var lineWidth=20;
                //描边父元素占一半 外面占一半
                var radius=Math.min(x,y)-lineWidth/2;
                ctx.beginPath()
                ctx.arc(x,y,radius,0,Math.PI*2)
                ctx.strokeStyle='pink'
                ctx.lineWidth=lineWidth;
                ctx.stroke()

                for(var i=0;i<messageList.length;i++){
                    ctx.beginPath()
                    var start=messageList[i].start;
                    var end=start+messageList[i].distance;
                    ctx.arc(x,y,radius,start,end)
                    ctx.strokeStyle=messageList[i].color
                    ctx.lineWidth=lineWidth;
                    ctx.stroke()

                }


            }

        }


    </script>
</head>
<body>

<canvas id="cvs" width="400" height="400" style="margin:100px;border:1px solid #000;">
    你的浏览器版本过低,请升级

</canvas>
</body>
</html>
