<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var cvs=document.getElementById("cvs");
            var ctx=cvs.getContext("2d");

            ctx.beginPath()
            //圆心x坐标,圆心y坐标,半径,开始弧度,弧长
            ctx.arc(100,100,50,0,Math.PI)
            //样式写在路径的前面
            ctx.strokeStyle="purple";
            ctx.lineWidth=10
            ctx.stroke()


            ctx.beginPath()

        }


    </script>
</head>
<body>
<canvas id="cvs" width="400" height="400">
    你的浏览器版本过低,请升级

</canvas>
</body>
</html>
