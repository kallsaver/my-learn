<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
    </style>
    <script>
        window.onload=function(){

            var cvs=document.getElementById("cvs");
            var ctx=cvs.getContext("2d");
            var x=cvs.width/2;
            var y=cvs.height/2;
            var lineWidth=20;
            //描边父元素占一半 外面占一半
            var radius=Math.min(x,y)-lineWidth/2;


            //面向过程编程-----------------------------------------
            init()
            run()

            function init(){
                ctx.beginPath()
                ctx.arc(x,y,radius,0,Math.PI*2)
                ctx.strokeStyle='pink'
                ctx.lineWidth=lineWidth;
                ctx.stroke()
            }


            function run() {
                //度数
                var distance=0

                var timer=setInterval(function(){
                    start=-Math.PI/2;
                    end=start+distance;
                    ctx.beginPath()
                    ctx.arc(x,y,radius,start,end)
                    ctx.strokeStyle='yellow'
                    ctx.lineWidth=lineWidth;
                    ctx.stroke()
                    distance+=(3*Math.PI*2/360);
                    if(distance>Math.PI*2-30*Math.PI*2/360){
                        clearInterval(timer)
                    }
                },30)

            }

        }


    </script>
</head>
<body>

<canvas id="cvs" width="400" height="400" style="margin:100px;border:1px solid #000;">
    你的浏览器版本过低,请升级

</canvas>
</body>
</html>
