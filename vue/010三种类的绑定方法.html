<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.red {background: red;}
			.peru{background: peru;}
			.gold{background: gold;}
			.white{color: white;}
			.border{border : 4px solid slateblue}
			#app{width:200px;height: 200px;font-size: 30px;font-weight: bolder;}
			.color_blue{color:blue;}
			.color-red{color:red;}
		</style>
	</head>
	<body>
		<!--第一种方式-->
		<!-- class="{{class}}"-->
		<!--第二种方法-->
		<!--v-bind:class="[peru,white,'border']"-->
		<div id="app" title="{{title}}" 
			v-bind:class="{gold:true,red:false,color_blue:false,'color-red':true}"
			 >
			爱创课堂
		</div>
		
	</body>
	<script src="js/vue.js"></script>
	<script>
		//三种绑定类的方式只能使用一种
		//1.通过插值的方式实现类的绑定
		//2.动态绑定 v-bind:class指令,属性值是个数组
		//注意,这是一个js环境,所以数组每个元素是变量,元素来自实例化的数据
		//如果是字符串就直接使用style中的类
		//不能和第一种方式混合使用
		//3.动态绑定v-bind:class指令,属性值是个对象,
		//对象的属性是style中的类,属性值只能是布尔值
		//出现-的字符属性要加上'',最好统一成json对象格式
		
		var app = new Vue({
			el : '#app',
			data : {
				//第一种方式不方便管理,增删改麻烦
				//class : 'red white',
				//第二种方法使用v-bind:class,不能和第一种方式混合使用
				//peru : 'peru',
				//white : 'white',
				k : true
				
			}
		})

		
		
	</script>
</html>
