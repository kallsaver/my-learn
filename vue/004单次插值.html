<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div data-id="{{id}}" title="{{title}}"  style="background:{{background}};
			color:{{color}}; width: 200px;height: 200px;">
			{{*content}}
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		var data = {
			id : 10,
			background : 'green',
			content : "内容",
			color : 'white',
			title : '鼠标划上去显示'
		}
		
		var app = new Vue({
			el : 'div',
			data : data,
		});
		
		data.content = '新的内容';
		app.content = 'app更新的内容';
		
		
	</script>
</html>
