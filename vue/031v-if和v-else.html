<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding: 0;}
			div{
				height: 100px;background: khaki;
				margin-bottom: 50px;
			}
			p{
				height: 30px;background: chocolate;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-if=" num === 5 ">
				<p v-if=" num === 4 ">div1p1</p>
				<p v-else>div1p2</p>
			</div>
			<div v-else>
				<p v-if=" num === 5 ">div2p1</p>
				<p v-else>div2p2</p>
			</div>
			
			<!--v-show同样可以配合v-else使用-->
			<div v-show=" num === 5 ">
				<p v-if=" num === 4 ">div1p1</p>
				<p v-else>div1p2</p>
			</div>
			<div v-else>
				<p v-if=" num === 5 ">div2p1</p>
				<p v-else>div2p2</p>
			</div>
			
		</div>
	</body>
	<script src="js/vue2.0.js"></script>
	<script>
		
		// v-if和v-else符合js的if,else嵌套规则
		new Vue({
			el : '#app',
			data : {
				num : 5
			}
		});
	</script>
</html>
