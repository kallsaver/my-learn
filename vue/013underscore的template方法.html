<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script src="js/underscore.js"></script>
	<script type="text/template" id="tp1">
		<h3>
			<% if(type) { %>
			<span><%=type%> |</span>
			<% } %>
			<strong><%=content%></strong>
		</h3>
	</script>
	<script type="text/javascript">
		var data = {
			type : '科技',
			content : '千亿成交额背后 : 双11是每个商家躲不过的"劫"'
		}
		
		var tp1 = _.template( document.getElementById('tp1').innerHTML);
		//格式化数据
		var html = tp1(data);
		
		document.getElementById('app').innerHTML = html;
		
		
	</script>
</html>
