<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			ul{list-style: none;}
			#app {
				margin: 30px;text-align: center;
				font-size: 16px;float: left;
			}
			#app span{
				height: 40px;line-height: 40px;
				background: gray;width: 80px;display: block;
			}
			#app ul{
				display: none;
			}
			#app li{
				height: 30px;line-height: 30px;width: 100px;
				border : 1px solid orange;
				border-top:none;color: inherit;
			}
			.show{
				display: block !important
			}
			.color{color:blue !important}
		</style>
	</head>
	<body>
		<div id="app">
			<span>{{content}}</span>
			<!--<ul class="{{cls}}">
				<li>博客评论</li>
				<li>未读提醒</li>
			</ul>-->
			<!--<ul v-bind:class="[show,color]">
				<li>博客评论</li>
				<li>未读提醒</li>
			</ul>-->
			
			<ul v-bind:class="{show:real,color:real}">
				<li>博客评论</li>
				<li>未读提醒</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="js/vue.js">
		
	</script>
	<script type="text/javascript">
		var app = new Vue({
			el : '#app',
			data : {
				cls : '',
				content : '博客',
				show : 'show',
				color : 'color',
				real : false
				
			}
		});
		
		document.getElementById('app').onmouseenter = function(){
			//不直接操作DOM元素,而是操作绑定的数据
			//app.cls = 'show'
			//第二种
			//app.show = 'show';
			//app.color = 'color';
			//第三种
			app.real = true
		}
		
		document.getElementById('app').onmouseleave = function(){
			//app.cls = ''
			//第二种
			//app.show = '';
			//app.color = '';
			//第三种
			app.real = false
		}
	</script>
</html>
