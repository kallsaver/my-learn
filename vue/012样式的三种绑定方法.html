<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<!--第一种-->
		<!--style="{{style}}"-->
		<!--第二种-->
		<!-- v-bind:style="[size,font,{border : '5px solid gold'}"-->
		<div title="{{title}}" v-bind:style="{fontSize : fz,width:'200px',height:'200px',background:'red'}"
		>
			{{content}}
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		var data = {
			id : 10,
			background : 'green',
			content : "内容",
			title : '鼠标划上去显示',
			//style : 'color : white;width:200px;height:200px;background:peru'
			//第二种,size,font作为一个对象在v-bind:style的数组里解析
			//第三种,对象的key是css的属性名,有-的驼峰命名,像jquery的css方法
			//这三种不能混用
			size : {
				width : '200px',
				height : '200px',
				background : 'peru'
			},
			font : {
				//驼峰命名
				fontSize : '30px',
				fontWeight : 'bloder',
				color : 'white'
			},
			fz : '40px'
		}
		
		var app = new Vue({
			el : 'div',
			data : data,
		})
		
		
	</script>
</html>
