<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue2.0.js"></script>

	<body>
		<div id="example">
			<input type="text" v-model="item.type1" ref="type1" />
			<input type="text" v-model="item.type2" ref="type2" />
			<div class="show">输入框一的内容：{{item.type1}}</div>
			<div class="show">输入框二的内容：{{item.type2}}</div>
		</div>
		<script>
			var example1 = new Vue({
				el: '#example',
				data: {
					item: {
						type1: '第一个输入框',
						type2: '第二个输入框'
					}
				},
				ready: function() {

				},
				watch: {
					item: {
						handler: function(val, oldval) {
							console.log(this.$refs.type1.value);
							console.log(this.$refs.type2.value);
						},
						deep: true
					}
				},
				methods: {

				}
			})
		</script>
	</body>
	
	<script>
		
		var str1 = 'http://localhost:3000/pcsite/package/get_custom_orgs?package_name=%E5%9F%BA%E7%A1%80%E5%A5%97%E9%A4%90(%E7%94%B7)%2B%E8%84%91%E8%A1%80%E7%AE%A1%E5%8A%A0%E9%A1%B9%E5%8C%85&extra_package_name=';
		var str2 = 'http://localhost:3000/pcsite/package/get_custom_orgs?package_name=%E5%9F%BA%E7%A1%80%E5%A5%97%E9%A4%90(%E7%94%B7)%2B%E8%84%91%E8%A1%80%E7%AE%A1%E5%8A%A0%E9%A1%B9%E5%8C%85&extra_package_name=';
		console.log(str1 === str2)
	</script>
	
</html>
