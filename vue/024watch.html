<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/vue2.0.js"></script>

	<body>
		<div id="example">
			<input type="text" v-model="item.type1" ref="type1" />
			<input type="text" v-model="item.type2" ref="type2" />
			<div class="show">输入框一的内容：{{item.type1}}</div>
			<div class="show">输入框二的内容：{{item.type2}}</div>
		</div>
		<script>
			var example1 = new Vue({
				el: '#example',
				data: {
					item: {
						type1: '第一个输入框',
						type2: '第二个输入框'
					}
				},
				ready: function() {

				},
				watch: {
					item: {
						handler: function(val, oldval) {
							console.log(this.$refs.type1.value);
							console.log(this.$refs.type2.value);
						},
						deep: true
					}
				},
				methods: {

				}
			})
		</script>
	</body>

</html>
