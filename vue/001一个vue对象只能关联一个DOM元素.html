<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="first">{{msg}}</div>
		<p>{{msg}}</p>
		<p>{{msg}}</p>
		<div class="box">{{msg}}</div>
		<div class="box">{{msg}}</div>
		<myDiv>{{msg}}</myDiv>
	</body>
	<script src="js/vue.js"></script>
	<script>
		//在Vue中,我们通过Vue类来创建一个vue实例化对象,这个对象就相当于一个VM对象
		//通过设置el属性来绑定一个视图容器
		//通过设置data属性来绑定模型数据
		
		//如果页面中匹配到多个元素,只会处理第一个元素,后面的会忽略
		//如果对于同一个DOM元素,创建两个vue实例对象,后面会被忽略
		//所以一个vue实例化对象只能对应一个DOM元素
		
		var data = {
			msg : '自学',
			name : 'aaa',
		}
		var first = new Vue({
			el : '#first',
			data : data
		});
		//被忽略了,{{msg}}展示的是'自学'而不是'learn',
		//这是个无效vue对象,是没有DOM元素关联的
		var second = new Vue({
			el : '#first',
			data : {
				msg : 'learn'
			}
		});
		
		console.log(first);
		console.log(second);
		//源码: defineProperty
		console.log(first.msg);
		
		//这个vue对象只能关联到第一个p便签
		var p = new Vue({
			el : 'p',
			data : {
				msg : "我是一个p标签"
			}
		});
		
		p.msg = "更新";
		
		var box = new Vue({
			el : '.box',
			data : {
				msg : "我是一个div类"
			}
		})
		//当然这个myDiv自定义标签要到vue的组件中注册
		var myDiv = new Vue({
			el : 'myDiv',
			data : {
				msg : "我是一个自定义标签"
			}
		})
		console.log(box);
		
		
	</script>
</html>
