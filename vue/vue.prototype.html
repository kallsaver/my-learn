<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>{{city}}</div>
		</div>
	</body>
	<script src="js/vue2.0.js"></script>
	<script>
		Vue.prototype.city = '深圳';
		new Vue({
			el : '#app',
			data : {
				
			},
			mounted : function(){
				var vm = this;
				setTimeout(function(){
					vm.prototype.city = '北京';
					
				},2000)
			}
		});
	</script>
</html>
