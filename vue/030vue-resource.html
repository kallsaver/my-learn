<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/weibo.css"/>
	</head>
	<body>
		<div class="znsArea">
			<!--留言-->
			<div class="takeComment">
				<textarea name="textarea" class="takeTextField" id="tijiaoText" v-model="t1"></textarea>
				<div class="takeSbmComment">
					<input type="button" class="inputs" value="发送" @click="add" style="background: red;" />
					<span>(可按 Enter 回复)</span>
				</div>
			</div>
			<!--已留-->
			<div class="commentOn">
				<div class="noContent" v-show="msgData.length==0">暂无留言</div>
				<div class="messList">
					<div class="reply" v-for="item in msgData">
						<p class="replyContent">{{item.content}}</p>
						<p class="operation">
							<span class="replyTime">{{item.time}}</span>
							<span class="handle">
                    	<a href="javascript:;" class="top">{{item.acc}}</a>
                        <a href="javascript:;" class="down_icon">{{item.ref}}</a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
						</p>
					</div>
				</div>
				<div class="page">
					<a href="javascript:;" class="active">1</a>
					<a href="javascript:;">2</a>
					<a href="javascript:;">3</a>
				</div>
			</div>
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script src="js/vue-resource.js"></script>
	<script>
		
		var URL = 'weibo.php';
		
		new Vue({
			el:'.znsArea',
			data : {
				t1 : '',
				msgData : []
			},
			methods : {
				add : function(){
					var vm = this;
					vm.$http.post({
						url :　URL,
						data : {
							act : 'add',
							content : this.t1
						}
					}).then(function(respond){
						var json = respond.data;
						console.log(json);
						this.msgData.unshift({
                            content:this.t1,
                            time:json.time,
                            acc:0,
                            ref:0,
                            id:json.id
                        });

                        this.t1='';
					})
				}
			}
		});
		
	</script>
</html>
