<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li{list-style: none;}
			li{
				line-height: 50px;margin-bottom: 30px;background: peru;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in list" >
					<!--click等事件里面可以用,分割写很多代码-->
					<p @click.once=" !item.hasPraise&&zan(item),!item.hasPraise&&(item.praise++)">点赞</p>
					<p v-text="item.name"></p>
					<p v-text="item.praise"></p>
				</li>
			</ul>
		</div>
	</body>
	<script src="js/vue2.0.js"></script>
	<script>
		
		var vm = new Vue({
			el : '#app',
			data : {
				list : [
					{ name : 'vue' , praise : 0, hasPraise : false},
					{ name : 'angular' , praise : 1 ,hasPraise : true},
					{ name : 'react' , praise : 0,hasPraise : false},
				],
				show : true,
			},
			methods : {
				zan : function(item){
					setTimeout(function(){
						console.log('模拟ajax处理');
						item.hasPraise = true;
					},5000)
				}
			}
		})
		
	</script>
</html>
