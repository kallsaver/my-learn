<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				maring:0;
				padding:0;
			}
		</style>
		
	</head>
	<body>
		<div id="app">
			<div>{{count}}</div>
		</div>
	</body>
	<script src="js/vue2.0.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				a: 0
			},
			created: function () {
				setTimeout(() => {
					console.log(this.count);
					this.a++;
				}, 500)
				setTimeout(() => {
					// 这个count++,如果没有set设置,不会对count做处理
					this.count++;
					console.log('1s后',this.count);
				}, 1000)
			},
			computed: {
				count: {
					// 对count进行读取时,比如模板渲染,js语言读取
					get: function () {
						console.log('get')
						return this.a
					},
					// 对count进行复制时
					set: function (newVal) {
						console.log('数据更新了')
						// 对count进行复制时
						this.a = newVal
					}
				}
			},
			updated: function () {
				console.log('updated中的count', this.count);
			}
		})
		
	</script>
</html>
