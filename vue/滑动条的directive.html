<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding:0}
			.clear:after{
		        content:"";display:block;
		        font-size:0;line-height:0;
		        clear:both;*zoom:1;
		        margin: 0;padding: 0;
			}
			.father{
				margin:200px auto;width:1000px;
				position: relative;margin-left:400px;
			}
			.father div.son{
				float: left;
			}
			.slide{
				position: absolute;bottom:0;height: 3px;
				width:100px;left:0;background: chartreuse;
				transition: left 0.2s;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="father clear" v-slide>
				<div class="son" style="width:100px;height: 50px;background: peru;"></div>
				<div class="son"style="width:80px;height: 50px;background: palevioletred;"></div>
				<div class="son" style="width:120px;height: 50px;background: plum;"></div>
				<div class="slide"></div>
			</div>
		</div>
	</body>
	<script src="js/vue2.0.js"></script>
	<script src="js/jquery-3.1.0.js"></script>
	<script>
		
		Vue.directive('slide',{
			bind : function(element,a){
				$(element).find('.son').each(function(){
					$(this).on('click',function(){
						$(element).find('.slide').css({
							left : $(this).position().left,
							width : $(this).width()
						})
					})
				}) 
			}
		});
		
		new Vue({
			el : '#app',
			data : {
				
			}
		})
		
	</script>
</html>
