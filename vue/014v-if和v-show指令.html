<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span {
				color :orange
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!--v-if和v-show的区别是v-if如果是false的话,这个DOM元素是不会编译出来的-->
			<!--v-if比v-show更强大,v-show是false,DOM元素是会被找到的,并且这个DOM元素绑定的数据变化时,这个DOM元素是会发生变化的-->
			<!--v-show可能会导致报错,而v-if不会-->
			<h3>
				<span v-if="type">{{type}} |</span>
				<strong>{{content}}</strong>
			</h3>
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script type="text/javascript">
		
		var app = new Vue({
			el : '#app',
			data : {
				type : false,
				content : '广告 : 碎片时间学英语 广告 : 跳转美国名校'
			}
		})
		
		
	</script>
</html>
