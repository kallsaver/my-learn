<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li{
				list-style: none;width:500px;height: 50px;margin-bottom: 50px;
				text-align: center;line-height: 50px;line-height: 50px;font-size: 20px;
				background: peru;
			}
			.gold{
				background: gold;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in productList" v-text="item.name"  v-on:mouseenter="seeDetail(item)"
					v-on:click="selectProduct(item)" v-bind:class="{ 'gold' : productSelect.indexOf(item) !== -1  }"></li>
			</ul>
			<p v-text="productSelect.length"></p>
		</div>
	</body>
	<script src="js/vue2.0.js"></script>
	<script>
		
		new Vue({
			el : '#app',
			data : {
				productList : [
					{ name : 'a' , profile : '哈哈哈哈a'},
					{ name : 'b' , profile : '哈哈哈哈b'},
					{ name : 'c' , profile : '哈哈哈哈c'},
					{ name : 'd' , profile : '哈哈哈哈d'},
					{ name : 'e' , profile : '哈哈哈哈e'}
				],
				productSelect : [],
				
			},
			methods : {
				selectProduct : function(item){
					var vm = this;
					
					for(var i = 0,length = vm.productSelect.length; i < length; i++){
						if( vm.productSelect[i] === item){
							vm.productSelect.splice(i,1);
							return;
						}
					}
					vm.productSelect.push(item);
					
				},
				seeDetail : function(){
					
				}
			},
			
		})
		
	</script>
</html>
