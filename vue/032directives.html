<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div v-run></div>
			<div v-all></div>
		</div>
	</body>
	<script src="js/vue2.0.js"></script>
	<script>
		
		
		// 如果是全局的directive,使用的是单数形式directive,同样的component也是
		
		Vue.directive('all',{
			bind : function(){
				console.log('all')
			}
		})
		
		// 如果是某个实例的directive,使用的是复数形式directives,同样的components也是
		new Vue({
			el : '#app',
			data : {},
			directives : {
				'run' : {
					bind : function(){
						console.log('run')
					}
				}
			}
		})
		
	</script>
</html>
