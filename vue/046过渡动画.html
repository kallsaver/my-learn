<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.adc-enter-active, .adc-leave-active {
			   transition: all 2s ease-out;
			 }
			.adc-enter, .adc-leave-to {
			   opacity: 0;
			}
		</style>
	</head>
	<body>
		<div id="app"> 
		    <button @click="show = !show">Toggle</button>
		    <div class="ab">
		        <transition name="adc">
		         	<p v-show="show">I am show</p>
		        </transition>
    		</div>
  		</div>
	</body>
	<script src="js/vue2.0.js"></script>
	<script>
		new Vue({
			el : '#app',
			data : {
				show : false,
			}
		})
	</script>
</html>
