<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div class="box" ref="box" v-show="show">123</div>
		</div>
	</body>
	<script src="js/vue2.0.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				show: true
			},
			mounted: function(){
				var vm = this;
				var box = vm.$refs.box;
				box.style.display = 'none';
				setTimeout(function(){
					console.log(vm.show)
				}, 2000)
				
			}
		})
	</script>
</html>
