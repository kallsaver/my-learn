<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;padding: 0;
			}
			.box{
				width:200px;height: 200px;
				background: peru;
			}
			[v-cloak] {
			    display: none;
			}
			.new{
				background: chartreuse;
			}
			.old{
				background: #ccc;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<!---->
			<computer>
					<div>这个div会查到万能插槽上,如果没有万能插槽不会显示</div>
					<div>
						<div slot="CPU"><p class="new">Intel Core i7:替换值,插槽只能在最外围才能插槽名字对应上</p></div>
					</div>
					<div slot="GPU"><p class="new">GTX980Ti:替换值</p></div>
					<div slot="Hard-drive"><p class="new">Samsung SSD 1T:替换值</p></div>
			</computer>
		</div>
	</body>
	<script src="js/vue2.0.js"></script>
	<script>
		
		Vue.component('computer',{
				template : `<div class="box">
								  <slot name="CPU"><p class="old">这儿插你的CPU:默认值</p></slot>
								  <slot name="GPU"><p class="old">这儿插你的显卡:默认值</p></slot>
								  <slot name="Memory"><p class="old">这儿插你的内存:默认值</p></slot>
								  <slot name="Hard-drive"><p class="old">这儿插你的硬盘:默认值</p></slot>
								  <slot><p class="old">没有名字的万能插槽把组件里所有的多余的东西都显示</p></slot>
								</div>`
		})
		
		new Vue({
			el : '#app',
			data : {
				
			}
		});
	</script>
</html>
