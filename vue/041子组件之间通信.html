<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding: 0;}
			#app{
				text-align: center;position: relative;
			}
			div{
				margin: 0 auto;margin-bottom: 50px;
			}
			.asides{
				width:600px;height: 400px;background: peru;
				line-height: 400px;color: #fff;text-align: center;font-size: 20px;
			}
			.mains{
				width:600px;height: 600px;background: chocolate;
				line-height: 400px;color: #fff;text-align: center;font-size: 20px;
			}
			li{
				list-style: none;line-height: 50px;color: #fff;text-align: center;font-size: 20px;background: khaki;
			}
			p{
				line-height: 50px;color: #fff;text-align: center;font-size: 20px;background: cornflowerblue;
			}
			span{
				width:100px;height: 50px;position: absolute;top:400px;background: chartreuse;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<children1></children1>
			<children2></children2>
		</div>
	</body>
	<script src="js/vue2.0.js"></script>
	<script>
		
		// vue的类,vue的类才有$on的方法,所以这个类是组件信息一个中转站？
		var bus = new Vue()
		
		var children1 = {
			template : `<div>
							<ul>
								<li v-on:click="run(index)" v-for="(item,index) in list" v-text="item.name"></li>
							</ul>
							<p v-on:click="sendToB">组件通信</p>
						</div>`,
			data : function(){
				return {
					list : [
						{ name : 'Vue' },
						{ name : 'Angular' },
						{ name : 'React' },
					],
					message : '我是来自a的数据'
				}
			},
			methods : {
				run : function(index){
					var vm = this
					console.log(vm.list[index].name)
				},
				sendToB : function(){
					var vm = this
					//bus.$emit('a-msg',vm.message)
					bus.$emit('a-msg',vm.list)
				}
			},
		}
		
		
		Vue.component('children1',children1);
		
		var children2 = {
			template : `<ul>
							<li v-on:click="run(index)" v-for="(item,index) in list" v-text="item.name"></li>
						</ul>`,
			data : function(){
				return {
					list : [
						{ name : 'C#' },
						{ name : 'Python' },
					],
					message : '我是来自b的信息',
				}
			},
			created : function(){
				var vm = this
				// 数据绑定阶段
				bus.$on('a-msg',function(a){
					console.log('接收到了来自A组件的信息')
					console.log(a)
					// 传递过来是引用数据类型
					a[0].name = 'Vue大法好'
				})
			},
			methods : {
				run : function(index){
					var vm = this
					console.log(vm.list[index].name)
				},
			}
			
		}
		
		Vue.component('children2',children2)
		
		var app = new Vue({
			el : '#app'
		})
		
		
		
		
	</script>
</html>
