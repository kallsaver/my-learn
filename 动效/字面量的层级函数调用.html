<script>
//程序员代码的环境是自运行函数    call和this大大减少代码量
;(function(){
	
	var a={
		run:function(){
			arguments[0][1]++
			alert(arguments[0][1]);
			alert(this.length)
		}
	}
	
	
	var b=[1,5];
	
	//a.run.call(null,b)
	
	//call就是个函数   第一个参数是作用域,也是一个对象  当你想获得这个对象的相关属性时  
	//才需要添加这个参数  否则可以填null  并在run函数写this.属性(获得属性的方法)     
	a.run.call(b,b)
	
	
	
})()



</script>
