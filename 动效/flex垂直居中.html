<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style>
*{margin:0;padding:0;}
/*flex布局  父容器是display:flex 子元素的高度100% 默认flex-direction:row(一行展示);
类似于浮动，但是不会挤下去    flex-direction:column（一列展示）;
 ；justify-content:center 水平对齐 align-items:center 垂直对齐 */


.box{
    display: flex;
    width: 980px;
    height: 30rem;  /*16*30=480px*/
    justify-content:center;
    background: #0099cc;
	align-items:center;
	position:relative;
	
}
h1{
    font-size: 1rem;
	padding:1rem;
    color: #FFF;
	background:red;
}

.shine{position:absolute;left:0;right:0;top:0;bottom:0;z-index:2;background:peru;}
</style>
</head>

<body>
<div class="box">
	<h1></h1>
	<h1></h1>
    <!--<div class="shine"></div>-->
</div>
</body>
</html>
