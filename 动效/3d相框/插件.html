<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div" style="width: 200px;height: 200px;background: red;"></div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>
		;(function($){
			//使用$.fn,所有的jquery对象都可以使用这个方法了  比如我们常见的css
			//在源码里面是 $.fn.css = function(){}
			$.fn.speak = function(){
				alert("speak")
			}
		})($)
		
		$("#div").on('click',function(){
			$(this).speak()
		});
		console.log($("#div"));
		var div = document.getElementById("div");
		console.log(div)
		console.log($.fn)
		
		
		console.log([1]);
		
		Array.prototype.speak = function(){
			console.log("speak");
		};
		
		
		[4].speak();
		
		var arr = new Array();
		var obj = new Object();
		
		
		function Student(){
			this.type = "student";
			this.add = function(){
				console.log("add")
			}
		}
		Student.prototype.sub = function(){
			console.log("sub")
		}
		
		var a = new Student();
		
		var b = new Student();
		
		//说明a的下一层和b的下一层是同一个引用地址
		console.log(a.__proto__ === b.__proto__)  //true   
		
		console.log(a.type);  //student
		console.log(a)
		
	</script>
</html>
