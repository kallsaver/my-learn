<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0px;padding:0px;}
.round{width:600px;height:600px;border:1px solid black;margin:100px auto;position:relative;border-radius:50%;}

@keyframes move{
	100%{
                transform: rotate(450deg);
            }
}

/*先设transfrom-origin 再写transform*/
.rocket{width:70px;height:125px;position:absolute;top:-62.5px;left:265px;
background:red;transform-origin:center 362.5px;transform:rotate(90deg);animation:move 10s linear infinite;}
.rocket img{width:100%;height:100%;transform:rotate(90deg)}
</style>
</head>

<body>
<div class="round">
	<div class="rocket"><img src="rocketFly.gif"></div>
</div>
</body>
<script></script>
</html>
