<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
	var arr=new Array(1,2);

	//仿造一个一模一样的数组push函数
	Array.prototype.pushPro=function(){
		
		var currentlength=arguments.length;
		for(var i=0;i<currentlength;i++){
			this[currentlength+i]=arguments[i]
		}
		return this.length;
		
	}
	
	Array.prototype.run=function(){
		alert(1)
	}

	arr.pushPro(1,5,5);
	
	console.log(arr)

	arr.run()
	
	
</script>
</body>
</html>
