<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/dialog.css" />
		<!-- individual effect -->
		<link rel="stylesheet" type="text/css" href="css/dialog-sally.css" />
	</head>
	<body>
		<div id="button" style="width:200px;height: 200px;background: peru;">点击</div>
		<div id="somedialog" class="dialog">
			<div class="dialog__overlay"></div>
			<div class="dialog__content">
				<h2><strong>Howdy</strong>, I'm a dialog box</h2><div><button class="action" data-dialog-close>Close</button></div>
			</div>
		</div>
	</body>
	<script src="js/modernizr.custom.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/dialogFx.js"></script>
	<script src="js/zepto.js"></script>
	<script>
		
		var dlgtrigger = document.getElementById('button');
		var somedialog = document.getElementById( 'somedialog' );
		var	dlg = new DialogFx( somedialog );
		dlgtrigger.addEventListener( 'click', dlg.toggle.bind(dlg) );

		
	</script>
</html>
