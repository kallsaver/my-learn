<script>
//面向模块编程       程序员的写代码环境是个自运行函数    外部是全局变量
    //this  和call()函数联用 可以拿外部数据
    var a={"name":"mike"};
    var b={"name":"john"};
    var c={"name":"ddd"};

//程序员1写的代码
    (function run1(){
        //var a={"name":"john"}
        function run2() {
           console.log(this.name);
            return this.name;
        }
        run2.call(a);

    })()

//程序员2写的代码
    ;(function run3(){
		//字面量是来用给程序员写方法和各种数据的
        var b={
            "name":"B",
            "work":"programmer",
            run4:function(){          
                this.age=arguments[0];  //apply的arguments    //this的好处是想拿谁就拿谁的数据
                //this.age=arguments[0];  //call的arguments    
                console.log(this.name);
                console.log(this.age);
                return this.name;
            }

        };

        //b.run4();
        //b.run4.apply(a,[18,20,31])   //a是全局变量  是全局暴露的
        b.run4.call(a,24)
        console.log(a.name)

    })()

    var arr1=[1,5,6];
