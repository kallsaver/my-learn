<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
</body>
<script>
	//声明一个原形  (构造函数)   jquery中的$就是一个原形
	function People(name){
 		 this.name=name;
		 //console.log(this) 
  		//对象方法
  		this.Introduce=function(){
    		alert("My name is "+this.name);
			
  		}
	}
	
	//类方法
	People.Run=function(){
	  alert("I can run");
	}
	
	//原型方法
	People.prototype.IntroduceChinese=function(){
	  alert("我的名字是"+this.name);
	}
	
	//测试
	//克隆
	var p1=new People("Windking");


	p1.Introduce();

	People.Run();

	p1.IntroduceChinese(); 
	console.log(p1)
</script>
</html>
