<script>
	var arr=[5,7,9,1];
	
	function getMax(arr){
    	var arrLen=arr.length;
    	for(var i=0,ret=arr[0];i<arrLen;i++){
        	ret=Math.max(ret,arr[i]);        
    	}
    	return ret;
	}


	function getMax2(arr){
    	return Math.max.apply(null,arr)
	}

	var b=getMax2(arr);
	alert(b)
</script>
