<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.grandfather{width:300px;height: 300px;background: palevioletred;margin-right:50px}
			.father{width:200px;height: 200px;background: chocolate;margin-left:50px;}
			.son{width:100px;height: 100px;background: peru;margin-top:50px;margin-left:50px;}
			.clear{clear: both;}
		</style>
	</head>
	<body>
		<!--margin-top的bug会一级一级往上传到顶-->
		<div class="grandfather">
			<div class="father">
				<div class="son">1</div>
			</div>
		</div>
		
		<!--给最大的盒子给浮动,传出去的margin消失,但是依然无法达到预期效果-->
		<div class="grandfather" style="background: gold;float: left;">
			<div class="father">
				<div class="son">2</div>
			</div>
		</div>
		<div class="clear"></div>
		
		
		<!--消除bug的方法1:在父盒子加上padding或者border,但是尺寸会增加-->
		<div class="grandfather" style="background: lightblue;">
			<div class="father" style="padding:1px">
				<div class="son">3</div>
			</div>
		</div>
		
		<div class="grandfather" style="background: darkmagenta;">
			<!--其实border就是padding,当border的颜色是transparent时,会看到尺寸变大了-->
			<div class="father" style="border-top: 50px solid transparent;">
				<div class="son">4</div>
			</div>
		</div>
		
		<!--消除bug的方法2:在父盒子加浮动,margin-top的bug不会传递,而且尺寸不会表达,这应该是最好的消除bug的方法-->
		<div class="grandfather" style="background:brown;">
			<div class="father" style="float: left;">
				<div class="son">5</div>
			</div>
		</div>
		
		<!--消除bug的方法3:在盒子本身加浮动,margin-top的bug不会传递-->
		<div class="grandfather" style="background:gold;">
			<div class="father">
				<div class="son" style="float: left;">6</div>
			</div>
		</div>
		
		<!--给盒子本身加padding是不会消除margin-top的bug的-->
		<div class="grandfather" style="background:orchid;">
			<div class="father">
				<div class="son" style="padding: 1px;">7</div>
			</div>
		</div>
		
		<div class="grandfather" style="background:orange;">
			<div class="father" style="position: relative;">
				<div class="son" style="position: absolute;background: fuchsia;">8</div>
			</div>
		</div>
		
		<div class="grandfather" style="background:plum">
			<div class="father" style="background: mediumseagreen;">
				<div style="width:50px;height: 50px;background:gold"></div>
				<div class="son" style="background: fuchsia;">9</div>
			</div>
		</div>
		
		
		<!--总结:浮动的盒子和父元素浮动的盒子没有margin-top的bug-->
		<!--父盒子有padding的盒子margin-top也不会传递-->
		<!--position: absolute的盒子也不会传递-->
		<!--元素上面还有元素也不会向父盒子传递-->
		
	</body>
</html>
