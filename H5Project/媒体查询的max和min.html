<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			/*媒体在768以下的取值*/
			@media (max-width: 768px) {
				.box{width:100px;height: 50px;background: maroon;}
			}
			
			/*媒体在768~992的取值*/
			@media (min-width: 768px) {
				.box{width:200px;height:50px;background: red;}
			}
			
			/*媒体在992~1200px之间的取值*/
			@media (min-width: 992px) {
				.box{width:400px;height:50px;background: fuchsia;}
			}
			/*媒体在1200px以上的取值*/
			@media (min-width: 1200px) {
				.box{width:600px;height:50px;background: khaki;}
			}
			
			/*----------------------------------------------------*/
			
			@media (min-width:768px) and (max-width:992px){
				.box1{width:500px;height:60px; background: chartreuse;}
			}
			
			
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box1"></div>
	</body>
</html>
