<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="loginPopup">
			<input name="tel_input" maxlength="11" autocomplete="off" />
		</div>
		<div id='userLoginnning' style="width:50px;height: 50px;background: darkgoldenrod;">点击</div>
	</body>
	<script src="lib/jquery-3.1.0.js"></script>
	<script>
		
		;(function(){
			// valid闭包了
			valid = {};
	
			$('#loginPopup').on('keydown', 'input[name="tel_input"]', function (event) {
	            setTimeout(function () {
	                valid.tel = $(this).val();
					console.log(/^1\d{10}$/.test(valid.tel));
	            }.bind(this), 0);
	            if (event.keyCode === 13) {
	                $('#userLoginnning').click();
	            }
	        });	
			
			$('#userLoginnning').on('click',function(){
				console.log(valid);
			});	
			
		})();
		
        

	</script>
</html>
