<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding: 0;}
			div{
				height: 50px;background: deepskyblue;margin-bottom: 50px;
				line-height: 50px;text-align: center;color: #fff;font-weight: bold;
			}
			p{
				height: 50px;background: palevioletred;margin-bottom: 50px;
				line-height: 50px;text-align: center;color: #fff;font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div>点击跳转回上个页面</div>
		<p>点击跳转third.html</p>
	</body>
	<script>
		var div = document.querySelectorAll('div');
		div[0].onclick = function(){
			window.history.go(-1);
		}
		var p = document.querySelectorAll('p');
		p[0].onclick = function(){
			window.location.href = 'third.html'
		}
		
	</script>
</html>
