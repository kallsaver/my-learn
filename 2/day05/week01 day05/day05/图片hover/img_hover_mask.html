<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
ul{ list-style:none}
.imgList li{ height:260px; width:400px; position:relative; float:left; margin-right:20px}
.mask{ position:absolute; height:100%; width:100%; top:0; left:0; background:#000; opacity:.3; display:none}
.sub{ position:absolute;top:0; left:0; padding:20px; color:#fff; font-size:16px; line-height:2; display:none}
.txtShow .mask,.txtShow .sub{ display:block;}
</style>

<script>
window.onload=function(){
	var oul=document.getElementsByTagName('ul')[0];
	var aLi=oul.getElementsByTagName('li');
	var timer=null;
	

	
	for(var i=0; i<aLi.length; i++){
		
		aLi[i].onmouseover=function(ev){
			//this.className="txtShow";
			var _this=this;
			timer=setTimeout(function(){
				_this.className="txtShow";
			},300);
		};
		
		aLi[i].onmouseout=function(ev){
			clearTimeout(timer);
			this.className="";
		};
		
		//--------------------------------------------
		/*aLi[i].onmouseenter=function(ev){
			var _this=this;
			timer=setTimeout(function(){
				_this.className="txtShow";
			},300);
			
		};
		
		aLi[i].onmouseleave=function(ev){
			clearTimeout(timer);
			this.className="";
		};*/

	};
	

}
</script>
</head>
