<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var txt_arr=['北','京','火','星','时','代','实','训','基','地'];
	var oDiv=document.getElementsByTagName('div')[0];
	var n=0;
	var html='';
	//定时器
	var timer=setInterval(run,1000);
	
	function run(){
		html+=txt_arr[n];
		n++;
		//够长度，关定时器
		if(n==txt_arr.length){
			clearInterval(timer);
		};
		oDiv.innerHTML=html;
	};
}



</script>


</head>

<body>
<div></div>
</body>
</html>
