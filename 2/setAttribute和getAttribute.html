<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.box{width:200px;height:200px;background:red;}

</style>
<script>
window.onload=function(){
	var box=document.getElementsByClassName("box")[0];

	alert(box.getAttribute("date-fname"));
	//设定自定义属性  (能在行内样式中看到  date-age是个变量,数据类型是字符串 自定义变量时 这个变量外面要加"";)
	box.setAttribute("date-age","df");
	console.log(box.getAttribute("date-age"))

	}

</script>
</head>

<body>
<div class="box" date-fname="zhangsan";>
</div>
</body>
</html>
