<meta charset="utf-8">
<title>无标题文档</title>

<style type="text/css">
*{margin:0px;padding:0px;border:none;font-size:0px;}
.clear:after{content:"200B";display:block;font-size:0px;line-height:0px;clear:both;*zoom:1;}
#line{display:block;height:400px;width:100%;border:none;position:relative;}
#row{display:block;;height:400px;width:100%;border:none;}
ul{list-style:none;margin-top:20px;margin-left:20px;}
li{float:left;width:50px;height:30px;border:1px solid #eee;font-size:14px;color:green;background-color:#fff;line-height:30px;text-align:center;cursor:pointer;}
div{width:210px;height:200px;font-size:16px;color:green;margin-left:20px;border:1px solid red;display:none;line-height:200px;text-align:center;}
.ac{display:block;}
.pink{background-color:pink;}
#row li{float:none;}
#row ul{float:left;}
#row div{float:left;}
.boss{height:800px;width:100%;border:none;display:block;position:relative;}
.button0{position:absolute;top:300px;left:100px;width:100px;height:30px;font-size:14px;background-color:red;color:#fff;cursor:pointer;}

.button1{position:absolute;top:300px;left:300px;width:100px;height:30px;font-size:14px;background-color:red;color:#fff;cursor:pointer;}



</style>

</head>

<body>

<div class="boss">
	  
      <div id="line">      
        <ul class="clear">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        </ul>
        
        <div class="ac">1111</div>
        <div>2222</div>
        <div>3333</div>
        <div>4444</div>
      </div>
      
      <div id="row">
        <ul class="clear">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        </ul>
        
        <div class="ac">1111</div>
        <div>2222</div>
        <div>3333</div>
        <div>4444</div>
      </div>
      <button class="button0">全部开始</button>
      <button class="button1">全部结束</button>
      
</div>
</body>
</html>
