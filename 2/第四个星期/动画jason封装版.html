<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0px;padding:0px;font-size:0px;}
button{width:100px;height:40px;line-height:40px;font-size:14px;margin:20px 0px 0px 20px;}
.box{width:200px;height:200px;background:red;margin:20px 0px 0px 20px;position:absolute;left:0px;opacity:0.5;font-size:16px;}

</style>
<script src="tools.js"></script>
<script>
//运动框架
window.onload=function(){
	var box=document.getElementsByClassName("box")[0];
	
	var btn=document.getElementsByTagName("button")[0];
	
	btn.onclick=function(){
		//tools是tool.js文件中的jason
		tools.run(box,2000,{"width":500},function(){
			tools.run(box,2000,{"width":100},function(){
				//不要加px
				tools.run(box,2000,{"fontSize":40})
			})
		});
	};

		
	
	
	
}

</script>

</head>

<body>
<button>开始</button>
<div class="box">火星时代</div>
</body>
</html>
