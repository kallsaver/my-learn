<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
body{ height:2000px}
#box{ width:50px; height:200px; background:red; position:absolute; right:0; top:0}
</style>
<script src="hxsd_tools.js"></script>
<script>
window.onload=function(){
	var oDiv=document.getElementById('box');
	var m=(document.documentElement.clientHeight-oDiv.offsetHeight)/2;
	oDiv.style.top=m+'px';
	
	window.onscroll=window.onresize=function(){
		var scrollTop=document.documentElement.scrollTop || document.body.scrollTop;
		
		//滚动条+（屏幕高度--div高度）/2
		var middle=scrollTop+(document.documentElement.clientHeight-oDiv.offsetHeight)/2;
		
		hxsd_tools.move(oDiv,{"top":middle})
	
	}
}




</script>

</head>

<body>
<div id="box"></div>
</body>
</html>
