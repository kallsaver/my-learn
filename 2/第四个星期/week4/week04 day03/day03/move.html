<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
button{ width:100px; height:50px; border:1px solid #000}

</style>
</head>
<script>
window.onload=function(){
	var oDiv=document.getElementById('box');
	var oBtn=document.getElementById('btn');
	
	function move(obj,speed){
		var timer=setInterval(function(){
			obj.style.left=obj.offsetLeft+speed+'px';
			
			if(obj.offsetLeft>500){
				obj.style.left=500+'px';
				clearInterval(timer);
			}
		},30)
	};

	oBtn.onclick=function(){
		move(oDiv,1)
	}
	
	
	
	
	
	


}


</script>



<body>
<button id="btn" type="button">go</button>
<div id="box" style="width:200px; height:200px; background:red; position:absolute"></div>
</body>
</html>
