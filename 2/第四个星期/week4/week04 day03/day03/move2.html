<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
button{ width:100px; height:50px; border:1px solid #000}

</style>
</head>
<script>
window.onload=function(){
	var oDiv=document.getElementById('box');
	var oBtn=document.getElementById('btn');
	
	
	
	
	function move(obj,end,time){
		
		var start=50;//起始位置
		var dis=end-start;//移动距离
		
		var count=parseInt(time/30);//时间分段
		
		var n=0//步进
		
		clearInterval(timer);
		var timer=setInterval(function(){
			n++;
			var step_dis=start+dis/count*n;
			
			obj.style.left=step_dis+'px';
			
			if(n==count){
				clearInterval(timer);
			}
		},30)
	};

	oBtn.onclick=function(){
		move(oDiv,500,2000);
	}
	
	
	
	
	
	


}


</script>



<body>
<button id="btn" type="button">go</button>
<div id="box" style="width:200px; height:200px; background:red; position:absolute; left:50px"></div>
</body>
</html>
