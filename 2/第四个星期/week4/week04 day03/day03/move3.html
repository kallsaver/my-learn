<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
button{ width:100px; height:50px; border:1px solid #000}
#box{width:200px; height:200px; background:red; position:absolute;left:0; opacity:.5};
</style>
</head>
<script>
window.onload=function(){
	var oDiv=document.getElementById('box');
	var oBtn=document.getElementById('btn');
	
	function getStyle(obj,styleName){
		var value;
		value = obj.currentStyle ?  currentStyle[styleName]  :  getComputedStyle(obj,false)[styleName];
		if(styleName=="opacity"){
			value=Math.round( parseFloat(value)*100);
		}else{
			value=parseInt(value);
		}
		return value;
	};
		

	function move(obj,mode,end,time){
		
		var start=getStyle(obj,mode);//起始位置
		var dis=end-start;//移动距离
		
		var count=parseInt(time/30);//时间分段
		
		var n=0//步进
		
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			n++;
			var step_dis=start+dis/count*n;
			
			//判断动画类型
			if(mode=="opacity"){//透明   调用时候透明值要输入0-100之间
				obj.style.filter='alpha(opacity:'+step_dis+')';
				obj.style.opacity=step_dis/100;
			}else{
				obj.style[mode]=step_dis+'px';
			};
			
			if(n==count){
				clearInterval(obj.timer);
			}
		},30)
	};

	oBtn.onclick=function(){
		move(oDiv,"opacity",100,2000);
	}
	
	
	
	
	
	


}


</script>



<body>
<button id="btn" type="button">go</button>
<div id="box"></div>
</body>
</html>
