<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>选项卡_回调</title>
<style>
*{margin:0;padding:0}
ul{ list-style:none}

.tab{width:500px; margin-bottom:50px}
.tab ul{ height:40px;}
.tab ul li{ float:left; height:40px; line-height:40px; padding:0 20px;}
.tab ul .ac{ background:#ccc; color:#fff;}

.tabCont{height:200px; padding:20px; border:1px solid #000;font-size:16px; border:1px solid #ccc;}
</style>
<script src="tab.js"></script>
<script>
var jsonA={
	"contA":'火星时代拥有最全艺术设计行业课程，通过多个班级互动合作，同学们不仅能够在老师的指导下，独立完成APP的策划设计，还能够就项目的开发原因、调研方法、功能模块、UI设定等，进行专业而细致的阐述。',
	
	"contB":'火星时代教育，拥有众多全面、系统的专业，课程设置涵盖行业内所有重要岗位及流程，是目前国内唯一一家可以组织各班级学员组成项目组，完全模拟真实公司环境进行实训，按照公司的品质要求、岗位要求、沟通要求、时间要求、流程管控等，让学员自行策划并研发游戏，所有遇到的问题都通过团队群策群力完成。',
	
	"contC":'这样不仅让学员在实践中提高了技能，还能把想法变成现实，在短短的时间内就完成产品级游戏作品，达到上市标准。这就是“火星时代游戏项目实训”的初衷，目前效果显著，已经有学员的作品获得投资， 夺得大奖，并受邀在一年一度的游戏盛会ChinaJoy中参展。'
	};





/*var jsonB={"contA":'火星时代拥有最全艺术设计行业课程，通过多个班级互动合作，同学们不仅能够在老师的指导下，独立完成APP的策划设计。',
"contB":'火星时代教育，拥有众多全面、系统的专业，课程设置涵盖行业内所有重要岗位及流程，是目前国内唯一一家可以组织各班级学员组成项目组，完全模拟真实公司环境进行实训。',
"contC":'这样不仅让学员在实践中提高了技能，还能把想法变成现实，在短短的时间内就完成产品级游戏作品，达到上市标准。'}*/

//点标签 加载相应的文本
window.onload=function(){
	
	//fn就是tab的回调函数
	function tab(obj,fn){
		var aLi=obj.getElementsByTagName('li');
		var cont=obj.getElementsByClassName('tabCont')[0];
		
		//选项卡
		for(var i=0;i<aLi.length;i++){
			aLi[i].onclick=function(){
				for(var i=0;i<aLi.length;i++){
					aLi[i].className='';	
				};		
				this.className='ac';
				
				var attr=this.getAttribute('data-cont');
				//这里的attr,cont是实参
				fn && fn(attr,cont);
			};	
		};		
	}	
	
	
	var tabA=document.getElementById('tabA');
	
		//tab函数运行 这里的attr,cont是形参 可以写成aaa bbb
		
		//aaa bbb是形参 
	tab(tabA,function(aaa,bbb){
		//alert(attr);
	
			//ajax
			bbb.innerHTML=jsonA[aaa];
		
		
	});
	
	
	/*
	tab(tabB,function(attr,cont){
		cont.innerHTML=jsonB[attr];
	})	*/	
	
	
};
</script>
</head>

<body>
<div id="tabA" class="tab">
	<ul>
    	<li class="ac" data-cont="contA">标签一</li>
        <li  data-cont="contB">标签二</li>
        <li  data-cont="contC">标签三</li>
    </ul>
    <div class="tabCont">
    <p>火星时代拥有最全艺术设计行业课程，通过多个班级互动合作，同学们不仅能够在老师的指导下，独立完成APP的策划设计，还能够就项目的开发原因、调研方法、功能模块、UI设定等，进行专业而细致的阐述。</p>
    </div>
</div>
