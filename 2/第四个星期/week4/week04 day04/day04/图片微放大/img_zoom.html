<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片微放大</title>
<style>
*{ margin:0; padding:0}
ul{ list-style:none}
.imgList{ margin:50px}
.imgList li{ height:130px; width:200px; position:relative; float:left; margin-right:20px; border:1px solid #333; overflow:hidden}
.imgList li img{ width:200px}
.imgList li .img_position{ position:absolute; top:0; left:0}
</style>
<script src="HXSD_move_all.js"></script>
<script>
window.onload=function(){
	var oul=document.getElementsByTagName('ul')[0];
	var aLi=oul.getElementsByTagName('li');
	
	for(var i=0; i<aLi.length; i++){
		aLi[i].children[0].className='img_position';
		aLi[i].onmouseover=function(){
			move(this.children[0],{'width':240,'left':-20,'top':-20},700);
			
		};
		aLi[i].onmouseout=function(){
			move(this.children[0],{'width':200,'left':0,'top':0},700);
		}
	};
	

}
</script>
</head>

<body>
<ul class="imgList">
	<li><img src="01.jpg"></li>
	<li><img src="02.jpg"></li>
    <li><img src="03.jpg"></li>
    <li><img src="04.jpg"></li>
    <li><img src="05.jpg"></li>
</ul>


</body>
</html>
