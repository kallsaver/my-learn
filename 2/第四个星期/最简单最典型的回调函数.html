<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box{width:100px;height:100px;background:red;}
</style>

<script>
window.onload=function(){
	
	function tab(obj,fn){
		//如果有回调函数 就执行回调函数
		var a=1;
		var b=10;
		var box=document.getElementsByClassName("box")[0];
		box.onclick=function(){
			fn&&fn(a,b,box);
		}
	}
	
	
	
	var tabA=document.getElementById("tabA");
	
	
	//tab是自运行的           //回调函数虽然不能改变外函数的变量的值 但是如果外函数把这个变量给到回调函数的参数的话 而这个变量是对象 可以做动画效果  
	tab(tabA,function(c,d,obj){
			
			obj.style.background="blue";
	})
	

	
};

</script>
</head>

<body>
<div class="box"></div>
</body>
</html>
