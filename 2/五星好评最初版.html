<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0px;padding:0px;}

div{width:400px;height:50px;margin:200px auto;text-align:center;}
li{background-color:pink;width:20px;height:20px;cursor:pointer;margin-right:20px;float:left;}
ul{display:inline-block;list-style:none;}

.ac{background-color:red;}


</style>
</head>

<body>
<div>

<ul>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>


</ul>
</div>



</body>
</html>
<script>
//当鼠标滑上方块时，左边的全部方块变红色
var aUl=document.getElementsByTagName("ul")[0];
var aLi=aUl.getElementsByTagName("li");
var n=0; 
var m=0;  
//n在多个函数中调用 所以用全局变量

	for(var i=0;i<aLi.length;i++){
		aLi[i].index=i;	
		
					//发编号；
		aLi[i].onmouseover=mouseover;				        							
		aLi[i].onmouseout=mouseout;				        							
		aLi[i].onclick=mouseclick;				        							
						
	
	}
	
	
	function mouseover(){
		for(var j=0;j<aLi.length;j++){			
			if(aLi[j].index<=this.index){
			aLi[j].className="ac";
			}
			else{
			aLi[j].className="";
			}						//滑上方块，比这个方块编号小于等于的都改classname
											//否则清空classname

		}
	}
		
					
	                                       //滑出方块，所有方块清空classname
		
		
		
		
			//鼠标移出来 如果被点击过 那么记录这个点击方块的指数，左边的都ac，否则都不ac                                 
	function mouseout(){
				
			for(var j=0;j<aLi.length;j++){
				if(n==1&&j<=m){
					aLi[j].className="ac";
					
				}
				else{
				aLi[j].className="";
				}
			}
		
	}

	//这里其实不需要循环 因为点击之前肯定已经滑上去了
	function mouseclick(){
		n=1;
		m=this.index;
							//滑上方块，比这个方块编号小于等于的都改classname
											//否则清空classname
		
	}	

	

</script>
