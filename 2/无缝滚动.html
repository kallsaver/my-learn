<title>无标题文档</title>
<style type="text/css">

*{
    margin:0;
   padding:0;
}
ul{
   list-style:none;
}
.pic_list{
   width:660px;
   height:140px;
   margin:100px auto 0;
   border:1px solid #666;
   border-radius:5px;
   box-shadow:0 0 10px #999;
   overflow:hidden;
   position:relative;
}
ul{
   width:1332px;
   position:absolute; 
   animation:gundong 10s linear infinite;
}
ul:hover{
   animation-play-state:paused;
}
ul li{
   float:left;
   width:220px;
   height:138px;
   border:1px solid #fff;
   transition:all 0.5s;
}
ul li:hover{
   border:1px solid red;
}

@keyframes gundong{
   0%{ left:0; }
   100%{ left:-660px; } 
}
</style>
</head>
