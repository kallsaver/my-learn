<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var phoneNum=document.getElementsByName("phoneNum")[0];
	var submit=document.getElementsByName("submit")[0];
	var form=document.getElementsByTagName("form")[0];
	var aLink=document.getElementsByTagName("a")[0];
	
	phoneNum.onkeyup=function(){
		if( isNaN(phoneNum.value) ){
			alert("请输入数字!")
			this.value="";
		}
	
	}
	
	//form里面有submit的input框才有onsubmit事件
	//而是onsubmit的对象是form而不是submit的input框，提交整个表格
	form.onsubmit=function(){
		if(phoneNum.value==""){
			alert("请输入正确信息!");
			//如果提交的内容为空，那么不执行form的默认事件
			return false;
		}		
	}
	
	
	//a的onclick事件的优先级高于a的默认事件(跳转链接)
	/*aLink.onclick=function(){
		alert(222);
	
	}*/
	
	aLink.onclick=function(ev){
		var oEv=ev||window.event;
		if(window.event){
			oEv.returnValue=false;
			return false;
		}
		else{
			oEv.preventDefault();
		}
	
	}
		
}



</script>

<style type="text/css">
*{margin:0;padding:0;}
a{text-decoration:none;display:inline-block;}

</style>

</head>

<body>


<a href="banner.html">banner</a>
<!--form的默认事件是提交表单-->
<form action="www.baidu.com" method="get">

<label>电话:</label><input type="text" name="phoneNum"><input type="submit" value="提交" name="submit">


</form>


</body>
</html>
