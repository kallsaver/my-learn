<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">

*{margin:0px;padding:0px;}
.nav{width:900px;height:40px;margin:0 auto;text-align:center;}
.nav>ul{list-style:none;display:inline-block;height:40px;background-color:green;}
.nav>ul>li{float:left;font-size:14px;padding:0px 60px;height:40px;position:relative;}
a{line-height:40px;display:inline-block;text-decoration:none;color:#fff;}
.nav ul li span{position:absolute;top:50%;transform:translateY(-60%);border:7px solid transparent;border-top-color:blue;right:5px;display:none;} 
.nav ul li ul { position:absolute;top:40px;left:0px;background-color:red; display:none;list-style:none;}
.nav ul li ul li{font-size:14px;height:40px;float:left;} 


/*ul定位 子元素浮动把ul的宽度撑开为ul的父元素100%*/
.nav ul li ul li a{padding:0px 30px 0px 40px;}		
.nav ul  .subMenu span{display:block;}

</style>

<script>
//事件1：有ul的li,有三角形
//事件2：有ul的li,当鼠标滑动上去，二级菜单ul出来

window.onload=function(){
	var nav=document.getElementsByClassName("nav")[0];
	var aLi=nav.getElementsByTagName("li");	
	for(var j=0;j<aLi.length;j++){
		var ul=aLi[j].getElementsByTagName("ul")[0];
			if(ul){
				aLi[j].className="subMenu";	
				aLi[j].onmouseenter=function(){
			//这里是鼠标滑上去,for循环早已结束,ul在后面的li重新找对象，重新定义了
					var ul=this.getElementsByTagName("ul")[0];					
					ul.style.display="block";
					
				}
				aLi[j].onmouseleave=function(){
					var ul=this.getElementsByTagName("ul")[0];					
					ul.style.display="none";
				}
		  	
			}
	}
}

</script>
</head>

<body>

            </ul>
        </li>

</div>


</body>
</html>
