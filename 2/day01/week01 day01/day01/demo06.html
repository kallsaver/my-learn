<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{ margin:0; padding:0}
.myNameList{width:200px; height:200px; background:red}
</style>

</head>

<body>

<div id="box" class="myNameList"></div>

</body>

<script>
	//点击div 红色 绿色之间切换
	
	//谁  事   谁  啥
	var oDiv=document.getElementById('box');
	var color=1;
	
	oDiv.onclick=function(){
		console.log(oDiv,color)
		if(color==1){
			this.style.background="green";
			color=2;
		}else if(color==2){
			this.style.background="blue";
			color=3;
		}
		else if(color==3){
			this.style.background="pink";
			color=4;
		}
		else{
			this.style.background="red";
			color=1;
		}
	};
	
	
	
	
	
	


</script>

</html>
