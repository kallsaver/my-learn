<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{ margin:0; padding:0}
.myNameList{width:200px; height:200px; background:red}
p{ width:200px; height:100px; background:green}
</style>

</head>

<body>


<div id="box" class="myNameList"></div>

</body>
<!--html加载完以后-->
<script>
	//变量 用于存储数据
	//=等号   赋值  把右边的值赋给左边
	var myName="jiangwei";//英文字母 文字 （字符串）
	//alert(myName);
	
	var other=runA; // 没有引号的字符串，不是其他变量，就是一个函数
	
	other=123456;//数字
	
	//alert(other);
	
	
	//找对象object
	var oDiv=document.getElementById('box');
	//alert(oDiv);
	oDiv.onclick=runA;//绑定事件
	oDiv.onmouseover=runB;//绑定事件
	
	function runA(){//声明函数
		alert('hello world!');
	};
	function runB(){//声明函数
		alert(this.id);//this指向调用的对象
	}
	
	
	
	


</script>

</html>
