<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{ margin:0; padding:0}
.myNameList{width:200px; height:200px; background:red}
</style>

</head>

<body>

<div id="box" class="myNameList"></div>

</body>

<script>
	//点击div 红色 绿色之间切换
	
	//谁  事   谁  啥
	
	var oDiv=document.getElementById('box');
	var color=true;//布尔值通常作为条件判断的开关
	
	
	
	
	oDiv.onclick=function(){
		if(color==true){
			this.style.background="green";
			color=false;
		}else{
			this.style.background="red";
			color=true;
		}
	};
	
	
	
	
	
	


</script>

</html>
