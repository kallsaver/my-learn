<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{ margin:0; padding:0}
.myNameList{width:200px; height:200px; background:red}
p{ width:200px; height:100px; background:green}
</style>

</head>

<body>

<button id="btn" type="button"><i></i>变色</button>
<div id="box" class="myNameList"></div>

</body>

<script>
	//点击按钮，让div背景颜色变蓝
	
	//找到谁   什么事件  让谁  干什么			
	
	//找到按钮
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	
	//绑事件
	oBtn.onclick=function(){
		this.style.width="100px";
		
		oBox.style.background="blue";
	
	};
	
	
	
	
	
	
	
	
	
	


</script>

</html>
