<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
* {margin:0; padding:0; list-style:none;}

.slide {width:600px; height:260px; margin:10px auto; overflow:hidden; position:relative; border:2px solid red; z-index:10}
.slide ul {position: relative; z-index:1; width:2000px}
.slide ul li {float:left; width:400px; height:260px;}
img{ width:400px; height:260px}
</style>

<script>
window.onload=function(){

	var oDiv=document.getElementById('box1');
	
	//计算ul的宽度
	var oUl=oDiv.getElementsByTagName('ul')[0];
	var aImg=oDiv.getElementsByTagName('img');
	var timer;
	var l=0;
	
	var w=400*aImg.length;//一套图片的总宽度
	oUl.innerHTML+=oUl.innerHTML;//增加了一套图片
	
	oUl.style.width=2*w+'px';
	
	//定时器
	function move(){
		timer=setInterval(function(){
			l-=10;
			if(l<-w){//先判断，后赋值
				l=0;
			};
			oUl.style.left=l+'px';
		
		},30);
	};
	
	move();//首次调用
	
	//鼠标进入div，停止动画--清除定时器
	oDiv.onmouseover=function(){
		clearInterval(timer);
	
	};
	
	oDiv.onmouseout=function(){
		move()//再次调用
		
	};
	
	
	


}


</script>




</head>

<body>


<div id="box1" class="slide">
	<ul>
    	<li><img src="images/01.jpg" /></li>
    	<li><img src="images/02.jpg" /></li>
    	<li><img src="images/03.jpg" /></li>
    	<li><img src="images/04.jpg" /></li>
    </ul>
</div>
<div id="box2" class="slide">
	<ul>
    	<li><img src="images/01.jpg" /></li>
    	<li><img src="images/02.jpg" /></li>
    	<li><img src="images/03.jpg" /></li>
    	<li><img src="images/04.jpg" /></li>
    </ul>
</div>
<div id="box3" class="slide">
	<ul>
    	<li><img src="images/01.jpg" /></li>
    	<li><img src="images/02.jpg" /></li>
    	<li><img src="images/03.jpg" /></li>
    	<li><img src="images/04.jpg" /></li>
    </ul>
</div>
</body>
</html>
