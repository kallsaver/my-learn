<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}


li{width:50px;height:50px;float:left;background:red;margin:0px 50px 50px 0px;color:#fff;line-height:50px;text-align:center;border-radius:50%;font-size:14px;}

.active{width:80px;height:80px;font-size:18px;margin-top:-15px;margin-left:-15px;line-height:80px;}

ul{width:300px;height:300px;margin:200px auto;list-style:none;}

</style>
<script>
//事件:九宫格每一个li按键盘相应的数字键会放大
window.onload=function(){
	
	var ul=document.getElementsByTagName("ul")[0];
	var aLi=document.getElementsByTagName("li");
	
	//aLi[0].offsetLeft读出来的是一个number 不带px
	//alert(aLi[0].offsetLeft)
	
	//在行内写样式,alert才能读出来,否则读出来的是空白,所以js都是给行内加样式
/*	alert(aLi[0].style.display)
	alert(aLi[0].style.left)*/
	//用反向循环是因为浮动的特性是往左边和上方走,所以从最右边最下边的元素开始定位,对其他元素没有影响
	//这里用反向循环是因为如果用正循环,aLi[0]开始定位absolute,然后aLi[1]会挤到aLi[0]的位置,
	
	//用正循环也可以,不过要先循环每一个li的left和top赋值之后,再在下方重新一个循环给每个li定位absolute,代码比反向循环多一点
	for(var i=aLi.length-1;i>=0;i--){
		//js是通过改变行内样式的方法实现动效
		//而div.offsetLeft不是样式,只是一个系统储存number数据类型的系统变量,并且这个变量是从css结构中自动获得初始值
		//aLi[0].offsetLeft的变量类型是number 不是string 不带px
		//系统变量的赋值,格式一定要写对,比如样式是string数据类型   所以div.style.left=number数据类型变量+"px";
		aLi[i].style.left=aLi[i].offsetLeft+"px";
		aLi[i].style.top=aLi[i].offsetTop+"px";
		
		//因为aLi[i]没有定位,所以left,top是不会生效,但是在行内已经把它添加进去了
		aLi[i].style.position="absolute";
	}
	
	document.onkeydown=function(ev){
		oEv=ev||window.event;
		var n=oEv.keyCode
		
		switch(n){
			
			case 97:
			aLi[6].className="active";
			
			break;
			
			case 98:
			aLi[7].className="active";
			
			break;
			
			case 99:
			aLi[8].className="active";
			
			break;
			
			case 100:
			aLi[3].className="active";
			
			break;
			
			case 101:
			aLi[4].className="active";
			
			break;
			
			case 102:
			aLi[5].className="active";
			
			break;
			
			case 103:
			aLi[0].className="active";
			
			break;
			
			case 104:
			aLi[1].className="active";
			
			break;
		
		
			case 105:
			aLi[2].className="active";
			
			break;
		
		
		}
		
	}
	
	document.onkeyup=function(ev){
		for(var j=0;j<aLi.length;j++){
			aLi[j].className="";
		
		}
	}
	
	
	

}


</script>

</head>

<body>
<ul>
<li>7</li>
<li>8</li>
<li>9</li>
<li>4</li>
<li>5</li>
<li>6</li>
<li>1</li>
<li>2</li>
<li>3</li>
</ul>

</body>
</html>
