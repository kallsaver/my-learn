<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
button{width:50px;height:30px;background:#ccc;}

</style>
<script>
window.onload=function(){
	var oBtn=document.getElementsByTagName("button")[0];
	
	//函数执行格式 自定义的事件监听函数 填三个具体的值 (具体的对象,具体的事件,具体的函数) 看似立即执行 其实调用了需要点击才能执行的函数
	addevent(oBtn,"click",run1);
	addevent(oBtn,"click",run2);
	
	//函数定义格式  三个参数 对象 事件 函数的英文缩写
	function addevent(obj,ev,fn){
		//IE:附加事件  "onclick" fn   W3c:添加事件监听  "click" fn false
		obj.attach?obj.attach("on"+ev,fn):obj.addEventListener(ev,fn,false)		
	}
	
	function run1(){
		alert(1111);
	}
	
	function run2(){
		alert(2222);
	}
}


</script>

</head>

<body>
<button>按钮</button>
</body>
</html>
