<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
input{}

</style>
<script>
window.onload=function(){
	var aInput=document.getElementsByTagName("input");
	var button=document.getElementsByTagName("button")[0];
	var sel=document.getElementById("sel");
	var aOpt=document.getElementsByTagName("option");
	
	for(var j=0;j<2;j++){
	  aInput[j].onkeyup=function(){
		  //是字符串为true
		  if(isNaN(this.value)){
			  alert("请输入数字!");
			  this.value="";
		  }	
	  }
	  
	  aInput[j].onchange=function(){
		 aInput[2].value="";
		 
		 }
	}
	//注意要在点击button时才获取input两个框的value值
	button.onclick=function(){
		var a=parseInt(aInput[0].value);
		
		var b=parseInt(aInput[1].value);
		
		var mode=parseInt(sel.value);
		
		switch(mode){
		case 1:aInput[2].value=a+b;
				break;
		
		case 2:aInput[2].value=a-b;
				break;
		
		case 3:aInput[2].value=a*b;
				break;
				
		case 4:aInput[2].value=a/b;
				break;
	
	}
		
		

	}
		
	
}

</script>
</head>

<body>

<input type="text" value="">

<select id="sel">
	<option value="1">+</option>
	<option value="2">-</option>
	<option value="3">×</option>
	<option value="4">÷</option>
</select>

<input type="text" value=""><button type="button">=</button><input type="text" value="">

</body>
</html>
