<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

ul{ list-style:none}
li{ width:200px; height:50px; background:red; margin-bottom:30px; font-size:20px; color:#fff; line-height:50px}
.ac{font-size:50px;  }
h5{ font-size:20px; color:#fff;}
</style>

</head>

<body>
<ul>
	<li><span id="bigSpan">asdfas</span></li>
    <li>asf</li>
    <li>asd</li>
    <li>34534</li>
    <li>sad</li>
    <li>q54</li>

</ul>
<hr>
<ul>
	<li><span>asdfas</span></li>
    <li>asf</li>
    <li>asd</li>

</html>
<script>
	var stu_arr=['张三','李四','王五','小明','小红','小芳','小青'];
	//清空数组
	//stu_arr.length=0;	//stu_arr=[]
	
	var oUl=document.getElementsByTagName('ul')[0];

	var aLi=oUl.getElementsByTagName('li');
	
	for(var i=0;i<aLi.length;i++){//起始  范围  自增
		
		//发编号---------------------------
		aLi[i].index=i;//自定义属性  可以用.语法进行设置，但是在标签上看不到，只保留在内存的对象上
		
		//绑事件-----------------------------
		aLi[i].onclick=function(){
			this.className='ac';
			this.innerHTML=stu_arr[this.index];
		};
		
	};
	
	
	




</script>
