<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<input type="text" value="">+<input type="text" value=""><button type="button">=</button><input type="text" value="">
</body>
</html>

<script>

	var aInput=document.getElementsByTagName('input');
	var oBtn=document.getElementsByTagName('button')[0];
	
	//onclick onmouseover omouseenter onouseout onmouseleave 
	//输入结束之后判断
	function checkInput(){
		if(isNaN(this.value)){//你确定这不是一个数字吗？ 字符串：true  数字：false
			alert('请输入数字！');
			this.value='';
		}
	};

	aInput[0].onkeyup=checkInput;
	aInput[1].onkeyup=checkInput;
	
	
	oBtn.onclick=function(){
		aInput[2].value=parseFloat(aInput[0].value)+parseInt(aInput[1].value);
	}




</script>
