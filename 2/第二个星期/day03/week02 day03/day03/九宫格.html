<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
.box{ width:210px; margin:300px auto}
ul{ list-style:none}
li{ float:left; height:50px; width:50px; margin:0 20px 20px 0; background:red; border-radius:50%; text-align:center; line-height:50px; color:#fff; font-size:18px;}
.over{ width:100px; height:100px; line-height:100px; font-size:24px; margin-left:-25px; margin-top:-25px; background:#900; z-index:1}
</style>
<script>
	window.onload=function(){
		var aLi=document.getElementsByTagName('li');
		
		/*{for(var i=0; i<aLi.length; i++)
			aLi[i].style.left=aLi[i].offsetLeft+'px';
			aLi[i].style.top=aLi[i].offsetTop+'px';
		};
		for(var i=0; i<aLi.length; i++){
			aLi[i].style.position='absolute';
		}*/
		for(var i=0; i<aLi.length; i++)
		for(var i=aLi.length-1; i>=0; i--){//反向循环
			aLi[i].style.left=aLi[i].offsetLeft+'px';
			aLi[i].style.top=aLi[i].offsetTop+'px';
			aLi[i].style.position='absolute';
			
			//-------------------------------------------
			aLi[i].onmouseover=function(){
				this.className='over';
			};
			aLi[i].onmouseout=function(){
				this.className='';
			}
		};
		
		
		

	
	
	
	}
	


</script>



</head>

<body>
<div class="box">
	<ul>
    	<li>7</li>
        <li>8</li>
        <li>9</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</div>


</body>
</html>
