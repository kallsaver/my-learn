<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
#box{ position:absolute; left:100px; }
</style>
</head>

<body>
<div id="box" style="width:200px; height:200px; background:red;"></div>
</body>
</html>
<script>
	var oDiv=document.getElementById('box');
	var screenW=document.documentElement.clientWidth;
	var screenH=document.documentElement.clientHeight;
	
document.onkeydown=function(ev){
	var oEv=ev || window.event;
	//alert(oEv.keyCode);
	//t:38 r:39 b:40 l:37
	//--------------------------------------------
	if(oEv.keyCode==38){
		var t=oDiv.offsetTop-10;
		if(t<0){
			t=0;
		}
		oDiv.style.top=t+'px';
	};

	//-------------------------------------
	if(oEv.keyCode==39){
		var r=oDiv.offsetLeft+10;
		if(r>screenW-oDiv.offsetWidth){
			r=screenW-oDiv.offsetWidth;
		}
		oDiv.style.left=r+'px';
	};
	
	//-----------------------------------------
	if(oEv.keyCode==40){
		var t=oDiv.offsetTop+10;
		if(t>screenH-oDiv.offsetHeight){
			t=screenH-oDiv.offsetHeight;
		};
		oDiv.style.top=t+'px';
	};
	
	//------------------------------------
	if(oEv.keyCode==37){
		var l=oDiv.offsetLeft-10;
		if(l<0){
			l=0;
		}
		oDiv.style.left=l+'px';
	};
	

}



</script>
