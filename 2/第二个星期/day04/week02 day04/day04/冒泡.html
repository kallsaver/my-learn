<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
#box{ width:200px; height:200px; background:red; position:absolute}
p{ width:100px; height:100px; background:#ddd; word-break:break-all}

</style>
<script>
window.onload=function(){
	document.getElementById('box').onclick=function(){
		alert(123);
	};
	
	document.getElementsByTagName('p')[0].onclick=function(ev){
		alert(999);
		var oEv=ev || window.event;
		oEv.cancelBubble=true;//阻止冒泡
	};
	
	
	
}


</script>



</head>

<body>
<div id="box">
	<p>pppp</p>
	
</div>
</body>
</html>
