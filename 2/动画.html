<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div class="big" style="width:100px;height:100px;background-color:red;position:absolute;left:0px;"></div>


<button style="margin-top:120px;" >延时掩藏div</button>

</body>
</html>

<script>
 var button=document.getElementsByTagName("button")[0];
 var div=document.getElementsByTagName("div")[0];
 
 button.onclick=run;
 
 div.onclick=stop;
 
 var n=0;
 var timer;
 
 //调用run的是button 所以this是button  调用setTimeout的是window 所以它的this是window
 
function run(){
	//定时器可以累加 加速 先清定时器可以不累加 注意它的代码位置
	clearInterval(timer);					
	timer=setInterval(function(){
		
		n+=1;
		div.style.left=n+'px';

		}
	,3);
	
	
	
}
run();	
	
function stop(){
	clearInterval(timer);
	
}


</script>
