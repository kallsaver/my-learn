<style>
*{margin:0;padding:0;font-size:0px;}
.bi{width:200px;height:200px;background:red;}

.right_click{position:absolute;right:20px;background:#fff;width:120px;height:100px;list-style:none;}
.right_click li{border-bottom:1px solid #ccc;line-height:24px;font-size:14px;padding-left:10px;}
</style>
<script>
//事件:右键big 出现右键菜单
window.onload=function(){
	var bi=document.getElementsByClassName("bi")[0];
	var right_click=document.createElement("ul");
	right_click.className="right_click";
	right_click.innerHTML="<li>删除</li><li>复制</li><li>剪切</li><li>黏贴</li>";
	//alert(right_click)
	bi.oncontextmenu=function(ev){
		ev=ev||event;
		//阻止冒泡  
		ev.cancelBubble=true;
		right_click.style.top=ev.clientY-15+"px";
		right_click.style.left=ev.clientX-15+"px";
		
		bi.appendChild(right_click);
		//阻止系统的右键默认事件
		return false;
	}
			//不让alert(1)弹出来
			//onclick事件包含了左键 右键 中键滑轮 冒泡也阻止document.onclick中的右键alert(1),因为他们不是同一个事件
