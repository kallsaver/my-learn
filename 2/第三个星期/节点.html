<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;font-size:0px;}

p{font-size:16px;margin:10px}
ul{list-style:none;margin:10px}
li{font-size:16px;margin:10px}
dt{font-size:16px;margin:10px}
dd{font-size:16px;margin:10px}
</style>

<script>
window.onload=function(){
	var ul=document.getElementsByTagName("ul")[0];
	//children.length不包含空格 node节点
	console.log("1.  "+ul.children.length);
	//childNode.length包含空格 ul的子元素节点
	console.log("2.  "+ul.childNodes.length);
	//从ul这个对象中获得它的id的节点  它是个节点   
	console.log("3.  "+ul.getAttributeNode("id"))
	//获得ul这个对象的id属性的值
	console.log("3.  "+ul.getAttribute("id"))
	//从ul这个对象中获得它的id的节点的类型   节点类型为2的是Attr(属性)
	console.log("4.  "+ul.getAttributeNode("id").nodeType)
	//child包含空格 children不包含空格  
	console.log("5.  "+ul.firstChild);
	//
	console.log("6.  "+ul.firstChild.nodeType);
	console.log("7.  "+ul.Children);
	
	
}
</script>


</head>

<body>
<div class="box">
	<p>我是p标签</p>

    <ul id="u">
        <li>我是1</li>
        <li>我是2</li>
        <li>我是3</li>
        <li>我是4</li>
        <li>我是5</li>
        <li>我是6</li>
        <li>我是7</li>
    </ul>


    <dl>
        <dt>A</dt>
        <dd>B</dd>
        <dd>C</dd>
        <dd>D</dd>
        <dd>E</dd>
        <dd>F</dd>
    </dl>

</div>


</body>
</html>
