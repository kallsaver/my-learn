<!doctype html>

p,span,em,strong{ display:block; width:200px; height:50px; margin-bottom:20px; background:red}

	<p></p>

</div>

</body>
</html>
<script>
	var oDiv=document.getElementsByTagName('div')[0];
	oDiv.onclick=function(ev){
		ev=ev||event;
		var elm=ev.target;
		if(elm==this){
		return;
		};
		elm.style.background="green";
	}
	

</script>
