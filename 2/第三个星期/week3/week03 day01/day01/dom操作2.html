<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
#box{ width:200px; height:200px; background:red}
ul li{ height:30px; width:200px; background:#ddd; margin-bottom:10px;}


</style>

<script>
window.onload=function(){
	var oBtn=document.getElementsByTagName('button')[0];
	var oDiv=document.getElementById('box');
	var oP=oDiv.getElementsByTagName('p')[0];
	var oUl=document.getElementsByTagName('ul')[0];
	
	
	oBtn.onclick=function(){
		oDiv.insertBefore(oUl,oP);//p前面插入
		
		//oDiv.appendChild(oUl);//p后面插入
		
		//oDiv.replaceChild(oUl,oP);//替换p
		
/*		oDiv.removeChild(oP);//删除p
*/	
	};
	
	
	

}



</script>

</head>

<body>
<button type="button">点击移动ul到div里面</button>
<ul>
    <li>1111</li>
    <li>2222</li>
    <li>33333</li>
    
</ul>


<div id="box">
	<!--<ul>
        <li>1111</li>
        <li>2222</li>
        <li>33333</li>
        
    </ul>	
-->

	<p>sdfsf</p>
</div>

</body>
</html>
