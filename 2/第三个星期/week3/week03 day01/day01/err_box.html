<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
button{ width:100px; height:50px; border:none}
.err_box{ width:200px; color:#fff; text-align:center; height:50px; line-height:50px; background:red; position:absolute; top:50%; left:50%; margin-left:-100px; margin-top:-25px;}
</style>

<script>
	window.onload=function(){
		var oBtn=document.getElementsByTagName('button')[0];
		
		function arr_box(err_txt,delayTime){
			var timer;
			var box=document.createElement('div');
			box.className='err_box';
			box.innerHTML=err_txt || '出错啦！！';
			document.body.appendChild(box);	
			
			//延迟2秒干掉
			function run(){
				timer=setTimeout(function(){
					document.body.removeChild(box);
				},delayTime ||2000);
			};
			run();
			
			
			
			box.onmouseover=function(){
				clearTimeout(timer);
			};
			
			box.onmouseout=function(){
				run();	
			}
		}
		
		
		
		oBtn.onclick=function(){
			arr_box('出大事啦！！！',5000)
		};
	
	
	
	}



</script>


</head>

<body>
<button type="button">提示</button>
<!--<div class="err_box">afdsdfsdsdf</div>-->

</body>
</html>
