<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>超酷数码钟</title>
<style>
* { padding: 0; margin: 0; }
li { list-style: none; }
body { background:#003; }
img { border: none; }
.date { width: 520px; height: 520px; margin: 50px auto 0; position: relative; }
.date h2 { text-align: center; padding: 80px 0 30px; }
.year { text-align: center; padding-top: 30px; }
.time { text-align: center; padding: 30px 0; }
.url { text-align: center; position: absolute; bottom: 40px; left: 160px; }
.date img { position: relative; }
.pos2 { margin-left: 10px; }
.num { width: 25px; }
.num2 { width: 38px; }

</style>
<script>
var week=["seven","one","two","three","four","five","six"];

window.onload=function(){
	var aImg=document.getElementById('clock').getElementsByTagName('img');
	
	function goTime(){
		var oDate=new Date();//日期对象
		var s=oDate.getFullYear()+'_'+fix((oDate.getMonth()+1))+'_'+fix(oDate.getDate())+'_';
		s+=fix(oDate.getHours())+'_';
		s+=fix(oDate.getMinutes())+'_';
		s+=fix(oDate.getSeconds())+'_';
		
		console.log(aImg.length,s);
		
		//图片21张
		//2016_06_27_21_04_08_   20位
		
		/*for(var i=0;i<aImg.length-1;i++){
			if(s.charAt(i)=='_')continue;
			aImg[i].src="images/"+s.charAt(i)+".png";
		};*/
		
		for(var i=0;i<aImg.length-1;i++){
			if(s[i]=='_')continue;
			aImg[i].src="images/"+s[i]+".png";
		}
		
		//星期
		aImg[aImg.length-1].src="images/"+week[oDate.getDay()]+".png";	
	}

	//页面加载调用
	goTime();
	
	setInterval(goTime,1000);
	
	
	
	
	
};

function fix(n){
	return n<10?  '0'+n : n;
};





</script>
</head>

<body>

<div class="date">

            <img src="images/seven.png" alt="seven" />
        </div>
        <div class="time">
