<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>


<script>
window.onload=function(){
	
	for(var i=0; i<10; i++){
		
		if(i==5){
			continue;
		};
		console.log(i);
	}
	
	
	
	
	
	var oBtn=document.getElementById('btn');
	var sel=document.getElementsByTagName('select');
	
	for(var i=1;i<=31; i++){
	sel[2].innerHTML+='<option value="'+    i      +'">'+   (i<10 ?  '0'+i  : i )       +'</option>';
	}
	
	
	
	oBtn.onclick=function(){
		//得到设定值
		var year=sel[0].value;
		var month=sel[1].value-1;
		var day=sel[2].value;
		
		//实例化时间对象
		var nDate=new Date();//表
		var nowTime=nDate.getTime();//现在的时间（毫秒）
		
		//拨时间到未来
		nDate.setFullYear(year,month,day);
		nDate.setHours(0,0,0);
		//alert(nDate)
		var futureTime=nDate.getTime();//未来的时间（毫秒）
		
		//计算相差时间
		var dif_time=futureTime-nowTime;
		
		dif_time=dif_time/1000;
		
		var dif_Day=parseInt(dif_time/86400);
		//alert(dif_Day);
		//把天数过滤出去
		dif_time=dif_time%86400;
		
		//计算出小时
		var dif_hour=parseInt(dif_time/3600);
		
		dif_time=dif_time%3600;
		
		var dif_min=parseInt(dif_time/60);
		dif_sec=dif_time%60;
		
	 dif_sec=parseInt(('距离'+year +'年'+(month+1) +'月'+day+'日还剩：'+ dif_Day +'天'+ dif_hour  +'小'+ dif_min  +'分'+ dif_sec +'秒')
		
	,50)}



}



</script>


</head>

<body>
<select>
	<option value="2016">2016</option>
    <option value="2017">2017</option>
</select>年
<select>
	<option value="1">01</option>
    <option value="2">02</option>
    <option value="3">03</option>
    <option value="4">04</option>
    <option value="5">05</option>
    <option value="6">06</option>
    <option value="7">07</option>
    <option value="8">08</option>
    <option value="9">09</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
</select>月
<select>
	
</select>日
<button id="btn" type="button">计算相差天数</button>

</body>
</html>
