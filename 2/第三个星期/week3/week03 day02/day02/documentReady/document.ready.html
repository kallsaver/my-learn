<!doctype html>

<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>

function documentReady(fn){
	if(document.addEventListener){
		document.addEventListener('DOMContentLoaded', fn, false);
	}else{
		document.attachEvent('onreadystatechange', function (){//IE兼容
			if(document.readyState=='complete'){
				fn && fn();
			}
		});
	}
};


</script>
