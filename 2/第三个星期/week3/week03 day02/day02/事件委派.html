<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
ul{ list-style:none}
li{ height:40px; width:200px; background:red; line-height:40px; margin-bottom:20px;}

</style>
</head>

<body>
<button type="button">添加li</button>
<ul>
	<li>11111</li>
    <li>22222</li>
    <li>33333</li>
    <li>44444</li>
    <li>55555</li>
    <li>66666</li>
</ul>


</body>
</html>

<script>
	//传统方式-----------------------------
	/*var aLi=document.getElementsByTagName('li');
	var oUl=document.getElementsByTagName('ul')[0];
	
	for(var i=0; i<aLi.length;i++){
		aLi[i].onclick=function(ev){
			this.style.background='blue';
		}
	};*/
	
	
	//事件委派方式------------------------------------------
	//把事件绑定在父级上，点击子元素，判断子元素是不是鼠标事件的事件源，如果是，触发父级上事件
	var oUl=document.getElementsByTagName('ul')[0];
	oUl.onclick=function(ev){
		ev=ev ||event;
		var oElm=ev.target || ev.srcElement;//事件源
		if(oElm==this){
			return;
		}
		oElm.style.background='blue';
	};
	
	var oBtn=document.getElementsByTagName('button')[0];
	
	oBtn.onclick=function(){
		for(var i=0; i<10; i++){
			var li=document.createElement('li');
			li.innerHTML='新标签'+i;
			oUl.appendChild(li);
		}	
	}
	
	
	
	
	
	
	
	
	
	

</script>
