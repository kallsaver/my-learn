<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>iMac苹果系统菜单效果</title>
<style>
* {margin:0; padding:0; list-style:none;}

#div1 {position:absolute; bottom:0; width:100%; text-align:center; background:#ccc}
input{ width:100px}
</style>
<script>
window.onload=function (){
	//想让图片放大几倍？？2倍
	
	var oDiv=document.getElementById('div1');
	var aImg=document.getElementsByTagName('img')[0];
	
	document.onmousemove=function (ev){
		var oEv=ev||event;
		//球的中心点
		var l=aImg.offsetLeft+aImg.offsetWidth/2;
		var t=aImg.offsetTop+oDiv.offsetTop+aImg.offsetHeight/2;
		//console.log(l,t)
		//计算勾 股
		
		var a=oEv.clientX-l;
		var b=oEv.clientY-t;
		//console.log(-2/-2)
		
		var c=Math.sqrt(a*a+b*b);
		console.log(c);
		
		//计算比例
		var rate=1-c/500;//500是自定义的触发区域
		//console.log(rate)
		
		if(rate<0.5){
			rate=0.5;
		}
		aImg.style.width=128*rate+'px';
	};
};
</script>
</head>

<body>
<div id="div1">
	<img src="img/01.png" width="64" />
</div>
</body>
</html>
