<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
html,body{ height:100%}
.r_menu{ width:100px; border:1px solid #ccc; padding:5px; position:absolute; list-style:none; background:#fff;}
.r_menu li{ height:30px; line-height:30px; border-bottom:1px solid #ccc;}

</style>
<script>
window.onload=function(){
	
	
	/*document.body.oncontextmenu=function(){
		return false;
	}*/
	
	//创建右键菜单
	var r_menu=document.createElement('ul');
	r_menu.className='r_menu';
	r_menu.id="div_r_meun111111111111111";
	r_menu.innerHTML='<li>删除</li><li>复制</li><li>粘贴</li>';
	
	//点击div，r_menu插入到页面
	var oDiv=document.getElementById('box');
	
	oDiv.oncontextmenu=function(ev){
		ev=ev || event;
		ev.cancelBubble=true;
		var l=ev.clientX;
		var t=ev.clientY;
		r_menu.style.top=t+'px';
		r_menu.style.left=l+'px';
		
		document.body.appendChild(r_menu);
		
		//删除div-----------------------
		var del_li=r_menu.children[0];
		del_li.onclick=function(){
			document.body.removeChild(oDiv);
		};
		
		return false;
	};
	
	
	
	//删除右键菜单
	oDiv.onclick=document.onclick=document.oncontextmenu=function(){
		var r_menu=document.getElementById('div_r_meun111111111111111');
		if(r_menu){
			document.body.removeChild(r_menu);
		}
			
	}

}




</script>


</head>

<body>
<div id="box" style="width:200px; height:200px; background:red"></div>

	<li>删除</li>
    <li>复制</li>
    <li>粘贴</li>
</ul>-->



</body>
</html>
