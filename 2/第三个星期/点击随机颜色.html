<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var box=document.getElementsByTagName("div")[0];
	
	box.onclick=function(){
		var a=parseInt(Math.random()*256);
		var b=parseInt(Math.random()*256);
		var c=parseInt(Math.random()*256);
		this.style.background="rgb("+a+","+b+","+c+")";
	}
	
}


</script>
<style>
.box{width:300px;height:300px;background:red;}
</style>
</head>


<body>
<div class="box">

</div>

</body>
</html>
