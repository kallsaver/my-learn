	function top(){
		var a=10; //用a=10的写法  a是一个全局变量
		
		//run和sub是同级函数 他们改变a的值 是不会影响彼此的  
		function run(){
			 a+=10;
			 console.log("run",a)
			 
		}
		
		
		function sub(){
				
				a++;
				console.log("sub",a)
			   }
		return sub;	   	
	}
	
	// top运行 并把返回值给key key=function sub(){}   key是一个函数了	
	key=top();
	//a的值始终保持在内存里而没有运行完后立即释放
	key();
	
}
