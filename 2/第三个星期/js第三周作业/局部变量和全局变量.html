<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
button{width:100px;height:50px;margin-top:50px;margin-left:20px;background:#ccc;line-height:50px;font-size:20px;}

</style>

<script>
//由这个程序可知函数中调用全局变量  全局变量的值在全局中是不会变化的 函数对全局变量的值改变 如果没有把a的值返回到全局中 a的改变只在本函数中生效
window.onload=function(){
	var button1=document.getElementsByTagName("button")[0];
	var button2=document.getElementsByTagName("button")[1];
	var a =0;
	
	button1.onclick=add;
	button2.onclick=subtract;
	
	function add(){	
		a++;

	}
	
	function subtract(){	
		a--;	
	}
	
	console.log(a)
}
</script>

</head>

<body>
<button>+</button>
<button>-</button>
</body>
</html>
