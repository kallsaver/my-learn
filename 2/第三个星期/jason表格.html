<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
table{border:1px solid red;border-collapse:collapse;}

th,td{width:60px;height:60px;border:1px solid red;}

</style>

<script>
window.onload=function(){
	var arr =[
	
		{"name":"张三","age":"18","live":"北京","work":"医生"},
		{"name":"李四","age":"18","live":"上海","work":"教师"},
		{"name":"王五","age":"18","live":"杭州","work":"工人"},
		{"name":"赵六","age":"18","live":"深圳","work":"商人"}

	]
	
	var table=document.createElement("table");
	var tr=document.createElement("tr");
	
	for(var key in arr[0]){
		var th=document.createElement("th");
		th.innerHTML=key;
		tr.appendChild(th);
	}
	
	table.appendChild(tr);
	
	for(var i=0;i<arr.length;i++){
		var tr2=document.createElement("tr");
		for( var key in arr[i]){
			
			var td=document.createElement("td");
			td.innerHTML=arr[i][key];
			tr2.appendChild(td);
			
		}
		table.appendChild(tr2);
	
	}

	document.body.appendChild(table);

}

</script>


</head>

<body>
</body>
</html>
