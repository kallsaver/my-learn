<script>
  function throttle(time) {
    let lastTime = 0
    return function (fn) {
      const currentTime = new Date().getTime()
      if (currentTime - lastTime >= time) {
        lastTime = currentTime
        fn && fn()
      }
    }
  }

  const throttleHandler = throttle(5000)

  throttleHandler(() => {
    console.log(11)
  })

  window.setInterval(() => {
    throttleHandler(() => {
      console.log(11)
    })
  }, 1000)

</script>
