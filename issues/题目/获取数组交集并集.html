<script>

  // set实现求并集
  function getUnion(...args) {
    const all = args.reduce((prev, next) => {
      return prev.concat(next)
    })
    const set = new Set(all)
    return [...set]
  }

  // 求交集
  function getMix(...args) {
    return args.reduce((prev, next) => {
      return prev.filter((item) => {
        return next.indexOf(item) > -1
      })
    })
  }

  const a = [1, 5, 3, 0]
  const b = [2, 3, 6, 5]
  const c = [3, 0, 1, 9]

  const setList = getUnion(a, b, c)
  const mixList = getMix(a, b, c)
