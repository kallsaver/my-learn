<script>
  // 选择排序:
  // 1.第一轮在数组中找到最小元素,存放到第0位,需要比较length - 1次
  // 2.在剩余的数组元素中找到最小元素,存放到最第1位
  // 3.总共需要length - 1轮,即外层循环是length - 1
  // 4.第i轮从第i个元素开始,最小元素存放到第i位,需要比较length - i - 1次,即内层循环是length - i - 1

  const arr = [8, 0, 4, 6, 1, 2, 7, 3, 5, 9]

  function selectionSort(arr) {
    const len = arr.length

    let minIndex
    let temp

    for (let i = 0; i < len - 1; i++) {
      minIndex = i
      for (let j = i + 1; j < len; j++) {
        if (arr[j] < arr[minIndex]) {
          minIndex = j
        }
      }
      if (minIndex !== i) {
        temp = arr[i]
        arr[i] = arr[minIndex]
        arr[minIndex] = temp
      }
    }
  }

  selectionSort(arr)
  console.log(arr)

  // 复杂度分析:
  // n为数组的长度

  // 如果数组是反序的最不理想的状况
  // 需要n - 1轮排序
  // 每轮比较次数为n - 1 - i
  // 比较总次数为(n - 1 + 1) * (n - 1) / 2
  // 即c = n * (n - 1) / 2
  // 移动总次数为n - 1
  // 即m = n - 1

  // 如果数组是正序的最理想的状况
  // 需要n - 1轮排序
  // 每轮比较次数为n - 1 - i
  // 比较总次数为(n - 1 + 1) * (n - 1) / 2
  // 即c = n * (n - 1) / 2
  // 移动总次数为0
  // 即m = 0

  // 平均时间复杂度:
  // n * (n - 1) / 2 约等于 n ^ 2即O(n ^ 2)
  // 平均空间复杂度:
  // (n - 1) / 2 约等于 n
