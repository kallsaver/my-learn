<script>
	var mathtool={};
	//字符串中[]是有特殊含义的
	for(var i=0;type=['String','Array','Number'][i++];){
		(function(){
			mathtool['is'+type]=function(o){
			return Object.prototype.toString.call(o)=='[object'+type+']';
			}	
		})(type)	
	}						//for循环和自运行函数传参完成同步
	
	alert(mathtool.isArray([]))
	
	
		//比较的时候[]会自动省略掉?

</script>
