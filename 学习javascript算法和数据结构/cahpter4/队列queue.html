<script>
  // 队列是先进先出,push和shift,unshift和pop

  class Queue {
    constructor() {
      this.init()
    }
    init() {
      this.list = []
    }
    enqueue(element) {
      this.list.push(element)
    }
    dequeue() {
      return this.list.shift()
    }
    front() {
      return this.list[0]
    }
    isEmpty() {
      return this.list.length === 0
    }
    clear() {
      this.list.length = 0
    }
    size() {
      return this.list.length
    }
  }

  let queue = new Queue()

  queue.enqueue(1)
  queue.enqueue(2)
  console.log(queue.front())

</script>
