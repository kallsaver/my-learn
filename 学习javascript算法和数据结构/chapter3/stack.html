<script>
  // 栈是先进后出,push和pop

  class Stack {
    constructor(options) {
      this.init()
    }
    init() {
      this.list = []
    }
    push(item) {
      this.list.push(item)
    }
    pop() {
      return this.list.pop()
    }
    peek() {
      return this.list[this.list.length - 1]
    }
    size() {
      return this.length
    }
    clear() {
      this.list.length = 0
    }
    isEmpty() {
      return this.list.length === 0
    }
  }

  let stack = new Stack()

  stack.push(1)
  stack.push(2)
  stack.pop()
  console.log(stack.list)

  console.log(0b11)

</script>
