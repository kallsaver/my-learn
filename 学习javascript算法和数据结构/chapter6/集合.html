<script>
  class Set {
    constructor() {
     this.init()
    }
    init() {
      this.map = {}
    }
    has(value) {
      return value in this.map
    }
    add(value) {
      if (!this.has(value)) {
        this.map[value] = value
        return true
      }
      return false
    }
    remove(value) {
      if (!this.has(value)) {
        delete this.map[value]
        return true
      }
      return false
    }
    clear() {
      this.map = {}
    }
    size() {
      return Object.keys(this.map).length
    }
  }

  let set = new Set()

  set.add(0)
  set.add(1)

  console.log(set.size())


</script>
