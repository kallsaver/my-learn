<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./dist/fonts/iconfont/iconfont.css">
  <style>
    @font-face {
      font-family: 'UniDreamLED';
      src: url('./dist/fonts/UniDreamLED/UniDreamLED.eot');
      src: url('./dist/fonts/UniDreamLED/UniDreamLED.eot') format('embedded-opentype'),
        url('./dist/fonts/UniDreamLED/UniDreamLED.ttf') format('truetype'),
        url('./dist/fonts/UniDreamLED/UniDreamLED.woff') format('woff'),
        url('./dist/fonts/UniDreamLED/UniDreamLED.svg') format('svg');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'FZLanTingHeiS-M-GB';
      src: url('./dist/fonts/FZLanTingHeiS-M-GB/FZLanTingHeiS-M-GB.eot');
      src: url('./dist/fonts/FZLanTingHeiS-M-GB/FZLanTingHeiS-M-GB.eot') format('embedded-opentype'),
        url('./dist/fonts/FZLanTingHeiS-M-GB/FZLanTingHeiS-M-GB.ttf') format('truetype'),
        url('./dist/fonts/FZLanTingHeiS-M-GB/FZLanTingHeiS-M-GB.woff') format('woff'),
        url('./dist/fonts/FZLanTingHeiS-M-GB/FZLanTingHeiS-M-GB.svg') format('svg');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: "FZLanTingHeiS-H-GB";
      src: url("./dist/fonts/FZLanTingHeiS-H-GB/FZLanTingHeiS-H-GB.eot"); /* IE9 */
      src: url("./dist/fonts/FZLanTingHeiS-H-GB/FZLanTingHeiS-H-GB.eot?#iefix") format("embedded-opentype"), /* IE6-IE8 */
      url("./dist/fonts/FZLanTingHeiS-H-GB/FZLanTingHeiS-H-GB.woff") format("woff"), /* chrome, firefox */
      url("./dist/fonts/FZLanTingHeiS-H-GB/FZLanTingHeiS-H-GB.ttf") format("truetype"), /* chrome, firefox, opera, Safari, Android, iOS 4.2+ */
      url("./dist/fonts/FZLanTingHeiS-H-GB/FZLanTingHeiS-H-GB.svg#FZLanTingHeiS-H-GB") format("svg"); /* iOS 4.1- */
      font-style: normal;
      font-weight: normal;
    }
    .icon-logo {
      color: red;
      font-size: 75px;
      font-weight: 100;
    }
  </style>
</head>
<body>
  <div class="iconfont-tcl icon-logo"></div>
</body>
</html>
