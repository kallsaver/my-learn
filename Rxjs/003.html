<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script src="./lib/rx.all.js"></script>
	<script>
		
		// observe观察  observer观察着  observalbe可观察的
		// subscribe订阅
		
		var observable = Rx.Observable.create(function(observer){
			observer.next(1);
			observer.next(2);
			observer.next(3);
			setTimeout( () => {
				observer.next(4);
				observer.complete();
			},1000)
			
		});
		
		console.log('在subscribe之前执行')
		observable.subscribe({
			next : function(x){
				console.log('got value ' + x)
			},
			error : function(err){
				console.log('something wrong ' + err)
			},
			complete : function(){
				console.log('done')
			}
			
		});
		console.log('在subscribe之后执行')
		
		
		
		
	</script>
</html>
