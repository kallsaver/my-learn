<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app" style="width:200px;height: 200px;background-color: peru;"></div>
	</body>
	<script>
		
		// Date.now()方法得到1970到现在的时间差,单位是ms
		function test(){
			setInterval(function(){
				console.log( Date.now() );
			},200)	
		}
		//test()
		
		var count = 0;
		var rate = 1000;
		var lastClick = Date.now() - rate;
		var app = document.getElementById('app');
		app.addEventListener('click',()=>{
			
			if( Date.now() - lastClick >= rate ){
				console.log(`Clicked ${++count} itmes`);
				lastClick = Date.now();
			}
			
		});
		
		
		
		
		
	</script>
</html>
