<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		var arr=[1,2,3,4,5]
		console.log(arr)							//看console.log  底层是这样的Array[0]  那么它可以push元素进去吗
		console.log(arr.__proto__.__proto__)		//Object  说明底层Array是个对象层
		
		
		arr.push.apply(arr.__proto__,arr)			//可以的		
		console.log(arr)
		//把数据藏在这里有什么好处吗?怎么获得它
		
		console.log(arr.__proto__[0])				//1
		
		console.log(arr.length)						//5
		
	</script>
</html>
