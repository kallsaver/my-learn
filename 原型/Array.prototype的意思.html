	<script>
		//Array是一个函数  函数的底层都是底层Function   Array.prototype的意思是访问Array的实例的下一层 而不是构造函数的下一层
		console.log(Array.__proto__)	//function(){}
		var arr=[8,5,8,-1,6,0,2]
		
		console.log(Object.getPrototypeOf(arr))
		Object.getPrototypeOf(arr).speak=function(){	//和Array.prototype.speak是一样的
			alert(1)
		}
		console.log(Object.getPrototypeOf(Array))		//function(){}
		
		console.log(Object.getPrototypeOf(Object.getPrototypeOf(arr)))	//Object层
		console.log(arr);
		//arr.speak()			//可以访问
		
	</script>
</html>
