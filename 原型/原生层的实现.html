	<script>
		//var str=new String("a")  上层String是构造函数  下层是对象层String  来实现一下
		
		function student(){
			this.type="student";
			
			
		}
		
		function a(){			//a就像是下层对象层String 
			this.type="ccc";
			(function(){
				return {
					
				}
			})()
			
		}
		
		student.prototype=new a();
		
		
		var b=new student();
		
		console.log(student.prototype.prototype)	//undefined
		console.log(student.prototype.__proto__)	//
		console.log(b)
		
	</script>
</html>
