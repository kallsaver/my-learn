<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,
      	minimum-scale=1.0,user-scalable=no">
		<title></title>
		<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		html{
			font-size: 0;
		}
		.fixed{
			position: fixed;
		    z-index: 100;
		    top: 0;
	        left: 0;
	        width: 100%;
	        height: 100%;
	        overflow: auto;
	        background: rgba(7, 17, 27, 0.8);
		}
		.detail-wrapper{
			width: 100%;
        	min-height: 100%;
		}
		.detail-text{
			font-size: 30px;
			line-height: 300px;
			border:5px solid darkgoldenrod;
		}
		.close{
	        width: 32px;
	        height: 32px;
	        margin: -64px auto 0 auto;
	        font-size: 32px;
	        background:cadetblue;
		}
		</style>
	</head>
	<body>
		<!--sticky footers布局,
		让兄弟元素占满父元素的高度,然后 margin-top为负值覆盖在兄弟元素上面
		达到相对兄弟元素定位的效果,此种位于页面的底部的某一处-->
		<div class="fixed">
			<div class="detail-wrapper">
				<div class="detail-text">1111</div>
				<div class="detail-text">1111</div>
				<div class="detail-text">1111</div>
			</div>
			<div class="close">
		</div>
	</body>
</html>
