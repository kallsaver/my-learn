<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding:0;}
			.box{
				float: left;
				width:25vw;height: 25vw;
			}
			.s{
				float: left;padding-top: 25%;
				width:25%;font-size: 0;
			}
			.ss{
				float: left;padding-top: 50%;
				width:25%;font-size: 0;
			}
			.clear{clear:both;*zoom:1;margin:0;padding: 0;font-size: 0;}
		</style>
	</head>
	<body>
		<!--<div class="box" style="background:red"></div>
		<div class="box" style="background:peru"></div>
		<div class="box" style="background:paleturquoise"></div>
		<div class="box" style="background:chocolate"></div>-->
		<div>
			<div class="s" style="background:red"></div>
			<div class="s" style="background:peru"></div>
			<div class="s" style="background:red"></div>
			<div class="s" style="background:chartreuse"></div>
		</div>
		
		<div class="clear">
			<div class="s" style="background:red;margin-right:25%;float: left;">5</div>
			<div class="s" style="background:peru;margin-right:25%;float: left;">6</div>
		</div>
		
		<div id="append">
			<div class="ss" style="background:gold;margin-top:25%;float: left;"></div>
		</div>
	</body>
	
	<script>
		let clear = document.getElementsByClassName('clear')[0]
		document.getElementById('append').append(clear)
		
	</script>
</html>
