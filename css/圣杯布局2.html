<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding: 0;box-sizing: border-box;}
			.father{
				background-image: url('1800width.jpg');
				height: 900px;position: fixed;top:0;z-index: 2;
				background-size: cover;width:100%;
			}
			.inner{
				height: 900px;position: relative;z-index: 3;
				background-image: url('1800width.jpg');
				background-position: -300px 0px;
				
			}
			@media only screen and (max-width: 1200px){
				.inner{
					width:1200px;margin: 0 auto;
				}
			}
			s{
				font-size: 0;background: red;height: 100px;
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="father"></div>
		<div class="inner"></div>
		<s>555</s>
	</body>
</html>
