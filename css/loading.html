<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">

.loading-container {
  background: rgba(0,0,0,0.6);
  width:250px;height:250px;
}

.loader {
  margin: 0 auto;
  width: 100%;
  height: 125px;
  position: relative;
}
.title{
	font-size: 24px;
	color: #fff;line-height: 125px;
	text-align: center;
}
.spoke {
  position: absolute;
  top: 100%;margin-top:-15px;
  left : 50% ; margin-left:-15px;
  transform-origin: 50% -100%;
  background: #FFF;
  width: 5px;
  height: 15px;
  animation: spoke 1.2s infinite;
  border-radius: 5px;
}
.spoke:nth-of-type(0n+1) {
  transform: translateX(100%) rotate(-90deg);
  animation-delay: 0.3s;
}
.spoke:nth-of-type(0n+2) {
  transform: translateX(100%) rotate(-60deg);
  animation-delay: 0.4s;
}
.spoke:nth-of-type(0n+3) {
  transform: translateX(100%) rotate(-30deg);
  animation-delay: 0.5s;
}
.spoke:nth-of-type(0n+4) {
  transform: translateX(100%) rotate(0deg);
  animation-delay: 0.6s;
}
.spoke:nth-of-type(0n+5) {
  transform: translateX(100%) rotate(30deg);
  animation-delay: 0.7s;
}
.spoke:nth-of-type(0n+6) {
  transform: translateX(100%) rotate(60deg);
  animation-delay: 0.8s;
}
.spoke:nth-of-type(0n+7) {
  transform: translateX(100%) rotate(90deg);
  animation-delay: 0.9s;
}
.spoke:nth-of-type(0n+8) {
  transform: translateX(100%) rotate(120deg);
  animation-delay: 1.0s;
}
.spoke:nth-of-type(0n+9) {
  transform: translateX(100%) rotate(150deg);
  animation-delay: 1.1s;
}
.spoke:nth-of-type(0n+10) {
  transform: translateX(100%) rotate(180deg);
  animation-delay: 0s;
}
.spoke:nth-of-type(0n+11) {
  transform: translateX(100%) rotate(210deg);
  animation-delay: 0.1s;
}
.spoke:nth-of-type(0n+12) {
  transform: translateX(100%) rotate(240deg);
  animation-delay: 0.2s;
}

@keyframes spoke {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0.2;
  }
}
		</style>
	</head>
	<body>
<div class="loading-container">
  <div class="loader">
      <div class="spoke"></div>
      <div class="spoke"></div>
      <div class="spoke"></div>
      <div class="spoke"></div>
      <div class="spoke"></div>
      <div class="spoke"></div>
      <div class="spoke"></div>
      <div class="spoke"></div>
      <div class="spoke"></div>
      <div class="spoke"></div>
      <div class="spoke"></div>
      <div class="spoke"></div>
  </div>
  <div class="title">加载中...</div>
</div>
	</body>
</html>
