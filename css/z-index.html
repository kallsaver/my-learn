<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;padding:0;
			}
			.box{
				width:200px;height:200px;
				background:peru;
			}
			.fixed{
				position: fixed;top:0;left:0;
				width:200px;height:200px;
				background:cadetblue;
				z-index: 50;
			}
			.fixed-content{
				position: absolute;top:0;left:0;
				width:100%;height:100%;
				z-index: -1;background: chartreuse;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="fixed">
			<div class="fixed-content"></div>
		</div>
	</body>
</html>
