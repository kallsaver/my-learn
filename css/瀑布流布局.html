    .masonry {
      display: flex;

      flex-wrap: wrap;
    }

      .masonry {
        flex-direction: row;
      }

    .column {
      display: flex;

      width: 50%;

    .column:nth-child(2n) .item__content {
      height: 300px;
    }

    .item {
      margin: 20px;
    }

    .item__content {
      padding: 20px;
      height: 200px;
      background: cadetblue;
    }
