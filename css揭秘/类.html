<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.box{
				width:200px;height: 200px;background: peru;
			}
			
			/*表示即要是.box这个类又要是div这个类才会匹配到这个样式 */
			.box.div{
				border-radius: 50%;
			}
			
			/*表示.box这个类下的div这个类*/
			.box .div{
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="box div"></div>
	</body>
</html>
