<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="mvvm">
		    <h2>{{b}}</h2>
		    <input type="text" x-model="a">
		    <input type="text" name="" value="" x-model="a">
		    <p x-html="a">{{ a }}</p>
		    <button type="button" name="button" x-on:click="testToggle">change b</button>
		</div>
	</body>
	<script src="js/mvvm.js"></script>
	<script>
		
		new MVVM({
		  	el: '#mvvm',
		 	data: {
		    	a: 'test model',
		    	b: 'hello MVVM',
		    	flag: true
		  	},
		  	methods: {
		    	testToggle: function () {
		    		var vm = this;
		      		vm.flag = !vm.flag;
		      		vm.b = vm.flag ? 'hello MVVM' : 'test success'
		    	}
		  	}
		});
		
	</script>
</html>
