	//如果有等于100的就返回全部数据  否则返回比200大的数据
		
		var arr=[];
		$.ajax({
			type:"get",
			url:"data.json",
			dataType: "json",
			success: function(data){	
					console.log(data)
					var a=[];
					var b=[];
					a=_.filter(data,function(item){
						if(_.isEqual(item.price,100)){	
							b=data;
						}
						else{
							return item.price>200
						}						
					})
					if(b.length===0){
						Array.prototype.push.apply(arr,a);	
					}
					else{
						Array.prototype.push.apply(arr,b);
					}   							 	 	
  		}			
		});	
		
		console.log(arr)	//ajax异步
		arr.push(1)			//1才是第一个元素
