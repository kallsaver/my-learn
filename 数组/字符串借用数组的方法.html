		let str = 'aaaabbbccddddaaaa';
		
		str.split('').forEach((item) => {
			console.log(item)
		})
		
		function findTheMost(str){
			let obj = {};
			Array.prototype.forEach.call(str, function(item){
				obj[item] = obj.hasOwnProperty(item) ? obj[item]++ : 1;
			});
			let result = { num : 0 , str : '', alikeStr: null};
			for (const key in obj){
				if(obj[key] > result.num){
					result.str = key;
					result.num = obj[key];
					result.alikeStr = null;
				}else if (obj[key] === result.num) {
					result.alikeStr = result.alikeStr || [];
					result.alikeStr.push(key);
				}
			}
			return result;
		}
		
		console.log(findTheMost(str));
