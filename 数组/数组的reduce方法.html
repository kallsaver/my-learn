<script>
  // reduce是数组的递归方法

  // 利用reduce求和
  const countList = [0, 1, 2]

  const count = countList.reduce((prev, next) => {
    return prev + next
  })

  console.log(count)

  // 利用reduce降维
  const high = [
    [3, 4, 5],
    [6, 7, 8],
  ]

  const low = high.reduce((prev, next) => {
    return prev.concat(next)
  })

  console.log(low)

</script>
