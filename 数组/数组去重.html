//利用对象把重复属性冲掉		是有缺陷的
Array.prototype.unique3 = function(){
 var res = [];
 var json = {};
 for(var i = 0; i < this.length; i++){
  if(!json[this[i]]){
   res.push(this[i]);
   json[this[i]] = 1;
  }
 }
 return res;
}
var arr1 = [112,112,34,'你好',112,112,34,'你好','str','str1',"34"];
alert(arr1.unique3());
	
}
