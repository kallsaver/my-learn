<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script src="underscore.js"></script>
	<script>
		var arr=[];
		
		if(arr==[]){		//[]在判断语句中是要转成false的
			alert(1)
		}
		
		var b=[1,2,3];
		
		if(b==[1,2,3]){			//不弹			//这里很纠结很不便 
			alert(0)
		}
		
		if(_.isEqual(b,[1,2,3])){			
			alert("underscore大法好")
		}
		
		if(![1,2,3]==false){		//强行转[1,2,3] false==false
			alert("[1,2,3]转false了")
		}
		
		if(![]==[]){
			alert("![]==[]")
		}
		
		if([]==false){		
			alert(2)
		}
		
		//正确的做法:
		if(arr.length==0){
			alert(3)
		}
		
		if([]){
			alert(4)
		}
		
		
		
		
	</script>
</html>
