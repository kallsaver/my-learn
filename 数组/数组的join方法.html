<!DOCTYPE html>

	<script>
	//返回的是一个字符串		和字符串的split方法刚刚相反
		var arr=[0,1,2,3,4,5]
		
		
		var a=arr.join(",");
		var b=arr.join("|");
		var c=arr.join();	//默认","
		console.log(a)		//"0,1,2,3,4,5"
		console.log(b)		//"0|1|2|3|4|5"
		console.log(c)		//"0,1,2,3,4,5"
		console.log(arr)	//不变
		
		if("a"=="a"){
			alert(1)	
		}
		
		if(a==c){
			alert(2)
		}
		
	</script>
</html>
