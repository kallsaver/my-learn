<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		
		
	</body>
	<script src="jquery-3.1.0.js"></script>
	<script>
		console.log($("p"))					//jQuery.fn.init[5]
		
		console.log($("p").eq(0))
		
		
		console.log(typeof $("p").text())	//"string"	已经相加成"12345"了
		
		
		console.log($("p").map(function(){	//"经过map处理 得到的是一个jq数组"
			return $(this).text()			//[1,2,3,4,5]  jQuery.fn.init[5]
		}))									
		
	console.log( $("p").map(function(){	
			return $(this).text()			
		}).get() )							//转成普通js数组	Array[5]
		
		
		
		
	</script>
</html>
