<script>
	//主函数递归
	function mulit(n){
		if(n==1){
			return 1;
		}
		else{
			return n*arguments.callee(n-1)
		}
	}

	
	//c获得函数体的地址
	var c=mulit;
	//把mulit指向函数体的地址清空
	mulit=null;
	
	alert(c(6));
	
	alert(mulit)
</script>
</html>
