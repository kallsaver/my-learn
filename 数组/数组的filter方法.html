<script>
  // filter不改变原数组,返回新数组

  const arr = [
    {
      'name': 'apple',
      'count': 2
    },
    {
      'name': 'orange',
      'count': 5
    },
    {
      'name': 'pear',
      'count': 3
    },
    {
      'name': 'orange',
      'count': 16
    },
  ]

  const result = arr.filter((item, index) => {
    return item.name === 'orange'
  })

  console.log(arr)
  console.log(result)
</script>
