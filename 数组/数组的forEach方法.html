<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
	//在IE中  数组是没有forEach方法的
		var arr=[1,2,3,4,5,6,7,8,9]
		//跟jq的each很像  为每个元素执行对应的方法  不过jq的参数是index,item,反过来
		
		var arr1=[]
		arr.forEach(function(item,index){
			//console.log(item)
			
			if(index==0){				//forEach方法传参传的是number数据类型 
				item+=100				//所以在回调函数中处理item的值 原数组是不会有任何变化的
			}
			//console.log(item)
			arr1.push(item)
			
		})
		//同样不改变原数组
		console.log(arr)
		console.log(arr1)
		
		
		//arr.forEach(1)	//throw new TypeError()
		
	</script>
</html>
