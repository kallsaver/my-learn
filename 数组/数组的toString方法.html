<!DOCTYPE html>

	<script>
	//数组的toString方法相当于数组的join(",")方法
	//join方法好用
		var arr=[0,1,2,3,4,5,6]
		
		var str=arr.toString()		//带,分隔符的
		console.log(str)			//"0,1,2,3,4,5,6"
		console.log(arr)			//不变
		console.log(str[1])			//","
		//----------------------------------------------
		var a2=arr[2].toString()	
		console.log(a2)				//"2"
		
		//如果我想变成"123456"
		//方法1:
		var b=""
		for(var i=0;i<arr.length;i++){
			b+=arr[i]
		}
		console.log(b)				//"123456"
		
		//方法2:
		var c=arr.join("")
		console.log(c)				//"123456"
		
		
		
	</script>
