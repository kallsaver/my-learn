	<script>
		function getArr(length,start) {
			if(start==undefined)start=0;
			var arr=new Array(length)
			for(var i = 0, l= arr.length; i < l; i++) {
				if(i < 10) {
					arr[i] = "0" + (i+start)
				}
				else{
					arr[i] = "" + (i+start)
				}
			}
			return arr;
		}
		
		function month(n){
			switch(n){
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:return (function(){
						return getArr(31,1)
				})();
				case 2: return (function(){
						return getArr(28,1)
				})();
				case 4:
				case 6:
				case 9:
				case 11:return (function(){
						return getArr(30,1)
				})();
			}		
		}
		//月份+日子:				
		var monthAndDay=[];
		for(var i=1;i<13;i++){
			if(i<10){
				var everymonth=["0"+i]
			}
			else{
				var everymonth=[""+i]
			}
			var dayArr=month(i);		
			monthAndDay.push.apply(monthAndDay,run(con,everymonth,dayArr))
		}
		
		 
		var hour =getArr(24);

		var min = getArr(60);
		
		var sec	= getArr(60);

		//一个“递归”主函数 比较两个数组    return出一个["0123","0145"...]这样的新数组
		function run(fn) {
			if(typeof fn=="function"){
				var result=arguments[1];
				var length=arguments.length;
				for(var i=2;i<length;i++){
					result=fn(result,arguments[i])			//借鉴数组的reduce方法
				}
				return result;
			}
			else{
				throw TypeError("输入的第一个参数应该是函数")
			}			
		}
		
		//回调函数
		function con(a,b) {
			
			var result = [];
			//console.log(arguments[0][0].length)	//时分秒都是2位的
			//console.log(arguments[0][0][0])
			for(var i = 0, l = a.length; i < l; i++) {
				for(var j = 0, m = b.length; j < m; j++) {
					//要保证b是2位的,a一开始是2位就可以	
					if(a[i].indexOf(b[j][0]) === -1 &&
						a[i].indexOf(b[j][1]) === -1 &&
						a[i][0] != a[i][1] &&
						b[j][0] != b[j][1]) {			//这里可以改良写严禁点
						var str = a[i] + b[j];
						result.push(str)
					}
				}
			}
			return result;
		}
		//console.log(monthAndDay)					//不信结果可以一个一个加参数
		var a1=run(con,monthAndDay,hour)
		//console.log(a1)
		var a2=run(con,monthAndDay,hour,min)		
		var _a2=run(con,a1,min)
		console.log(a2)
		console.log(_a2)
		
		//2003年的十全数
		var ss=run(con,monthAndDay,hour,min,sec)			
		console.log(ss)
	</script>
