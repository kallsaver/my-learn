    <svg width="500" height="500">

        <line x1="100" y1="10" x2="200" y2="100" style="stroke: red"></line>
        <!--polyline会自动闭合 其实用于绘制三角形用-->

        <polygon points="50,5   100,5  125,30  125,80 100,105
                   50,105  25,80  25, 30" style="fill: red;stroke-width: 10;stroke: peru"></polygon>
    </svg>
