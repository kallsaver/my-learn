<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <svg width="800" height="800" style="background: red;opacity: 0.4">
        <circle id="orangle_circle" r="30" cx="50" cy="50" fill="orange" />

        <rect id="blue_rectangle" height="50" width="50" x="25" y="25" fill="#0099cc"></rect>

        <animate
                id="circle_run";
                xlink:href="#orangle_circle";
                attributeName="cx";
                form="50";
                to="450";
                dur="5s";
                begin="click";
                fill="freeze";
                restart="never"></animate>
        <animate
            id="rect_run";
            xlink:href="#blue_rectangle";
            attributeName="x";
            form="50";
            to="450";
            dur="5s";
            begin="circle_run.end-1s";
            fill="freeze";
            restart="never"></animate>
    </svg>
</body>
</html>
