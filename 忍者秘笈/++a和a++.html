<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		
		var a = 0;
		
		var b = 10;
		
		var c = ++a+(b++)+a++;   // 1+10+1;
		
		console.log('c',c); // 12
		console.log('a',a); // 2
		console.log('b',b); // 11
		var d = c++;  
		
		// ++会在语句执行后再执行;
		console.log('d',d);  // 12
		
	</script>
</html>
