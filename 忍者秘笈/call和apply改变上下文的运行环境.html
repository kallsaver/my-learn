	<script>
		//JavaScript函数存在定义时上下文和运行时上下文以及上下文是可以改变的这样的概念
		
		
		function fruits(){	
		}
		
		fruits.prototype={			//在上层Object加数据
			color:"red",
			say:function(){
				alert(this.color)
			}
		}
		
		var apple=new fruits;		//apple是fruits的一个实例
		console.log(apple)
		apple.say();		//red;
		
		//但是如果我们有一个对象banana= {color : "yellow"},
		//我们不想对它重新定义say方法那么我们可以通过 call或apply的say方法：
		var banana={
			color:"yellow"
		}
		//任何对象都可以通过call调用apply.speak方法
		apple.say.call(banana) 	//yellow;
		

		
		
		/*//apply可以使数组降维

		var arr=[5,455,-120,-215,0];

		//或者
		var max=Math.max.call(null,5,455,-120,-215,0);
