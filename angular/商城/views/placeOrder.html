<style>
    .ng-invalid[type="email"], .ng-invalid[name="username"] { background-color: red; }  /*css3过滤选择器*/ 
    .ng-valid[type="email"], .ng-valid[name="username"] { background-color: lightgreen; }
    span.error { color: red; font-weight: bold; }
    .form-group{margin-bottom:20px}
</style>

<h2>现在付款</h2>
<p>请输入您的详细信息,我们将尽快发货</p>
<form name="shippingForm" novalidate>
		<h3>收货人:</h3>
		<!--<input>变block元素了-->
		<div class="form-group">			
				<label>姓名:</label>
				<input name="username" type="text" class="form-control" 
					ng-model="data.shipping.uname" required />
				<span class="error"
					ng-show="shippingForm.username.$error.required&&shippingForm.username.$dirty">
					请输入名字,名字必填
				</span>
		</div>	
		
		<h3>收货人Email:</h3>
		<div class="form-group">
			<label>邮箱地址:</label>
			<input type="email" name="email" class="form-control" ng-model="data.shipping.email"
				required />
			<div ng-show="shippingForm.email.$dirty">
				<span class="error" ng-show="shippingForm.email.$error.required"> 
					邮箱不能为空
				</span>	
				<span class="error" ng-show="shippingForm.email.$error.email">
					请输入正确的邮箱格式
				</span>
			</div>
		</div>
		
		<div class="form-group">
            <label>省份：</label>
            <input name="state" class="form-control" ng-model="data.shipping.state" required />
            <span class="error" ng-show="shippingForm.state.$error.required&&shippingForm.state.$dirty"
            	>
            	 省份名称必须填,不能为空
            </span>
        </div>

        <div class="form-group">
            <label>城市：</label>
            <input name="city" class="form-control" ng-model="data.shipping.city" required />
            <span class="error"
            	ng-show="shippingForm.city.$error.required&&shippingForm.city.$dirty" >
            	城市名称必须填,不能为空
            </span>
        </div>
		<!--input框注意要写ng-model保持输入的数据  一旦写required 空就变成$invaild的一种-->
        <div class="form-group">
            <label>街道地址:</label>
            <input name="street" class="form-control" ng-model="data.shipping.street" required/>
            <span class="error"
            	ng-show="shippingForm.street.$error.required&&shippingForm.street.$dirty">
            	 街道地址必须填,不能为空
            </span>
        </div>
        <div class="form-group">
            <label>邮政编码：</label>
            <input name="zip" class="form-control" required />
            <span class="error">请输入邮政编码</span>
        </div>

        <h3>选择：</h3>
        <div class="checkbox">
            <label>
                <input name="giftwrap" type="checkbox"/>
                包装成礼物
            </label>
        </div>

        <div class="text-center">
            <button class="btn btn-primary"
               ng-click="sendOrder()"     
               ng-disabled="shippingForm.$invalid"    >
                完成订单
            </button>
        </div>
</form>
