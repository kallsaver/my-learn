<ion-view view-title="商品详情页">
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-home" ui-sref="home"></button>
    </ion-nav-buttons>

    <ion-content>
        <p>这里是商品详细信息页面</p>
        <p>商品名称：{{product.title}}</p>
        <p>商品价格：{{product.price | currency:"RMB ￥"}}</p>
        <p>商品描述：{{product.desc}}</p>
        <p><img ng-src="{{product.imgsrc}}"></p>
        <button class="button button-balanced button-outline" ng-click="add(product)">
            加入购物车
        </button>
    </ion-content>
</ion-view>
