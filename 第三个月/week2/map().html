<!doctype html>

<head>

<title>无标题文档</title>
<style>
.protected{width:100px;height:100px;background:red;position:absolute;left:200px}
.small{width:100px;height:100px;background:green;position:absolute;top:200px}

</style>
<script src="jQuery_lib/jquery-3.1.0.min.js"></script>
</head>

<body>
<p><b>Values: </b></p>
<form>
  <input type="text" name="name" />
  <input type="text" name="password" value="password"/>
  <input type="text" name="url" value="http://ejohn.org/"/>
</form>
</body>
</html>
<script>

//jquery的map()方法里面写的是函数  将一组东西转成数组	得到的是jq数组(对象)
//javascript的join()方法是把一个数组的所有元素放入一个字符串中   join(",")是分隔符  join()默认分隔符是,
$("p").append( $("input").map(function(){
  														return $(this).val();
													}).get().join(",") );
