<!DOCTYPE html>
<html>
    <head>
        <title>jQuery each方法</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jQuery_lib/jquery-3.1.0.min.js"></script>
        <script>
			//鼠标移动进去 左边的div全变红色 移出来全部div变没色 如果点击了 移出来左边的div不变红色		
		  $(function(){
		  
					var n=-1;	
					var k=-1;			
					$(".box").on("mouseover",function(){
						k=$(this).index()
						
						/*$(".box").each(function(){
							$(this).css("background","red")
							if($(this).is($this)){
								return false;
							}
						})*/
					//有判断的时候才会用到each()   里层找元素才用到find()
						$(".box").each(function(index){
							if($(this).index()<=k){
								$(this).css("background","red")
							}
							else{
								$(this).css("background","")
							}
						})
			
					})

					.on("click",function(index){
						//index()获得索引值  通过each方法 每个.box都有一个索引值	
						n=$(this).index()
					})
					
					.on("mouseout",function(){
						$(".box").each(function(index){
							if($(this).index()>n){
								$(this).css("background","")
							}
							else{
								$(this).css("background","red")
							}
						})
					})
			
			  })
      
            
        </script>
        <style>
            .box {
                width: 20px;
                height: 20px;
                margin: 5px;
                float: left;
                border: 2px gray solid;
                border-radius: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </body>
</html>
