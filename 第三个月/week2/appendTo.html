<head>

<title>无标题文档</title>

</head>

<body>
<div>1</div>
<div>2</div>
<div>3</div>

<script>
	$("<p>p</p>")
   .appendTo("div")
   .addClass("test")
   .end()
   .css("background","red");
	
	//说明$("<p>p</p>")用了javascript创造元素的方法 var p=document.createElement("p")  最终的返回值是最后一个p
</script>
