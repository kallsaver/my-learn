<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	ul{list-style:none}
	li{width:300px;height:50px;margin-bottom:20px;background:#ccc;text-align:center;line-height:50px;color:#fff }

</style>
<script src="jQuery_lib/jquery-3.1.0.min.js"></script>
<script>
	$(function(){
		$("ul").on("click","li",function(){
			$(this).css("background","red")
	
		})
		
		
		$("<li>").append("我是新的li").appendTo("ul");
		
		$("button")
	
	})
</script>
</head>

<body>
<button>添加新的li</button>
<button>删除li</button>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>

</body>
</html>
