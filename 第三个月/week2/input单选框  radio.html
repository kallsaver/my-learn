<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<script src="jQuery_lib/jquery-3.1.0.min.js"></script>
<body>


<form action="/example/html/form_action.asp" method="get">
  <label><input type="radio" name="vehicle" value="Bike" /> I have a bike</label>
  <label><input type="radio" name="vehicle" value="Car" checked="checked" /> I have a car</label>
  <input type="submit" value="Submit" />
</form>

<p>请在提交按钮上单击，输入会发送到服务器上名为 "form_action.asp" 的页面。</p>

</body>

</html>
<script>
	$(function(){
	
		$("form label").on("change",function(){
			//siblings兄弟元素
			//type为radio的input框的默认val() 为on   写上去为自定义的value值    单选框radio要产生互斥 name要相同 
			alert($(this).next().children().val())
			
			//alert($("input:checked").val())
		})
	})
		//select的value值默认是子元素<option>内容</option>的内容   如果是<option value="1">内容</option>  value值是1
</script>
