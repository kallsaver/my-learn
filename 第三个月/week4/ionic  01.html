<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="lib/ionic.bundle.min.js"></script>
<link href="css/ionic.min.css" rel="stylesheet">
</head>

<body>
<div class="bar bar-header bar-positive">
    <h1 class="title">火星商城</h1>
</div>

<!--content-->
<!--在app里面,Ionic的内容区域是一个可以滚动的窗口,当你的头部和底部都各自固定在顶和底的时候,内容区域就会-->填充其他空白区域
<div class="scroll-content has-header">
	<!--button默认 inline-block元素-->
    <button class="button button-positive">button-positive</button>
    <!--带圆角的块button-->
    <button class="button button-positive button-block">button-block</button>
    <!--不带圆角的button-->
    <button class="button button-positive button-full">button-full</button>
    <button class="button button-assertive button-large">button-large</button>
    <button class="button button-assertive button-small">button-small</button>
    <!--边框-->
    <button class="button button-positive button-outline">button-outline</button>
    <!--不带边框-->
    <button class="button button-positive button-clear">button-clear</button>
</div>

<!--footer-->
<div class="bar bar-footer bar-assertive">
    <h1 class="title">火星时代技术支持</h1>
</div>
</body>
</html>
