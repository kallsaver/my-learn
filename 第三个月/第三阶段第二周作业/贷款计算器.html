<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="counter">
    <div class="title">
        <h3>购房贷款计算器</h3>
    </div>
    <div class="main">
        <ul class="way_list">
            <li>贷款计算器</li>
            <li>公积金贷款计算器</li>
            <li>提前还款计算器</li>
            <li>税费计算器</li>
            <li>装修贷款计算器</li>
            <li>购房能力评估计算器</li>
        </ul>
        <div class="content">
            <div class="choose">
                <p class="please ">请您填写：</p>
                <p class="check" id="check">贷款类别：
                    <label><input type="radio" name="loan" checked="checked">商业贷款</label>
                    <label><input type="radio" name="loan">公积金贷款</label>
                    <label><input type="radio" name="loan">组合型贷款</label>
                </p>
                <div class="input">
                    <p class="count_way">计算方式</p>
                    <div class="radio_area">
                        <label><input type="radio" name="loan_way" checked>根据面积，单价计算</label>
                        <div class="inner" id="inner">
                            <p>单价：<input type="text">   元/平米</p>
                            <p>面积：<input type="text">   平方米</p>
                            <p>按揭成数：
                                <select>
                                    <option value="9">9成</option>
                                    <option value="8">8成</option>
                                    <option value="7">7成</option>
                                    <option value="6">6成</option>
                                    <option value="5">5成</option>
                                    <option value="4" selected>4成</option>
                                    <option value="3">3成</option>
                                    <option value="2">2成</option>
                                </select>
                            </p>
                        </div>
                    </div>
                    <p class="radio_cound"><label><input type="radio" name="loan_way" id="choose">根据贷款总额计算</label></p>
                    <p class="year">按揭年数：
                        <select id="select1">
                            <option value="1">1年（12期）</option>
                            <option value="2">2年（24期）</option>
                            <option value="3">3年（36期）</option>
                            <option value="4">4年（48期）</option>
                            <option value="5">5年（60期）</option>
                            <option value="6">6年（72期）</option>
                            <option value="7">7年（84期）</option>
                            <option value="8">8年（96期）</option>
                            <option value="9">9年（108期）</option>
                            <option value="10">10年（120期）</option>
                            <option value="11">11年（132期）</option>
                            <option value="12">12年（144期）</option>
                            <option value="13">13年（156期）</option>
                            <option value="14">14年（168期）</option>
                            <option value="15">15年（180期）</option>
                            <option value="16">16年（192期）</option>
                            <option value="17">17年（204期）</option>
                            <option value="18">18年（216期）</option>
                            <option value="19">19年（228期）</option>
                            <option value="20">20年（240期）</option>
                            <option value="25">25年（300期）</option>
                            <option value="30">30年（360期）</option>
                        </select>

                    </p>
                </div>
                <div class="lixi">
                    <p class="p1">贷款利率：
                        <select id="select2">
                            <option value="0">15年10月24日利率上限（1.1倍）</option>
                            <option value="1">15年10月24日利率下限（95折）</option>
                            <option value="2">15年10月24日利率下限（9折）</option>
                            <option value="3">15年10月24日利率下限（88折）</option>
                            <option value="4">15年10月24日利率下限（85折）</option>
                            <option value="5">15年10月24日利率下限（7折）</option>
                            <option value="6">15年10月24日基准利率</option>
                            <option value="7">15年8月26日利率上限（1.1倍）</option>
                            <option value="8">15年8月26日利率下限（85折）</option>
                            <option value="9">15年8月26日利率下限（7折）</option>
                            <option value="10">15年8月26日基准利率</option>
                        </select>
                    </p>
                    <p class="p2"><input type="text" id="lilv">%</p>
                </div>
                <div class="repayment ">还款方式
                    <label><input type="radio" name="repayment" checked>等额本息</label>
                    <label><input type="radio" name="repayment">等额本金</label>
                </div>
                <div class="btn">
                    <button type="button" class="btn1" id="start">开始计算</button>
                    <button type="button" class="btn2" id="reset">重新输入</button>
                </div>
            </div>
            <div class="result">
                <p class="please">查看结果：</p>
                <ul id="result">
                    <li>房款总额：<input type="text"><span>元</span></li>
                    <li>贷款总额：<input type="text"><span>元</span></li>
                    <li>还款总额：<input type="text"><span>元</span></li>
                    <li>支付利息款：<input type="text"><span>元</span></li>
                    <li>首期付款：<input type="text"><span>元</span></li>
                    <li>贷款月数：<input type="text"><span class="none">元</span></li>
                    <li>月均还款：<input type="text"><span>元</span></li>

                </ul>
            </div>
        </div>
    </div>

</div>

</body>
</html>
