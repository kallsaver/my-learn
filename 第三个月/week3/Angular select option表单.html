<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/angular.min.js"></script>
<script>
	var myapp=angular.module("myapp",[])
	myapp.controller("myCtrl",function($scope){
		$scope.person={};
		
		$scope.jobs=[
			{enName:"proprammer",zhName:"程序员"},
			{enName:"teacher",zhName:"教师"},
			{enName:"boss",zhName:"企业家"}
		]
	})

</script>
</head>

<body ng-app="myapp" ng-controller="myCtrl">
	<p class="well">{{person.job}}</p>
    <div class="panel panel-primary">
    	<div class="panel panel-heading">下拉列表的绑定1</div>
        <div class="panel-body">  
        <!--第一种格式:  -->   
        	<select ng-model="person.job">
            	<option value="">请选择您的职业</option>
                 <!--英文名作为value值 中文名作为option内容-->
                <option ng-repeat="job in jobs" value="{{job.enName}}">{{job.zhName}}</option>
            </select>           
        </div>    
    </div>
    
    <div class="panel panel-primary">
    	<div class="panel-heading">下拉列表的绑定2</div>
        <div class="panel-body">
        	<!--固定格式用法：ng-options="option值 as option标签内容 for 变量 in 数组"-->
        	<select ng-model="person.job" ng-options="job.enName as job.zhName for job in jobs">
            	<option value="">请选择您的职业</option>
                
            </select>
        </div>
    </div>
    
    
</body>
</html>
