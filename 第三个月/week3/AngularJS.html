<!DOCTYPE html>
<!--将DOM的管理交给Angular框架来负责-->
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入angular库-->
    <script src="js/angular.min.js"></script>
</head>
<body>
<!--
ng-model: 声明数据(input中用户输入的数据，自动保存到变量city中) ng-model只适用于select input textarea框
{{}}: 表达式，将变量city中的值显示在View这个位置
-->
<input name="city" ng-model="city" />
<div id="result">{{city}}</div>
