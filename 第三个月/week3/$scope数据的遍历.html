<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/angular.min.js"></script>

<script>
	//创建模板
	var myapp=angular.module("myapp",[])
	
	//模板的方法
	myapp.controller("list",function($scope){
		$scope.data=[
			{title:"小米",price:1999.00,os:"android",birthday:new Date(),quantity: 2},
            {title:"华为",price:3999.00,os:"android",birthday:new Date(),quantity: 1},
            {title:"三星Note7",price:999.00,os:"android",birthday:new Date(),quantity: 1},
            {title:"苹果",price:5999.00,os:"ios",birthday:new Date(),quantity: 1}
		]
		
		
	})
	
</script>

</head>

<body ng-app="myapp">
	<div class="container" ng-controller="list">
    	<div class="panel panel-primary">
        	<div class="panel-heading"></div>
            <div class="panel-body">
            	<!--data是一个数组，有几个元素 k循环多少次 k分别装了data下面的子元素 这里的格式很难理解 -->
            	<div ng-repeat="k in data">
                	{{k.title}},{{k.price}},{{k.os}},{{k.birthday}},{{k.quantity}},
                </div>
            </div>
        </div>
    </div>
</body>
</html>
