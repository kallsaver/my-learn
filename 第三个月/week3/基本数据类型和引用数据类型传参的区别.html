<script>
	//number是基本数据类型 传参的时候只传数值 
	var a=1
	//数组是最简单的对象 是引用型数据类型 b是引向栈内存地址
	var b=[1]
	
	function run(x,y){
		x++
		y[0]++
	}
	
	run(a,b)
	
	console.log("a:",a,"b:",b)

</script>
