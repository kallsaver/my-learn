<!DOCTYPE html>
<!--将DOM的管理交给Angular框架的myapp这个模块来负责-->
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--引入angular库-->
    <script src="js/angular.min.js"></script>
    <script>
        // step 1 :先创建一个主模块
        var myapp = angular.module("myapp",[]);

        // step 2 :在主模块中，注册一个控制器
        myapp.controller("MyCtrl",function($scope){
            // 准备数据
            $scope.products = [
                {title:"小米",price:1999.00,os:"android",birthday:new Date(),quantity: 2},
                {title:"华为",price:3999.00,os:"android",birthday:new Date(),quantity: 1},
                {title:"三星Note7",price:999.00,os:"android",birthday:new Date(),quantity: 1},
                {title:"苹果",price:5999.00,os:"ios",birthday:new Date(),quantity: 1}
            ];
        });

    </script>
</head>
<body class="container" ng-app="myapp">
<div class="panel panel-primary" ng-controller="MyCtrl">
    <div class="panel-heading">商品价格表</div>
    <div class="panel-body">
        <!--相当于声明了一个变量k，保存每一次遍历的products数组中的元素-->
        <!--key in products--  这里的k分别是0~3自然数 是products子对象的名字-->
        <div ng-repeat="k in products">
        <!--$index系统变量 ng-repeat的循环索引值-->
        	{{$index + 1}},  
            {{k.title}},
            {{k.price| currency:"￥"}},
            {{k.os}},
            {{k.birthday}},
            {{k.quantity}}
        </div>
    </div>
</div>
</body>
</html>
