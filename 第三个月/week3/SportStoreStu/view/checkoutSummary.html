<h2>您的购物车</h2>
<div ng-controller="cartSummaryController">
    <div class="alert alert-warning" ng-show="cartData.length == 0">
        您的购物车是空的。<a href="#/products" class="alert-link">继续购物</a>
    </div>
    <div ng-hide="cartData.length == 0">
        <table class="table">
            <thead>
            <tr>
                <th>数量</th>
                <th>商品名称</th>
                <th class="text-right">单价</th>
                <th class="text-right">小计</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in cartData">
                <td class="text-center">1</td>
                <td class="text-left">商品名称</td>
                <td class="text-right">RMB ￥ 98.80</td>
                <td class="text-right">￥ 98.80</td>
                <td>
                    <button class="btn btn-sm btn-warning">删除</button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3" class="text-right">总金额:</td>
                <td class="text-right">
                    ￥ 98.80
                </td>
            </tr>
            </tfoot>
        </table>
        <div class="text-center">
            <a class="btn btn-primary" href="#products">继续购物</a>
            <a class="btn btn-primary" href="#placeorder">提交订单</a>
        </div>
    </div>
</div>
