<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="div">
			<a id="a">5555</a>
		</div>
		
	</body>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script>
		var observer = new MutationObserver(function (mutations, observer) {
		    mutations.forEach(function (mutation) {
		        console.log(mutation);
		    });
		});
		var config = {
		    attributes: true,
			characterData: true,
			childList: true,
			subtree: true,
			attributeOldValue: true,
			characterDataOldValue: true,
			attributeFilter: [
			    'style'
			]
		};
		var a = document.getElementById('a'); //这个你自己改下~
		
		
		observer.observe($('#a')[0], config);
		
		setTimeout(function(){
			$('#a').css({
				color : 'peru'
			})
		},1000)
		
		setTimeout(function(){
			$('#div').show()
		},2000)
		
		console.log(a.offsetWidth)
		console.log($('#a').width())
		
	</script>
</html>
