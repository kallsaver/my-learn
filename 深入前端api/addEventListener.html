<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .content {
      width: 200px;
      height: 200px;
      margin-bottom: 100px;
    }
  </style>
</head>
<body>
  <div id="content" class="content">
    <img id="thumbnail" src="./images/1.jpg" />
  </div>
</body>
<script>
  // click事件传递机制: 父元素捕获 => 事件源捕获 => 事件源冒泡 => 父元素冒泡
  // load事件传递机制: 父元素捕获 => 事件源img捕获 => 事件源冒泡
  // window.load的冒泡回调只会执行一次(因为触发这个冒泡回调只能是window自己的load)
  // 如果元素本身没有像load这种事件的,冒泡阶段不会执行,但是会执行捕获阶段(子元素的load触发)

  let content = document.getElementById('content')
  let thumbnail = document.getElementById('thumbnail')

  content.addEventListener('click', function () {
    console.log('content click true')
  }, true)

  content.addEventListener('click', function () {
    console.log('content click false')
  }, false)

  window.addEventListener('click', function () {
    console.log('window click true')
  }, true)

  window.addEventListener('click', function () {
    console.log('window click false')
  }, false)

  content.addEventListener('load', function () {
    console.log('content load true')
  }, true)

  content.addEventListener('load', function () {
    // 永远不会触发
    console.log('content load false')
  }, false)

  thumbnail.addEventListener('load', function () {
    console.log('thumbnail load true')
  }, true)

  thumbnail.addEventListener('load', function () {
    console.log('thumbnail load false')
  }, false)
</script>
</html>
