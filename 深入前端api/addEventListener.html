<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    .content {
      height: auto;
      font-size: 0;
      margin-bottom: 500px;
    }
    img {
      width: 100%;
    }
    .wrapper {
      height: 200%;
    }
    .btn {
      width: 100px;
      height: 100px;
      background: goldenrod;
    }
    .popup {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .popup .popup-mask {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }
    .popup .popup-content {
      position: absolute;
      width: 300px;
      height: 500px;
      top: 50%;
      left: 50%;;
      background: peru;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="content" class="content">
      <img id="thumbnail" src="./images/1.jpg" />
    </div>
    <div id="btn" class="btn"></div>
  </div>
  <div id="popup" class="popup" style="display: none">
    <div class="popup-mask"></div>
    <div class="popup-content"></div>
  </div>
</body>
<script>
  // click事件传递机制: 父元素捕获 => 事件源捕获 => 事件源冒泡 => 父元素冒泡
  // load事件传递机制: 父元素捕获 => 事件源img捕获 => 事件源冒泡
  // window.load的冒泡回调只会执行一次(因为触发这个冒泡回调只能是window自己的load)
  // 如果元素本身没有像load这种事件的,冒泡阶段不会执行,但是会执行捕获阶段(子元素的load触发)

  let content = document.getElementById('content')
  let thumbnail = document.getElementById('thumbnail')
  let btn = document.getElementById('btn')
  let popup = document.getElementById('popup')

  content.addEventListener('load', function () {
    console.log('content load true')
  }, true)

  content.addEventListener('load', function () {
    // 永远不会触发
    console.log('content load false')
  }, false)

  thumbnail.addEventListener('load', function () {
    console.log('thumbnail load true')
  }, true)

  thumbnail.addEventListener('load', function () {
    console.log('thumbnail load false')
  }, false)

  window.addEventListener('click', function () {
    console.log('window click true')
  }, true)

  window.addEventListener('click', function () {
    console.log('window click false')
  }, false)

  content.addEventListener('click', function () {
    console.log('content click true')
  }, true)

  content.addEventListener('click', function () {
    console.log('content click false')
  }, false)

  btn.addEventListener('click', function () {
    popup.style.display = 'block'
  }, false)

  // 第三个参数是对象的情况
  popup.addEventListener('touchmove', function (e) {
    e.preventDefault()
    console.log('touchmove: false, passive: false')
  }, {
    // 等价于之前的useCapture参数,是否在捕获阶段执行,默认false
    capture: false,
    // 是否单次监听,默认false
    once: false,
    // 是否让阻止默认行为e.preventDefault()失效,默认false
    passive: false
  })

</script>
</html>
