<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
    </style>
    <script>
        window.onload=function(){
            var cvs=document.getElementById("cvs");
            var ctx=cvs.getContext("2d");
            draw()



            function draw(){

                var x=cvs.width/2;
                var y=cvs.height/2;
                var lineWidth=10;
                //描边
                var radius=Math.min(x,y)-lineWidth;
                ctx.beginPath()
                ctx.arc(x,y,radius,0,Math.PI*2)
                ctx.strokeStyle='pink'
                ctx.lineWidth=lineWidth;
                ctx.stroke()

                ctx.beginPath()
                var start=0-Math.PI/2;
                var end=start+Math.PI/3;
                ctx.arc(x,y,radius,start,end)
                ctx.strokeStyle='red'
                ctx.lineWidth=lineWidth;
                ctx.stroke()


                ctx.beginPath()
                var start1=end;
                var end1=start1+Math.PI/6;
                ctx.arc(x,y,radius,start1,end1)
                ctx.strokeStyle='purple'
                ctx.lineWidth=lineWidth;
                ctx.stroke()

            }

        }


    </script>
</head>
<body>

<canvas id="cvs" width="400" height="400" style="margin:100px;border:1px solid #000;">
    你的浏览器版本过低,请升级

</canvas>
</body>
</html>
