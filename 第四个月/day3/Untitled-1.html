<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

.box{width:200px;height:200px;background:red;}
</style>
<script src="jQuery_lib/jquery-3.1.0.min.js"></script>

<script>

	//两个.animate可以先执行完第一个animate再执行另外一个  但是.animate.css不行 
	//在animate的回调函数中 可以this.animate或者this.css 有先后执行的效果
	//animate和transform不兼容

	$(function(){
		
		$(".box").click(function(){
			$(this).animate({"width":200,"height":200},2000,function(){
				$(this).animate({"width":400,"height":400},2000)
			})
		})
	})
	
	
	
</script>
</head>

<body>
<div class="box">
</div>
</body>
</html>
