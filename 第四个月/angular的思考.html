<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
.box{width:600px;height:600px;margin:100px auto}

button{width:100px;height:50px;margin:50px;display:block}

.active{background:red}

</style>
</head>

<body>
<div class="box">
	<button>首页</button>

</div>
</body>
<script>
	//从这个例子可以看出javascipt中DOM元素的引用是动态变化的  类似于鼠标的坐标  event.clientX
	//面向过程编程    
		var buttons=document.getElementsByTagName("button");
		alert(buttons.length)
		var box=document.getElementsByClassName("box")[0];
		
		for(var i=0;i<3;i++){
			var b=document.createElement("button");
			b.innerHTML=i+1;
			box.appendChild(b)
		}
		
		
		var b={
			getActive:function(){
				this.className="active"
			},
			
			getNormal:function(){
				this.className="";
			}
		}
		
		
		
		//call结合构造函数实例越多  越强大
		for(var i=1;i<buttons.length;i++){
			buttons[i].onclick=function(){
				for(var j=1;j<buttons.length;j++){
					b.getNormal.call(buttons[j])
				}
				
				b.getActive.call(this)
				//alert(this.constructor.name)
			}
		}
		
		alert(buttons.length)
		

</script>
</html>
