	<script>
		var arr=[3, 4, 13 ,14, 15, 17, 20, 22,5];
		var result = [];
		var obj = {};
		var tmp;
		while(tmp = arr.shift()){
		    if(result.length == 0){
		        result.push([tmp]);
		        continue;
		    }
		 
		    var e = result[result.length - 1];
		    if(tmp == e[e.length - 1] + 1){
		        e.push(tmp);
		    }else{
		        result.push([tmp]);
		    }
		}
		 
		console.log(result);
	</script>
