	<script>
		function removeRepeat(arr){
			var result=[];
			for( var i=0,length = arr.length;i < length;i++){
				if(result.indexOf(arr[i]) === -1){
					result.push(arr[i])
				}				
			}
			return result;
		}
		
		var arr = [2,7,1,2,9,7];
		arr.sort(function(a,b){
			return a - b
		});
		
		var newArr = removeRepeat(arr);
		console.log(newArr);
		
		
		
		
	</script>
</html>
