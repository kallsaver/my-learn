	<script>
    window.onload = onLoadHandler

    function onLoadHandler() {
      // 已知规律   step(n) = step(n-1) + step(n-2);
      // step(1) = 1 , step(2) = 2
      // 求step(100)

      function step(n) {
        if (n <= 2) {
          return 1
        } else {
          return step(n - 1) + step(n - 2)
        }
      }

      function stepBetter(n) {
        let r = n <= 0 ? 0 : 1
        let first = 1
        let second = 1
        while (true) {
          if (n <= 2) {
            return r
          } else {
            r = first + second
            second = first
            first = r
            n--
          }
        }
        return r
      }

      var result = step(40)
      console.log(result)

    }
