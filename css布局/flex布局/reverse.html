<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				font-family: '微软雅黑';
				/*font-family: cursive, '微软雅黑';*/
				padding: 0;
				margin: 0;
				font-size: 16px;
			}
			.box{display: flex;width:190px;height: 190px;float: left;padding: 10px;
			border-radius: 10px;background: #000;margin: 10px;overflow: hidden;}
			.clearfix::after{clear: both;display: block;content: "-----------------------------------------------------------";}
			.txt1::after{clear: both;display: block;content: "----------------align-items-----------------------------------";}
			.txt2::after{clear: both;display: block;content: "----------------align-content----------------------------";}
			.txt3::after{clear: both;display: block;content: "----------------justify-content------------------------------";}
			.txt4::after{clear: both;display: block;content: "----------------综合---------------------------------------";}
			
		</style>
	</head>
	<body>
		<div class="box" style="flex-direction: row;flex-wrap: wrap;justify-content: space-between;">
			<div style="width:50px;height: 50px;background: gold;">1</div>
			<div style="width:50px;height: 50px;background: peru;">2</div>
			<div style="width:50px;height: 50px;background: darkgreen;">3</div>
			<div style="width:50px;height: 50px;background: fuchsia;">4</div>
			<div style="width:50px;height: 50px;background: darkcyan;">5</div>
			<div style="width:50px;height: 50px;background: darkorange;">6</div>
		</div>
		
		<!--reverse的意思是一条轴从end开始排-->  <!--先分割轴,再开始排-->
		<div class="box" style="flex-direction: row-reverse;flex-wrap: wrap;justify-content: space-between;">
			<div style="width:50px;height: 50px;background: gold;">1</div>
			<div style="width:50px;height: 50px;background: peru;">2</div>
			<div style="width:50px;height: 50px;background: darkgreen;">3</div>
			<div style="width:50px;height: 50px;background: fuchsia;">4</div>
			<div style="width:50px;height: 50px;background: darkcyan;">5</div>
			<div style="width:50px;height: 50px;background: darkorange;">6</div>
		</div>
		
		<div class="box" style="flex-direction: column;flex-wrap: wrap;justify-content: space-between;">
			<div style="width:50px;height: 50px;background: gold;">1</div>
			<div style="width:50px;height: 50px;background: peru;">2</div>
			<div style="width:50px;height: 50px;background: darkgreen;">3</div>
			<div style="width:50px;height: 50px;background: fuchsia;">4</div>
			<div style="width:50px;height: 50px;background: darkcyan;">5</div>
			<div style="width:50px;height: 50px;background: darkorange;">6</div>
		</div>
		
		<div class="box" style="flex-direction: column-reverse;flex-wrap: wrap;justify-content: space-between;">
			<div style="width:50px;height: 50px;background: gold;">1</div>
			<div style="width:50px;height: 50px;background: peru;">2</div>
			<div style="width:50px;height: 50px;background: darkgreen;">3</div>
			<div style="width:50px;height: 50px;background: fuchsia;">4</div>
			<div style="width:50px;height: 50px;background: darkcyan;">5</div>
			<div style="width:50px;height: 50px;background: darkorange;">6</div>
		</div>
		
		<div class="clearfix"></div>
		
		<div class="box" style="flex-direction: row;flex-wrap: wrap;justify-content: space-between;">
			<div style="width:50px;height: 50px;background: gold;">1</div>
			<div style="width:50px;height: 50px;background: peru;">2</div>
			<div style="width:50px;height: 50px;background: darkgreen;">3</div>
			<div style="width:50px;height: 50px;background: fuchsia;">4</div>
			<div style="width:50px;height: 50px;background: darkcyan;">5</div>
		</div>
		
		<div class="box" style="flex-direction: row-reverse;flex-wrap: wrap;justify-content: space-between;">
			<div style="width:50px;height: 50px;background: gold;">1</div>
			<div style="width:50px;height: 50px;background: peru;">2</div>
			<div style="width:50px;height: 50px;background: darkgreen;">3</div>
			<div style="width:50px;height: 50px;background: fuchsia;align-self: flex-end;">4</div>
			<div style="width:50px;height: 50px;background: darkcyan;align-self: flex-end;">5</div>
		</div>
		
		<div class="box" style="flex-direction: row;flex-wrap: wrap;justify-content: space-between;">
			<div style="width:50px;height: 50px;background: gold;">1</div>
			<div style="width:50px;height: 50px;background: peru;">2</div>
			<div style="width:50px;height: 50px;background: darkgreen;">3</div>
			<div style="width:50px;height: 50px;background: fuchsia;align-self: flex-end;">4</div>
		</div>
		
		<!--从后方开始排,所以用reverse-->
		<div class="box" style="flex-direction: row-reverse;flex-wrap: wrap;justify-content: space-between;">
			<div style="width:50px;height: 50px;background: gold;">1</div>
			<div style="width:50px;height: 50px;background: peru;">2</div>
			<div style="width:50px;height: 50px;background: darkgreen;">3</div>
			<div style="width:50px;height: 50px;background: fuchsia;align-self: flex-end;">4</div>
		</div>
		
	</body>
</html>
