<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				font-family: '微软雅黑';
				/*font-family: cursive, '微软雅黑';*/
				padding: 0;
				margin: 0;
				font-size: 16px;
			}
			.box{display: flex;width:200px;height: 200px;float: left;
			border-radius: 10px;background: #000;margin: 10px;overflow: hidden;}
			.clearfix::after{clear: both;display: block;content: "-----------------------------------------------------------";}
			.row::after{clear: both;display: block;content: "---------------------row-------------------------------------";}
			.column::after{clear: both;display: block;content: "-------------------column-------------------------------------";}
		</style>
	</head>
	<body>
		<!--align-self是写在子元素上的,单独调整子元素自己在轴上的位置-->  
		<!--对于row是调整上下的位置-->  <!--对于column是调整左右的位置-->  <!--统一的说法是调整start center end-->
		<!--单轴调整全部子元素的位置用align-items-->
		<!--align-self:center 元素定位在轴线的中央-->
		<!--align-self:flex-star 元素定位在轴的开始-->
		<!--align-self:flex-star 元素定位在轴的结束-->
		
		<div class="row"></div>
		
		<div class="box" style="flex-direction: row;align-items: center;justify-content: center;">
			<div style="width:50px;height: 50px;background: gold;"></div>
			<div style="width:50px;height: 50px;background: forestgreen;"></div>
			<div style="width:50px;height: 50px;background: fuchsia;"></div>
		</div>
		
		<div class="box" style="flex-direction: row;flex-wrap: wrap;">
			<div style="width:50px;height: 50px;background: gold;align-self: center;"></div>
			<div style="width:50px;height: 50px;background: forestgreen;"></div>
			<div style="width:50px;height: 50px;background: fuchsia;"></div>
		</div>
		
		<div class="box" style="flex-direction: row;flex-wrap: wrap;">
			<div style="width:50px;height: 50px;background: gold;align-self: center;"></div>
			<div style="width:50px;height: 150px;background: forestgreen;"></div>
			<div style="width:50px;height: 50px;background: fuchsia;margin-right: 10px ;"></div>
			<div style="width:100px;height: 50px;background: darkgoldenrod;"></div>
		</div>
		
		<!--第一个轴的高度是150px,第二个轴的高度是50px-->
		<div class="box" style="flex-direction: row;flex-wrap: wrap;align-items: center;">
			<div style="width:50px;height: 50px;background: gold;align-self: center;"></div>   <!--align-self可以去掉了-->
			<div style="width:50px;height: 150px;background: forestgreen;"></div>
			<div style="width:50px;height: 50px;background: fuchsia;margin-right: 10px ;"></div>
			<div style="width:100px;height: 50px;background: darkgoldenrod;"></div>
		</div>
		
		<div class="clearfix"></div>
		
		<div class="box" style="flex-direction: row;flex-wrap: wrap;justify-content: space-around;">
			<div style="width:50px;height: 50px;background: gold;align-self: flex-start;"></div>   
			<div style="width:50px;height: 50px;background: forestgreen;align-self: center;"></div>
			<div style="width:50px;height: 50px;background: fuchsia;align-self: flex-end;"></div>
		</div>
		
		<div class="box" style="flex-direction: row;flex-wrap: wrap;justify-content: space-between;">
			<div style="width:50px;height: 50px;background: gold;align-self: flex-start;"></div>   
			<div style="width:50px;height: 50px;background: forestgreen;align-self: center;"></div>
			<div style="width:50px;height: 50px;background: fuchsia;align-self: flex-end;"></div>
		</div>
		
		<div class="column"></div>
		
		<div class="box" style="flex-direction: column;">
			<div style="width:50px;height: 50px;background: gold;"></div>
			<div style="width:50px;height: 50px;background: forestgreen;"></div>
		</div>
		
		<div class="box" style="flex-direction: column;">
			<div style="width:50px;height: 50px;background: gold;"></div>
			<div style="width:50px;height: 50px;background: forestgreen;align-self: center;"></div>
		</div>
		
		<div class="box" style="flex-direction: column;">
			<div style="width:50px;height: 50px;background: gold;"></div>
			<div style="width:50px;height: 50px;background: forestgreen;align-self: center;"></div>
			<div style="width:50px;height: 50px;background: forestgreen;align-self: flex-end;"></div>
		</div>
		
		
		<div class="box" style="flex-direction: column;flex-wrap: wrap;justify-content: space-between;">
			<div style="width:50px;height: 50px;background: gold;align-self: flex-start;"></div>   
			<div style="width:50px;height: 50px;background: forestgreen;align-self: center;"></div>
			<div style="width:50px;height: 50px;background: fuchsia;align-self: flex-end;"></div>
		</div>
	</body>
</html>
