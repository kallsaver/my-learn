<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				font-family: '微软雅黑';
				/*font-family: cursive, '微软雅黑';*/
				padding: 0;
				margin: 0;
				font-size: 16px;
			}
			.box{display: flex;width:190px;height: 190px;float: left;padding: 10px;
			border-radius: 10px;background: #000;margin: 10px;overflow: hidden;}
			.clearfix::after{clear: both;display: block;content: "-----------------------------------------------------------";}
			.inner{display: flex;}			
		</style>
	</head>
	<body>
		<!--不要把嵌套和多轴搞混了-->
		
		<div class="box" style="flex-direction: row;flex-wrap: wrap;">
			<span class="inner" style="flex-direction: row;
				justify-content: space-between;">
				<div style="width: 50px;height: 50px;background: #fff;">1</div>
				<div style="width: 50px;height: 50px;background: #fff;">1</div>
			</span>
			<span class="inner" style="flex-direction: row;
				justify-content: space-between;">
				<div style="width: 50px;height: 50px;background: #fff;">2</div>
				<div style="width: 50px;height: 50px;background: #fff;">2</div>
			</span>
		</div>
		
		<!--box是个单轴--> <!--里面的元素排成一行,高度是100%,宽度自适应-->
		<div class="box" style="flex-direction: row;justify-content: space-between;">
			<span class="inner" style="flex-direction: column;justify-content: space-between;">
				<div style="width: 50px;height: 50px;background: #fff;">1</div>
				<div style="width: 50px;height: 50px;background: #fff;">1</div>
			</span>
			<span class="inner" style="flex-direction: column;justify-content: space-between;">
				<div style="width: 50px;height: 50px;background: #fff;">2</div>
				<div style="width: 50px;height: 50px;background: #fff;">2</div>
			</span>
		</div>
		
		<div class="box" style="flex-direction: row;justify-content: space-between;">
			<span class="inner" style="flex-direction: column;justify-content: space-between;">
				<div style="width: 50px;height: 50px;background: #fff;">1</div>
				<div style="width: 50px;height: 50px;background: #fff;">1</div>
			</span>
			<span class="inner" style="flex-direction: column;justify-content: space-around;">
				<div style="width: 50px;height: 50px;background: #fff;">3</div>
			</span>
			<span class="inner" style="flex-direction: column;justify-content: space-between;">
				<div style="width: 50px;height: 50px;background: #fff;">2</div>
				<div style="width: 50px;height: 50px;background: #fff;">2</div>
			</span>
		</div>
		
	</body>
</html>
