<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin:0;padding: 0;}
		</style>
	</head>
	<body>
		<!--flex 属性是 flex-grow、flex-shrink 和 flex-basis 属性的简写属性。-->
		<!--flex-grow是一个数字,规定项目将相对于其他灵活的项目进行扩展的量-->
		<!--flex-shrink是一个数字,规定项目将相对于其他灵活的项目进行收缩的量-->
		<!--flex-basis是用来设置项目的宽度,如果项目上同时设置了width和flex-basis,那么flex-basis会覆盖width-->
		<!--如果这三项某项不写,那么默认是0,比如flex-basis不写,那么宽度都是0-->
		<!--flex-grow如果为0,说明该项目不分配父盒子的弹性空间-->
		<!--flex-basis表示弹性空间的收缩分配空间,如果不写,按1:1-->
		<!--项目的长度-->
		
		<div style="display: flex;height: 200px;margin-top: 50px;">
			<div style="flex: 0 0 200px;background: gold;"></div>
			<div style="flex: 1;background: fuchsia;"></div>
			<div style="flex: 0 0 200px;background: gold;width:300px"></div>
		</div>
		
		<div style="display: flex;height: 200px;margin-top: 50px;">
			<div style="flex: 0.5 1 200px;background: gold;"></div>
			<div style="flex: 1 0;background: fuchsia;"></div>
			<div style="flex: 0.5 1 200px;background: gold;"></div>
		</div>
		
		<div style="display: flex;height: 200px;margin-top: 50px;">
			<div style="flex: 0 0 ;background: gold;"></div>
			<div style="flex: 0 0;background: fuchsia;"></div>
			<div style="flex: 0 0 ;background: gold;"></div>
		</div>
		
		<div style="display: flex;height: 200px;margin-top: 50px;">
			<div style="flex: 1 0 ;background: gold;"></div>
			<div style="flex: 1 0 400px;background: fuchsia;"></div>
			<div style="flex: 1 0 ;background: gold;"></div>
		</div>
		
		<div style="display: flex;height: 200px;margin-top: 50px;">
			<div style="flex: 1 1 ;background: gold;"></div>
			<div style="flex: 1 1 400px;background: fuchsia;"></div>
			<div style="flex: 1 1 ;background: gold;"></div>
		</div>
		
		<div style="display: flex;height: 200px;margin-top: 50px;">
			<div style="flex: 0 1 ;background: gold;"></div>
			<div style="flex: 0 1 400px;background: fuchsia;"></div>
			<div style="flex: 0 1 ;background: gold;"></div>
		</div>
	</body>
</html>
