<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{ box-sizing: border-box;margin:0;padding:0}
			body {
				font-family: '微软雅黑';
				/*font-family: cursive, '微软雅黑';*/
				padding: 0;
				margin: 0;
				font-size: 16px;
			}
			.box{display: flex;width:190px;float: left;padding: 10px;
			border-radius: 10px;background: #000;margin: 10px;overflow: hidden;}
			.clearfix::after{clear: both;display: block;content: "-----------------------------------------------------------";}
			.inner{display: flex;}		
		</style>
	</head>
	<body>
		
		<!--margin-bottom是影响轴的中位线计算的(高度最大的元素决定了中位线)-->
		<!--可以看到flex布局如果按照一定的习惯布局,是很容易实现传统复杂的布局的-->
		<div class="box" style="flex-direction: row;flex-wrap: wrap;">
			<span style="width:50px;height: 50px;background: peru;margin-right: 20px;margin-bottom: 50px;"></span>
			<span style="width:50px;height: 80px;background: blueviolet;margin-right: 20px;"></span>
			<span style="width:50px;height: 50px;background: goldenrod;margin-right: 20px;"></span>
		</div>
		<div class="box" style="flex-direction: row;flex-wrap: wrap;align-items: center;">
			<span style="width:50px;height: 50px;background: peru;margin-right: 20px;margin-bottom: 50px;"></span>
			<span style="width:50px;height: 80px;background: blueviolet;margin-right: 20px;"></span>
			<span style="width:50px;height: 50px;background: goldenrod;margin-right: 20px;"></span>
		</div>
		<div class="box" style="flex-direction: row;flex-wrap: wrap;align-items: center;">
			<span style="width:50px;height: 50px;background: peru;margin-right: 20px;margin-bottom: 50px;"></span>
			<span style="width:50px;height: 150px;background: blueviolet;margin-right: 20px;"></span>
			<span style="width:50px;height: 50px;background: goldenrod;margin-right: 20px;"></span>
		</div>
	</body>
</html>
