	<script>
	//substr方法第一个参数是索引值   第二个参数是切开的元素的数量  
	//返回一个新的切开的字符串  不改变原来的字符串
		var str="0123456789"
		
		var a1=str.substr(4,2)
		console.log(a1)			//45
		console.log(str)
		
		// 只有一个参数(索引值)时,返回这个索引值右边的片段
		var a2=str.substr(4)
		console.log(a2)			//456789
		
		
	</script>
