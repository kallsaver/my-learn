<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		
		// 1.在自运行函数前加运算符,通常加 ！或者 void
		! function(){
			console.log(1)
		}()
		
		! function(){
			console.log(1)
		}()
		
		void function(){
			console.log(2)
		}()
		
		void function(){
			console.log(2)
		}()
		
		+ function(){
			console.log(3)
		}()
		
		// 2.在最前和最后加括号,这种写法要在前面加;
		;(function(){
			console.log(4)
		}())
		
		// 3.()()写法
		;(function(){
			console.log(5)
		})()
		
		// void是个运算符,返回值是undefined;
		console.log(void('哈哈'))
	</script>
</html>
