<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        textarea{
            min-height: 106px;padding:10px;
            width:500px;outline: none;
            border:1px solid #ccc;
            border-radius: 3px;
            display: inline-block;
            resize: none;line-height: 20px;
            font-size: 16px;overflow: hidden;
            word-wrap: break-word;padding-bottom: 0px;
        }
        a{
            display: inline-block;
            text-align: center;
            width:106px;height: 32px;
            line-height: 32px;color: #fff;
            background-color: #1db495;
            cursor: pointer;
            &:hover{
                text-decoration:  none;
            }
        }
        a:active{opacity: .7;}
    </style>
</head>
<body>
    <textarea id="textarea"></textarea>
    <a>保存</a>
    <div contenteditable="true">5555</div>
</body>
<script>
function makeExpandingArea(el) {
    var setStyle = function(el) {
        el.style.height = 'auto';
        el.style.height = el.scrollHeight + 'px';
        // console.log(el.scrollHeight);
    }
    var delayedResize = function(el) {
        window.setTimeout(function() {
            setStyle(el)
        },0);
    }
    if (el.addEventListener) {
        el.addEventListener('input',function() {
            setStyle(el)
        },false);
        setStyle(el)
    } else if (el.attachEvent) {
        el.attachEvent('onpropertychange',function() {
            setStyle(el)
        });
        setStyle(el)
    }
    if (window.VBArray && window.addEventListener) { //IE9
        el.attachEvent("onkeydown",function() {
            var key = window.event.keyCode;
            if (key == 8 || key == 46) delayedResize(el);

        });
        el.attachEvent("oncut",function() {
            delayedResize(el);
        }); //处理粘贴
    }
}
makeExpandingArea(textarea);
</script>
</html>
