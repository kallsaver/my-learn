	<script>
		
		var ul = document.getElementById('ul');
		
		var li = ul.getElementsByTagName('li');
		
		for(var i = 0, length = li.length; i　< length ; i++){
			console.log(i);
			// bind可以把原来的那个固定的参数改写
			li[i].onclick = function(event,i){
				console.log('event',event);
				console.log('i',i);
			}.bind(null,event,i);           // 给函数固定预设的参数
		}
