<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;box-sizing: border-box;}
        .scrollbox{
            position: relative;
            font-size: 0px;height: 200px;
        }
        .scrollbar{
            position: absolute;z-index: 10;
            width:5px;height: 150px;
            border-radius: 5px;
            background:gold;right:1px;top:1px;
        }
        textarea{
            resize: none;overflow: hidden;
            padding:10px;width:500px;
            min-height: 200px;font-size: 14px;
            line-height: 24px;
        }
    </style>
</head>
<body>

    <div class="scrollbox" style="width:500px;margin: 0 auto; margin-top:100px;">
        <div class="scrollbar"></div>
        <textarea></textarea>
    </div>
    
</body>
