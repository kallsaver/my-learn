<script>
	//主函数递归
	function mulit(n){
		if(n === 1){
			return 1;
		}
		else{
			return n * arguments.callee( n - 1 )
		}
		//或者写成一句话     n === 1 ? return 1 : return n*arguments.callee(n-1);
	}

	
	// c获得函数体的栈地址
	var c = mulit;
	// 把mulit指向函数体的栈地址清空
	mulit = null;
	
	alert(c(6));
	
	alert(mulit);
	
	
	
	//最简单的回调递归:	f(f(f(f())))	只是每次f的参数(控制次数的number)都会改变
	//升级的递归
</script>
