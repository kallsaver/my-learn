<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div{
				position: relative;
				width:200px;height: 200px;background: darkgoldenrod;
			}
			#div::before{
				content: '';position: absolute;width:100%;height: 100%;
				background: rgba(0,0,0,1);
			}
			#div:hover::before{display: none;}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
</html>
