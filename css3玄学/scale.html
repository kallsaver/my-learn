<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{margin-top:100px}
			body{text-align: center;font-size: 0;}
			*{margin: 0;padding: 0;}
			span{display: inline-block;}
			.box{width:300px;height: 100px;margin-top:100px;background: goldenrod;
				transition: all 2s ease-out;margin-right: 50px;
			}
			
		</style>
		<script src="js/jquery-3.1.0.js"></script>
	</head>
	<body>
		<div>
			<span class="box"></span>
			<span class="box"></span>
			<span class="box"></span>	
		</div>
		
	</body>
	<script>
		$('.box').bind('click',function(){
			$(this).css({'transform' : 'scaleX(2)'});
			//注意transition的延时
			//必须用setTimeout设置transtion的时间,其他方法都无效
			//setTimeout(function(){
				//transform都是虚的;虽然放大了,但是占位还是原来的宽度,虽然读取它的宽度是放大了
				console.log($(this).width());
				//$(this).finish().css({transition : 'all 0s'})
				//$(this).finish().css({'width' : '300px'})
				//$(this).css({width : '300px'})
				//transform自带stop效果,上次的transform会停止
				$(this).css({'transform' : 'scaleX('+(1/2)+')'});
			//}.bind(this),2000)
		})
		
	</script>
</html>
