<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li{
				list-style: none;
			}
			.first li:nth-of-type(-n+2){
				background: peru;
			}
			.second li:nth-of-type(n+2){
				background: gold;
			}
		</style>
	</head>
	<body>
		<ul class="first">
			<li>first1</li>
			<li>first2</li>
			<li>first3</li>
			<li>first4</li>	
		</ul>
		<ul class="second">
			<li>second1</li>
			<li>second2</li>
			<li>second3</li>
			<li>second4</li>	
		</ul>
	</body>
</html>
