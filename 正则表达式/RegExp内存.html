	<script>
		var str = 'yyyy-MM-dd hh:mm';
		
		function formatDate (fmt) {
			if (/(y+)/.test(fmt)) {
				console.log('这次的匹配规则是y:',RegExp.$1);
				if (/(M+)/.test(fmt)) {
					console.log('这次的匹配规则是M:',RegExp.$1);
				}
			}	
		}
		
		formatDate(str);
		
		
		
		
	</script>
