<script>
  // 在循环中反复地调用exec()方法是唯一一种获得全局模式的完整模式匹配信息的方法

  // 全局
  var reg = /\d/g
  var a = reg.exec('aaalb2cc3')
  console.log(a)
  console.log(a.index)

  var b = reg.exec('aaalb2cc3')
  console.log(b)
  console.log(b.index)

  var reg1 = /\d/g
  let result
  while (result = reg1.exec('a1b2c3')) {
    console.log(result.index + ':' + result[0])
  }

  console.log(/\d/.exec('a1b2c3'))

</script>
