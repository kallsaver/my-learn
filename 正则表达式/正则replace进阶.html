<!DOCTYPE html>

		<meta charset="UTF-8">

	<script>
		//http://www.cnblogs.com/whitewolf/archive/2013/03/14/2958720.html
		
		//对于正则,字符串的replace方法约定了一个特殊标记符$:
		//1.$i(1-99):表示从左到右正则表达式小括号里面所匹配的文本,例如$1
		//2.$&:表示匹配到的文本
		//3.$`:表示匹配字符串的左边文本
		//4.$':表示匹配字符串的右边文本
		//5.$$:表示$转义输出$
		
		
		//  \w表示所有的非特殊符号
		var a1 = 'boy & girl'.replace(/(\w+)\s*&\s*(\w+)/g,function(item){
			console.log(item);
		})
		
		var a2 = 'boy & girl'.replace(/(\w+)\s*&\s*(\w+)/g,'$2,$1');
		console.log(a2);          //girl,boy
		
		var a3 = 'boy & girl'.replace(/(\w+)\s*&\s*(\w+)/g,'$&-$&');
		console.log(a3);         //boy & girl-boy & girl
		

		
		// 意义很大  把script替换script~
		var a4 = 'javascript'.replace(/script/,'$&~');
		console.log(a4);
		
		// $`表示得到所匹配内容的左边文本
		var a5 = 'javascript'.replace(/script/,'$`'); //把script换成script左边的文本
		console.log(a5);            //javajava
		
		// $'表示得到所匹配内容的右边文本
		var a6 = 'javascript'.replace(/java/,"$'");
		console.log(a6);			//scriptscript
		
		var a7 = 'javascript'.replace(/script/,"$& != $`");  //java+(script != java)
		console.log(a7);			//javascript != java
		
		var a8 = "javascript".replace(/java/,"$&$' is ")     //(javascript is)+script
		console.log(a8)             //javascript is script
		
		var a9 = "javascript".replace(/script/,'$$');
		console.log(a9)             //java$
		
	</script>
</html>
