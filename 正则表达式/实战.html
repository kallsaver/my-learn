		//1.验证电话号码,如果没有$,那么[0-9]{10}只要满足后面有10+个数字就true了

		var phone1 = '13590044028';
		var phone2 = '135900440288';
		var phone3 = '23590044028';
		
		console.log(reg.test(phone1));
		console.log(reg.test(phone2));
		console.log(reg.test(phone3));

			var result = str.replace(/\-[a-z]/g,function(item){
				item = item[1].toUpperCase();
				console.log(item)

			})
