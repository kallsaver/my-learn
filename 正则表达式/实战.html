		//3.句子开头首字母大写:
		String.prototype.capitalize1 = function(){
			//(^)表示开头符的意思,即以空白(不是空格)开头,
			//不信可以var upper1='qi am a boy'
			//repalce(/(^q)([a-z])g/)
			return this.replace(/(^)([a-z])/g,function(item,a,b,index){
				console.log(item);        // 'i'
				console.log(a);           // ''   括号左边
				console.log(b);           // 'i'  括号右边
				console.log(index);       // 0
				//或者
				return item.toUpperCase()
				return a+b.toUpperCase();
			})
		};

		//3.单词首字母大写:
		String.prototype.capitalize2 = function(){

			return this.replace(/(^|\s)([a-z])/g,function(item,a,b){
				console.log(item)
				console.log(a)
				console.log(b)
				return a+b.toUpperCase();
			})
