	<script>
		var a=new RegExp('\d')

		console.log(a.test(8))
		console.log(new RegExp("\d","ig").__proto__)		//上层Object 里面写有正则的方法

		//symbol(字符串)用到的方法有match,replace,search,split
		
		//正则表达式限定符有6种,其中3种特殊符号*{0,},+{1,},?{0,1} 都是贪婪的
		//正则表达式定位符有4种,^ ? \b \B
		
		//http://blog.csdn.net/weixin_36185028/article/details/53312109
		
		function hasClass(el, className) {
		  let reg = new RegExp('(^|\\s)' + className + '(\\s|$)')
		  return reg.test(el.className)
		}
		
		function addClass(el, className) {
		  if (hasClass(el, className)) {
		    return
		  }
		
		  let newClass = el.className.split(' ')
		  newClass.push(className)
		  el.className = newClass.join(' ')
		}
	</script>
