	<script>
		$.fn.slideBorder = function(options){
			this.css('position','relative');
			console.log(this.find('ul'))
			var firstLi = this.find('li').eq(0);
			var defaultOptions = {
				'position' : 'absolute',
				'top' : '100%' ,
				'left' : 0,
				'width' : firstLi.width(),
				'height' : '2px',
				'background' : 'lawngreen',
				'marginTop' : 0
			}
			options = options || {};
			$.fn.extend(defaultOptions,options)
			var slide = $('<div>').appendTo(this).css(defaultOptions);
			this.find('li').each(function(){
				$(this).css('position','relative');
				$(this).hover(
					function(){
						var width = $(this).width();
						var left = $(this)[0].offsetLeft;
						slide.stop().animate({
							left : left,
							width : width
						},'slow')
					}
				)
			})
			return this;
		}

	</script>
