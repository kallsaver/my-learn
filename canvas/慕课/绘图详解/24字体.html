<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字体</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
</body>
<script>
  const WIDTH = 1500
  const HEIGHT = 1000
  // 弧度制
  const RADIAN = 180 / Math.PI

  let canvas = document.getElementById('canvas')
  canvas.width = WIDTH
  canvas.height = HEIGHT
  let context = canvas.getContext('2d')

  context.font = 'bold 40px Arial'
  context.fillStyle = '#058'

  context.beginPath()
  context.arc(50, 50, 50, 0, 2 * Math.PI)
  context.fill()

  context.fillText('666', 0, 200)

  context.lineWidth = 1
  context.strokeStyle = '#058'
  context.strokeText('666', 0, 300)

  let stop1 = 0
  let color1 = 'red'

  let stop2 = 0.25
  let color2 = 'peru'

  let stop3 = 0.5
  let color3 = 'yellow'

  let stop4 = 0.75
  let color4 = 'gold'

  let stop5 = 1
  let color5 = '#ffffff'

  let linearGradient = context.createLinearGradient(
    0, 0,
    WIDTH, 0
  )
  linearGradient.addColorStop(stop1, color1)
  linearGradient.addColorStop(stop2, color2)
  linearGradient.addColorStop(stop3, color3)
  linearGradient.addColorStop(stop4, color4)
  linearGradient.addColorStop(stop5, color5)

  context.fillStyle = linearGradient
  context.font = 'bold 100px Arial'
  context.fillText('Canvas', 50, 400)

  let backgroundImage = new Image()
  backgroundImage.src = './images/1.jpg'

  backgroundImage.onload = () => {
    let pattern = context.createPattern(backgroundImage, 'repeat')
    context.fillStyle = pattern
    context.font = 'bold 100px Arial'
    context.fillText('Canvas', 50, 500)
  }

</script>

</html>
