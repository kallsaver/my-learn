<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>放大镜</title>
  <style>
    .canvas {
      display: block;
      margin: 100px auto;
    }
  </style>
</head>

<body>
  <canvas id="canvas" class="canvas"></canvas>
  <canvas id="magnifier" style="display: none"></canvas>
</body>
<script>

  // 是否点击
  let isMouseDown = false
  // 放大倍速
  const scale = 2
  // 放大镜半径
  const mr = 50

  let image = new Image()
  image.src = './images/1.jpg'
  let canvas = document.getElementById('canvas')
  let context = canvas.getContext('2d')

  let magnifierCanvas = document.getElementById('magnifier')
  let magnifierContext = magnifierCanvas.getContext('2d')

  image.onload = () => {

    canvas.width = image.width / scale
    canvas.height = image.height / scale

    magnifierCanvas.width = image.width
    magnifierCanvas.height = image.height

    // 绘制压缩像素的
    context.drawImage(image, 0, 0, canvas.width, canvas.height)
    // 绘制真实像素的
    magnifierContext.drawImage(image, 0, 0)

  }

  function windowToCanvas(x, y) {
    let pos = canvas.getBoundingClientRect()
    return {
      x: x - pos.left,
      y: y - pos.top
    }
  }

  canvas.onmousedown = function (e) {
    e.preventDefault()
    isMouseDown = true
    let point = windowToCanvas(e.clientX, e.clientY)
    drawCanvasWithMagnifier(true, point)
  }

  canvas.onmousemove = function (e) {
    e.preventDefault()
    if (isMouseDown) {
      let point = windowToCanvas(e.clientX, e.clientY)
      drawCanvasWithMagnifier(true, point)
    }
  }

  canvas.onmouseup = function (e) {
    e.preventDefault()
    isMouseDown = false
  }

  canvas.onmouseout = function (e) {
    e.preventDefault()
    isMouseDown = false
    drawCanvasWithMagnifier(false)
  }

  function drawCanvasWithMagnifier(isShowMagnifier, point) {
    context.clearRect(0, 0, canvas.width, canvas.height)
    context.drawImage(image, 0, 0, canvas.width, canvas.height)
    if (isShowMagnifier) {
      drawMagnifier(point)
    }
  }

  function drawMagnifier(point) {

    // point是缩略图原点(为了方便计算源图的原点和缩略图原点一样)
    // 缩略图上鼠标所在得地方得到源图的坐标
    let imageLG_cx = point.x * scale
    let imageLG_cy = point.y * scale

    // 源图的开始坐标
    let sx = imageLG_cx - mr
    let sy = imageLG_cy - mr

    // 绘制在canvas画布的开始坐标
    let dx = point.x - mr
    let dy = point.y - mr

    context.save()

    context.lineWidth = mr / 10
    context.strokeStyle = "#069"

    context.beginPath()
    context.arc(point.x, point.y, mr, 0, Math.PI * 2, false)
    context.stroke()
    context.clip()
    context.drawImage(magnifierCanvas, sx, sy, 2 * mr, 2 * mr, dx, dy, 2 * mr, 2 * mr)
    context.restore()


  }


</script>

</html>
