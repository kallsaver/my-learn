<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水印</title>
</head>

<body>
  <canvas id="canvas"></canvas>
</body>
<script>

  let canvas = document.getElementById('canvas')
  let context = canvas.getContext('2d')

  let image = new Image()
  image.src= './images/1.jpg'

  image.onload = () => {

    canvas.width = image.width
    canvas.height = image.height

    let watermarkCanvas = document.createElement('canvas')
    watermarkCanvas.width = 200
    watermarkCanvas.width = 100
    let watermarkContext = watermarkCanvas.getContext('2d')
    watermarkContext.font = 'bold 40px Arial'
    watermarkContext.fillStyle = 'rgba(255, 255, 255, 0.5)'
    watermarkContext.fillText('水印', 20, 50)


    context.drawImage(image, 0, 0)
    context.drawImage(watermarkCanvas, canvas.width - 200, canvas.height - 100, watermarkCanvas.width, watermarkCanvas.height)
  }

</script>

</html>
