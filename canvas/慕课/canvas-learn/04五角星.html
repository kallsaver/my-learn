<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>五角星</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
</body>
<script>

  // 浏览器的y轴和数学的y轴是相反的

  const WIDTH = 800
  const HEIGHT = 800

  const B_RADIUS = 300
  const S_RADIUS = 150

  // 弧度制
  const RADIAN = 180 / Math.PI

  let canvas = document.getElementById('canvas')
  canvas.width = WIDTH
  canvas.height = HEIGHT
  let context = canvas.getContext('2d')

  context.lineWidth = 10
  context.lineJoin = 'bevel'

  context.beginPath()
  context.lineTo(0, 0)
  context.lineTo(100, 100)
  context.stroke()
  context.moveTo(100, 100)
  drawStar(context, WIDTH / 2, HEIGHT / 2, B_RADIUS, S_RADIUS, 30)
  drawStar(context, WIDTH / 2, HEIGHT / 2, B_RADIUS / 2, S_RADIUS / 2, 30)

  // 画一个五角星
  // context,五角星中心点x坐标,五角星中心点y坐标,五角星大圆半径,五角星小圆半径,顺时针旋转角
  function drawStar(context, x, y, br, sr, rotate = 0) {
    const RADIAN = 180 / Math.PI
    context.beginPath()
    for (let i = 0; i < 5; i++) {
      context.lineTo(
        // 原点坐标移动到画布中心
        x + Math.cos((18 + i * 72 - rotate) / RADIAN) * br,
        y - Math.sin((18 + i * 72 - rotate) / RADIAN) * br,
      )

      context.lineTo(
        // 原点坐标移动到画布中心
        x + Math.cos((54 + i * 72 - rotate) / RADIAN) * sr,
        y - Math.sin((54 + i * 72 - rotate) / RADIAN) * sr,
      )
    }

    context.closePath()
    context.stroke()
  }


</script>

</html>
