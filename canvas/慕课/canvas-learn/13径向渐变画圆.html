<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>径向画圆</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .canvas {
      display: block;
      width: 1500px;
      margin: 100px auto;
      border: 1px solid #cccccc;
    }
  </style>
</head>

<body>
  <canvas id="canvas" class="canvas"></canvas>
</body>
<script>
  const WIDTH = 800
  const HEIGHT = 800
  // 弧度制
  const RADIAN = 180 / Math.PI

  let canvas = document.getElementById('canvas')
  canvas.width = WIDTH
  canvas.height = HEIGHT
  let context = canvas.getContext('2d')


  function drawGradientArc(x, y, r, color, bgColor) {
    let x1 = x
    let y1 = y
    let r1 = 0

    let x2 = x
    let y2 = y
    let r2 = r * 2

    let stop1 = 0.0

    let stop2 = 1.0

    let radialGradient = context.createRadialGradient(
      x1, y1, r1,
      x2, x2, r2
    )

    radialGradient.addColorStop(stop1, color)
    radialGradient.addColorStop(stop2, bgColor)
    context.fillStyle = radialGradient
    context.beginPath()
    context.arc(x, y, r, 0, 2 * Math.PI)
    context.closePath()
    context.fill()
  }

  context.fillStyle = '#000'
  context.fillRect(0, 0, WIDTH, HEIGHT)
  drawGradientArc(WIDTH / 2, HEIGHT / 2, 10, 'blue', '#fff')

</script>

</html>
