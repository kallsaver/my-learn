<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>径向渐变</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .canvas {
      display: block;
      width: 1500px;
      margin: 100px auto;
      border: 1px solid #cccccc;
    }
  </style>
</head>

<body>
  <canvas id="canvas" class="canvas"></canvas>
</body>
<script>
  const WIDTH = 800
  const HEIGHT = 800
  // 弧度制
  const RADIAN = 180 / Math.PI

  let canvas = document.getElementById('canvas')
  canvas.width = WIDTH
  canvas.height = HEIGHT
  let context = canvas.getContext('2d')

  let x1 = WIDTH / 2
  let y1 = WIDTH / 2
  let r1 = 0

  let x2 = WIDTH / 2
  let y2 = WIDTH / 2
  let r2 = 300

  let stop1 = 0
  let color1 = 'blue'

  let stop2 = 1
  let color2 = 'black'


  let radialGradient = context.createRadialGradient(
    x1, y1, r1,
    x2, x2, r2
  )

  radialGradient.addColorStop(stop1, color1)
  radialGradient.addColorStop(stop2, color2)
  context.fillStyle = radialGradient
  context.fillRect(0, 0, WIDTH, HEIGHT)

</script>

</html>
