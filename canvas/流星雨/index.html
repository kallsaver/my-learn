<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
</body>
<script>
  class Throttle {
    constructor(timeSlice = DEFAULT_TIME_SLICE, firstStartTime) {
      this.timeSlice = timeSlice
      this.firstStartTime = firstStartTime
      this.init()
    }
    init() {
      this.state = true
    }
    run(func, overload) {
      if (!this.state) {
        return
      }
      if (this.firstStartTime && !this.first) {
        this.waitFirst = true
        this.firstStartTimer = window.setTimeout(() => {
          this.first = true
          this.waitFirst = false
          let currentTime = new Date().getTime()
          if (!this.lastTime || currentTime - this.lastTime > this.timeSlice) {
            this.lastTime = currentTime
            func()
          }
        }, this.firstStartTime)
        return
      }
      if (this.waitFirst) {
        return
      }
      let currentTime = new Date().getTime()
      if (!this.lastTime || currentTime - this.lastTime > this.timeSlice) {
        this.lastTime = currentTime
        func()
      }
    }
    restart() {
      this.state = true
    }
    stop() {
      this.state = false
    }
    destroy() {
      this.timeSlice = null
      this.lastTime = null
      window.clearTimeout(this.firstStartTimer)
      this.firstStartTimer = null
    }
  }

  const requestAnimationFrame =
    window.requestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    window.oRequestAnimationFrame ||
    window.msRequestAnimationFrame ||
    function (callback) {
      window.setTimeout(callback, 1000 / 30)
    }

  function getRandomInt(min, max) {
    return Math.random() * (max - min + 1) + min | 0
  }

  const meteorList = []

  let canvas = document.getElementById('canvas')
  let context = canvas.getContext('2d')

  canvas.width = window.innerWidth
  canvas.height = window.innerHeight

  let backgroundImage = new Image()
  backgroundImage.src = './banner_pc.jpg'

  class Meteor {
    constructor(x, y, length, angle, speed) {
      this.x = x
      this.y = y
      this.length = length
      this.angle = angle / 180 * Math.PI
      this.speed = speed
      this.init()
    }
    init() {
      this.width = this.length * Math.cos(this.angle)
      this.height = this.length * Math.sin(this.angle)
      this.vx = -this.speed * Math.cos(this.angle)
      this.vy = this.speed * Math.sin(this.angle)
      this.alpha =  1
      this.distX = getRandomInt(200, 300)
      this.distY = getRandomInt(canvas.height - 500, canvas.height - 600)
      this.state = true
      this.lineWidth = getRandomInt(2, 3)

      this.colorsStopList = [
        {
          s: 0,
          r: getRandomInt(220, 230),
          g: getRandomInt(88, 90),
          b: getRandomInt(220, 230),
          a: 1
        },
        {
          s: 0.3,
          r: getRandomInt(200, 180),
          g: getRandomInt(10, 12),
          b: getRandomInt(200, 180),
          a: 0.6
        },
        {
          s: 0.8,
          r: getRandomInt(150, 130),
          g: getRandomInt(0, 10),
          b: getRandomInt(150, 130),
          a: 0.2
        },
      ]
    }
    render() {
      context.save()
      context.lineWidth = this.lineWidth

      let startX = this.x
      let endX = this.x + this.width
      let startY = this.y
      let endY = this.y - this.height

      let linear = context.createLinearGradient(
        startX, startY,
        endX, endY
      )

      for (let i = 0; i < this.colorsStopList.length; i++) {
        let item = this.colorsStopList[i]
        let stop = item.s
        let color = `rgba(${item.r}, ${item.g}, ${item.b}, ${item.a})`
        linear.addColorStop(stop, color)
      }

      context.strokeStyle = linear
      context.globalAlpha = this.alpha

      context.beginPath()
      context.moveTo(startX, startY)
      context.lineTo(endX, endY)
      context.closePath()
      context.stroke()
      context.restore()
    }
    update() {
      if (this.x < this.distX || this.y > this.distY) {
        this.destroy()
      }

      this.x += this.vx
      this.y += this.vy

      this.flowAway()
    }
    flowAway() {
      if (this.x - this.distX < 20 || this.distY - this.y < 20) {
        this.alpha -= 0.3
      }
      if (this.alpha < 0) {
        this.alpha = 0
      }
    }
    draw() {
      if (this.state) {
        this.render()
        this.update()
      }
    }
    destroy() {
      this.state = false
    }
  }

  function createMeteor() {
    let x = getRandomInt(200, canvas.width - 200)
    let y = getRandomInt(10, 100)
    let length = 60 + Math.random() * 30
    let angle = 40 + Math.random() * 5
    let speed = Math.random() + 10
    let meteor = new Meteor(x, y, length, angle, speed)
    meteorList.push(meteor)
  }

  function draw() {
    for (let i = 0; i < meteorList.length; i++) {
      let meteor = meteorList[i]
      meteor.draw()
    }
  }

  function update() {
    window.throttle.run(() => {
      if (Math.random() > 0.5) {
        let count = getRandomInt(1, 6)
        for (let i = 0; i < count; i++) {
          createMeteor()
        }
      }
    })
  }

  function fillBackground() {
    context.save()
    context.fillStyle = 'rgba(0,0,0,0.2)'
    context.fillRect(0, 0, canvas.width, canvas.height)
    let pattern = context.createPattern(backgroundImage, 'no-repeat')
    // fillStyle可以是color,gradient,image,canvas,video
    context.fillStyle = pattern
    context.fillRect(0, 0, canvas.width, canvas.height)
    context.restore()
  }

  function loop() {
    fillBackground()
    draw()
    update()
    requestAnimationFrame(loop)
  }

  function init() {
    window.throttle = new Throttle(1000)
  }

  backgroundImage.onload = () => {
    init()
    loop()
  }

</script>
</html>
