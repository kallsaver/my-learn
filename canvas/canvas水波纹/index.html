<script>
  function observeProperty(obj, key, fn) {
    var val = obj[key]
    Object.defineProperty(obj, key, {
      enumerable: true,
      configurable: true,
      get() {
        return val
      },
      set(newVal) {
        if (val === newVal) {
          return
        }
        val = newVal
        if (typeof fn === 'function') {
          fn()
        }
      }
    })
  }

  class WaterWave {
    constructor(options) {
      this.options = options
      this.init()
    }
    init() {
      observeProperty(this, 'options', function () {
        console.log('set')
      })
    }
  }

  let w = new WaterWave({
    width: 100
  })
