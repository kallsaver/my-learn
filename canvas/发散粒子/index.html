<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<canvas id="motion">Canvas is not supported in your browser.</canvas>
	</body>
	<script>

		// 0开头表示8进制
		console.log(010);

    // ox开头表示16进制
    console.log(0x10);

    // 1.3 * 15
    console.log(1.3 * 0xf);

		// 如果是写成2进制   // 1000
		console.log(010.toString(2));

		// 如果是写成8进制   // 10
		console.log(010.toString(8));

		// 如果是写成16进制  // 8
		console.log(010.toString(16));

    function getRandomInt(min, max) {
      if (min - max > 0) {
        var temp = min
        min = max
        max = temp
      }
      return (Math.random() * (max - min + 1) + min) | 0
    }

    function getRandomColor() {
      // << 1就是乘以2并把小数点数去掉
      // << 0就是小数点数去掉
      // 所以可以得到#000000 ~ #ffffff之间的颜色
      return '#' + (getRandomInt(0, 0xffffff)).toString(16);
    }

		window.requestAnimationFrame =
    window.requestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    window.oRequestAnimationFrame ||
    window.msRequestAnimationFrame ||
    function(callback) {
      window.setTimeout(callback, 1000 / 30);
    };

		var canvas = document.getElementById('motion');
		var ctx = canvas.getContext('2d');
		var particles = {};
		var particleIndex = 0;
		var particleNum = 0.2;

		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		// 粒子的原型,定义了粒子初始化的状态
		function Particle() {

			// 粒子初始化的位置
			this.x = canvas.width / 2;
      this.y = canvas.height / 2;

      // 粒子的大小
      this.size = Math.random() * 1;

      // 粒子的位移速度
      this.vx = Math.random() * 6 - 3;
      this.vy = Math.random() * 4 - 2;

      // 粒子的大小成长速度
      this.growth = (Math.abs(this.vx) + Math.abs(this.vy)) * 0.007;

      // 粒子的颜色
      this.color = getRandomColor();

      particleIndex++;
      this.id = particleIndex;
			particles[particleIndex] = this;
		}

    // 粒子的渲染层更新
		Particle.prototype.render = function() {

      // 画笔的填充颜色
      ctx.fillStyle = this.color;

			// 开始一个新的绘画
      ctx.beginPath();

			// 圆心x轴坐标,圆心y轴坐标,园的半径,开始的角度,结束的角度
			ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);

			// 填充
			ctx.fill();
		}

    // 粒子的数据层更新
    Particle.prototype.update = function () {
      this.x += this.vx;
      this.y += this.vy;

      this.size += this.growth;

      // 如果粒子到达画布边缘,将会被删除
      if (this.x > canvas.width || this.y > canvas.height) {
        // 采用哈希表管理数据更好
        delete particles[this.id];
      }
    }

    function fillBackground() {
      ctx.fillStyle = "#000";
      // 和clearRect作用差不多,clearRect是白色的
      ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    }

		function loop() {

      fillBackground()

			// 如果随机数大于0.2,产生一个新的球
			if (Math.random() > particleNum) {
				new Particle();
			}

			for(var i in particles) {
				particles[i].render();
        particles[i].update();
      }

      // 按照浏览器频率递归
      requestAnimationFrame(loop);
    }

    loop();

	</script>
</html>
