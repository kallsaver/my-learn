<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<canvas id="motion">Canvas is not supported in your browser.</canvas>
	</body>
	<script>
		
		// 0开头表示8进制
		console.log(010);
		
		// 如果是写成2进制   // 1000
		console.log(010.toString(2));  
		
		// 如果是写成8进制   // 10
		console.log(010.toString(8));  
		
		// 如果是写成16进制  // 8
		console.log(010.toString(16));
		
		// ox开头表示16进制
		console.log(0x10);
		
		// 1.3 * 15
		console.log(1.3 * 0xf);
		
		window.requestAnimFrame =
	    window.requestAnimationFrame ||
	    window.webkitRequestAnimationFrame ||
	    window.mozRequestAnimationFrame ||
	    window.oRequestAnimationFrame ||
	    window.msRequestAnimationFrame ||
	    function(callback) {
	        window.setTimeout(callback, 1000 / 30);
	    };
		
		var getRandomColor = function() {
			// << 1就是乘以2并把小数点数去掉
			// << 0就是小数点数去掉
			// 所以可以得到#000000 ~ #ffffff之间的颜色
			return '#' + (Math.random() * 0xffffff << 0).toString(16);
		}
		
		var canvas = document.getElementById('motion');
		var c = canvas.getContext('2d');
		var particles = {};
		var particleIndex = 0;
		var particleNum = 0.2;
		
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		
		// 粒子的原型,定义了粒子初始化的状态
		function Particle() {
			
			// 粒子初始化的位置
			this.x = canvas.width / 2;
			this.y = canvas.height / 2;

		    this.vx = Math.random() * 6 - 3;
		    this.vy = Math.random() * 4 - 2;
		    
		    this.growth = (Math.abs(this.vx) + Math.abs(this.vy)) * 0.007;
		
			particleIndex++;
			particles[particleIndex] = this;
			this.id = particleIndex;
			
			// 颗粒的大小
			this.size = Math.random() * 1;
			
			// 颗粒的颜色
			this.color = getRandomColor();
		
		}
		
		
		
		Particle.prototype.draw = function() {
			this.x += this.vx;
			this.y += this.vy;
			
			this.size += this.growth;
			
			// 如果粒子到达画布边缘,将会被删除
			if(this.x > canvas.width || this.y > canvas.height) {
				// 采用哈希表管理数据更好

				delete particles[this.id];
			}
			
			// 画笔的填充颜色
			c.fillStyle = this.color;
			
			// 开始一个新的绘画
			c.beginPath();
			
			// 圆心x轴坐标,圆心y轴坐标,园的半径,开始的角度,结束的角度
			c.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
			
			// 填充
			c.fill();

		}
		
		function animate() {
			// 按照浏览器频率递归
			requestAnimationFrame(animate);
			c.fillStyle = "#000";
			// 背景是黑色的矩形
			c.fillRect(0, 0, canvas.width, canvas.height);
			
			// 如果随机数大于0.2,产生一个新的球
			if(Math.random() > particleNum) {
				new Particle();
			}
			
			for(var i in particles) {
				particles[i].draw();
			}
		}
		
		requestAnimationFrame(animate);
		
	</script>

</html>
