<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
    </style>
</head>
<body>

<canvas id="canvas" width="400" height="400" style="margin:100px;border:1px solid #000;">
    你的浏览器版本过低,请升级
</canvas>
<script>
		var canvas = document.getElementById('canvas');
		
		var ctx = canvas.getContext('2d');
		
		
		// canvas的arc圆弧的起点是数学的0度角
		var drawMessage = [
			{
				start: -Math.PI * 3 / 6,
				distance: Math.PI / 3,
				end: -Math.PI / 6,
				color: 'red',
			},
			{
				start: -Math.PI / 6,
				distance: Math.PI / 3,
				end: Math.PI * 3 / 6,
				color: 'pink',
			},
			{
				start: Math.PI * 1 / 6,
				distance: Math.PI / 3,
				end: Math.PI * 3 / 6,
				color: 'purple',
			},
			{
				start: Math.PI * 3 / 6,
				distance: Math.PI / 3,
				end: Math.PI * 5 / 6,
				color: 'yellow',
			},
			{
				start: Math.PI * 5 / 6,
				distance: Math.PI/3,
				end: Math.PI * 7 / 6,
				color: 'teal',
			},
			{
				start: Math.PI * 7 / 6,
				distance: Math.PI / 3,
				end: Math.PI * 9 / 6,
				color: 'peru',
			},
		];
		
        var x = canvas.width / 2;
        var y = canvas.height / 2;
        // 描边线条的粗细
        var lineWidth = 20;
        
        ctx.lineWidth = lineWidth;
        
        // 描边时,元素占一半线条,外面占一半线条
        var radius = Math.min(x,y) - lineWidth / 2;
		
		for(var i = 0; i < drawMessage.length; i++){
	        ctx.beginPath();
	        ctx.strokeStyle = drawMessage[i].color
            var start = drawMessage[i].start;
            var end = drawMessage[i].end;
            ctx.arc(x, y, radius, start, end);
            ctx.stroke();
		}
		
</script>
</body>
</html>
