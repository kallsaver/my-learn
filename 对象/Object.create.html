<script>
  function Cat() {
    this.age = 2
  }

  let cat = new Cat()

  let obj = Object.create(cat)

  console.log(obj)

  Object.defineProperty(obj, 'speak', {
    value: function () {
      // Object.defineProperty定义一个方法中的this是调用者
      console.log('this', this)
    }
  })

  console.log(obj.speak())

</script>
</html>
