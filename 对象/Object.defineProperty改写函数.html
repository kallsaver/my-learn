<script>
  let obj = {
    fn: function () {
      return 1
    }
  }

  // 属性是一个函数是,val就是函数
  Object.defineProperty(obj, 'fn', {
    value: function() {
      // 这个this是obj
      console.log(this)
      return 2
    }
  })

  console.log(obj.fn())

</script>
