<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      color:#000;
      background-color: #22252A;
      overflow:auto;margin:0;padding:0;
      font-size:12px;
    }

    body,input,select,button,textarea{
      font-family:verdana,sans-serif;
    }

    *{
      margin: 0; padding: 0;
    }

    .gray {
      color:gray;
    }
    .textIndent {
      text-indent:2em;
    }
    .talkLeft, .talkRight{
      float:left;
      height: 480px;
      padding:10px 10px;
    }
    .talkLeft {
      width:625px;
    }
    #talkFrame {
      height: 360px;
      padding: 5px 5px;

      margin-bottom:10px;
      overflow-y:scroll;
      overflow-x: none;
    }
    #inputDiv {
      margin-bottom:5px;
    }
    #message {
      width: 623px;
      height: 60px;
      border:0px;
    }
    .page{
      overflow:hidden;
      width:890px;
      margin: 0 auto;
      background: #FFFFFF;
      font-size:12px;
      padding: 10px 10px;
      margin-top:50px;
    }
    .f-right{
      float:right;
    }
    #onlineUsers {
      width: 225px; height: 480px;
      overflow-y:scroll;
      overflow-x: none;
    }
    .page, #talkFrame, #onlineUsers,#message {
      border-radius: 10px 10px 10px 10px;
      -moz-box-shadow:1px 1px 10px #333333;
      -webkit-box-shadow:1px 1px 10px #333333;
      box-shadow:1px 1px 10px #333333;
    }
    #send {
      width: 100px; height: 30px; margin-top: 5px;
      font-size:14px;
    }
  </style>
</head>

<body>
  <div id='errorPage' class='page' style='display:none;'>
    <h1>
      当前浏览器不支持WebSocket，请使用其他浏览器，例如chrome 4.0.249.0 +
    </h1>
  </div>
  <div id='prePage' class='page' style='width:690px;text-align:center;'>
    <input id='nickInput' type='text' placeholder="请输入您的昵称" />&nbsp;
    <input id='open' type='button' value='进入聊天室' />
  </div>
  <div id='mainPage' class='page' style='display:none;'>
    <div style='overflow:hidden;'>
      <div class='talkLeft'>
        <div id='talkFrame'></div>
        <div id='inputDiv'>
          <textarea placeholder="嗨，随便说点啥呗" id="message"></textarea>
        </div>
        <div style='overflow:hidden;'>
          <input class='f-right' type='button' value='发送' id="send" />
        </div>
      </div>
      <div class='talkRight'>
        <div id='onlineUsers'></div>
      </div>
    </div>
    <div style='text-align:center;'>
      <input type='button' value='退出' id="logout" />
    </div>
  </div>
</body>
<script src="./js/jquery.js"></script>
<script>

</script>

</html>
