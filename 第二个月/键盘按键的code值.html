<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	
	var run=document.getElementsByClassName("run")[0];
	var div=document.getElementsByTagName("div")[0];
	
	
	//当前浏览器的宽度值
/*	alert(div.offsetWidth);
	alert(window.innerHeight);
	alert(document.documentElement.clientWidth);*/
	
	
	//此时的ev是事件的对象 是键盘
	document.onkeydown=function(ev){
		var oEv=ev||window.event;
		//如果键盘按向右键
		alert(oEv.keyCode)
		var n=oEv.keyCode;
		var l=run.offsetLeft;
		var t=run.offsetTop;
		var screenW=window.innerWidth;
		var screenH=window.innerHeight;
		
		
		switch(n){
			//左
			case 37:
			
			if(l>0){
				//js通过改变行内样式的方法实现动效，而div.offsetLeft不是样式,只是一个系统储存number格式的变量,并且这个变量是从css结构中自动获得初始值			 
				run.style.left=l-10+"px";
			}
			break;
			
			case 38:
			t=run.offsetTop;
			if(t>0){ 
			run.style.top=t-10+"px";
			}
			break;
			
			
			case 39:
			if(l<screenW-run.offsetWidth){
			run.style.left=run.offsetLeft+10+"px";
			}
			break;
			
			
			case 40:
			if(t<screenH-run.offsetHeight){
			run.style.top=run.offsetTop+10+"px";
			}
			break;
			
			
		}
		
	
	
	}


}

</script>

<style type="text/css">
*{margin:0;padding:0;}
.run{width:50px;height:50px;background:red;position:absolute;top:100px;left:500px;}
</style>

</head>

<body>
<div></div>
<div class="run"></div>
</body>
</html>
