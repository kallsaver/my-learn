<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;font-size:0px;}
input{width:150px;height:30px;line-height:30px;margin-left:20px;}
button{font-size: 12px;width:50px;height:30px;background:#ccc;}
.errorPop{width:200px;height:80px;background:green;color:#fff;font-size:20px;text-align:center;line-height:80px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);border-radius:7px;}

</style>



<script>
//事件1: 点击button 弹出.errorPop  errorPop 1秒后消失

//事件2: 鼠标停留在errorPop上时  errorPop 不消失
//事件3: 鼠标离开errorPop时  errorPop 1秒后消失
window.onload=function(){
	var input=document.getElementsByTagName("input")[0];
	var button=document.getElementsByTagName("button")[0];
	var timer;
	var errorPop
	button.onclick=function(){
		//封装函数的参数有变量的,在函数的外面定义即可
		error(errorPop,"错误啦!",1000)
	}
	
	//其实驼峰命名一点都不好  分不清系统变量和自设变量
	function error(classname,text,delaytime){
		var classname=document.createElement("div");
		classname.className="errorPop";
		classname.innerHTML=text;
		document.body.appendChild(classname);
		
		//
		function run(){
		  timer=setTimeout(function(){
		  document.body.removeChild(classname);	
		  },delaytime||1000)
		}
		
		run();
		
		classname.onmousemove=function(){
			clearTimeout(timer);
		}
		
		classname.onmouseout=function(){
			run();
			}
	}
	
	
	
}
</script>

</head>

<body>
<input type="text">
<button>确定</button>
</body>
</html>
