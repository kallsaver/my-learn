<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;font-size:0px;}
.box{width:500px;height:350px;margin:200px auto;text-align:center;border:1px solid #ccc;}
h3{font-size:26px;font-weight:bolder;line-height:50px;}
input{font-size:30px;width:400px;height:200px;text-align:center;}
button{width:100px;line-height:40px;font-size:16px;margin-top:20px;}
</style>
<script>
//点击button开始 随机数
window.onload=function(){
	var name=" 产品中心 其他保鲜 容器炊具 餐具明星 产品 新品速递 热销产品 热销套 新闻动态 媒体报道 活动信息 康宁心 煮艺节目介绍 明星嘉宾 活动预告 节目回顾 其他节目"
	// student是个数组
	var student=name.split(' ');
	alert(student.length)
	var button1=document.getElementsByTagName("button")[0];
	var button2=document.getElementsByTagName("button")[1];
	var input=document.getElementsByTagName("input")[0];
	var timer;
	button1.onclick=function(){
		
		
		timer=setInterval(function(){
			var n;
			n=parseInt(Math.random()*student.length)
			input.value=student[n];
			
		},60)
	}
	
	button2.onclick=function(){
		clearInterval(timer)
	}
}

</script>
</head>

<body>
<div class="box">
	<h3>今天谁买冰棒</h3>
    <div><input type="text"></div>
    <button>开始</button><button>结束</button>
</div>
</body>
</html>
