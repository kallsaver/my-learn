<meta charset="utf-8">
<title>无标题文档</title>
<style>
button{width:50px;height:30px;background:#ccc;}

</style>
<script>
//一个事件绑定两个函数
window.onload=function(){
	var oBtn=document.getElementsByTagName("button")[0];
	var box=document.getElementsByClassName("box")[0];
	
	
	function run1(){
		
		
	}	
	
	function run2(){
		alert(2222)
	}
	
	function addEvent(obj,ev,fn){
/*		if(obj.attachEvent){
			obj.attachEvent("on"+ev,fn);
		}
		else{
			obj.addEventListener(ev,fn,false);
		}*/
		//这个对象是否有个附加(重复)事件并且是IE的,如果有,这个对象走IE的重复事件流程,如果没有,走w3c的重复事件流程
		
		
		//IE:附加事件  w3c:添加事件监听
		obj.attachEvent? obj.attachEvent("on"+ev,fn):obj.addEventListener(ev,fn,false);	
	}
	//这个函数看似是立即执行 其实是要点击才能执行
	addEvent(box,"mousemove",run1);	
	addEvent(box,"mousemove",run2);	
}


</script>

</head>

<div class="box" style="width:200px;height:200px;background:red;position:absolute;"></div>
