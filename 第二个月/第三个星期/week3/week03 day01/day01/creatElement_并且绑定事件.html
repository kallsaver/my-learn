<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
ul{ background:#eee}
li{ background:#ccc; margin-bottom:20px;list-style:none; width:200px; padding:10px;}
</style>


<script>
window.onload=function(){
	var arr=['张三','李四','王五','赵六','小明','小红','小强','小王','小彤','小李']	
	var oBtn=document.getElementsByTagName('button')[0];
	
	oBtn.onclick=function(){
		//创建ul
		var oUl=document.createElement('ul');
		
		//循环向ul插入li
		for(var i=0; i<arr.length; i++){
			/*var oLi=document.createElement('li');
			oLi.innerHTML=arr[i];
			oUl.appendChild(oLi);*/
			
			oUl.innerHTML+='<li>'+arr[i]+'</li>';
			
		};
		
		//把ul插入到body里
		document.body.appendChild(oUl);
		
		
		//绑定事件
		var aLi=document.getElementsByTagName('li');
		for(var i=0; i<aLi.length; i++){
			aLi[i].onclick=function(){
				this.style.background="red";
			}
		}
	};
	
	
	
	
	
	


}


</script>
</head>

<body>
<button style="height:40px; width:100px;" type="button">添加新ul</button><br><br>

</body>
</html>
