<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
form{ width:500px; padding:20px; font-size:14px}
.countTxt{ display:block; text-align:right; padding-bottom:10px;}
.countTxt em{ font-size: 16px; font-weight: bold; font-style: normal; padding: 0 5px}
.countTxt .red{ color: red;}
textarea{ padding:10px; display:block; width:480px; resize:none; height:200px; border:1px solid #ccc; font-size:14px}
.commonBtn{ height:40px; width:100px; border:1px solid #ccc; margin:10px 0 0 380px}

</style>

<script>
window.onload=function(){
	var oTextarea=document.getElementsByTagName('textarea')[0];
	var countTxt=document.getElementsByClassName('countTxt')[0];

	function isChinese(str){  //判断是不是中文
		var reCh=/[u00-uff]/;
		return !reCh.test(str);
	};

	oTextarea.onkeyup=function(){
		var txtval=this.value;
		
		var str_length=0; //初始定义长度为0
		
		for(var i=0;i<txtval.length;i++){
			if(isChinese(txtval.charAt(i))){
				str_length=str_length+2;//中文为2个字符
			} 
			else {
				str_length=str_length+1;//英文一个字符
			}
		};
		
		str_length=Math.ceil(str_length/2);//中英文相加除2 向下取整数（一个中文+一个英文）

		var count=50-str_length;
		if(count<0){
			countTxt.innerHTML='超出<em class="red">'+Math.abs(count)+'</em>字';

		}else{
			countTxt.innerHTML='您还可以输入<em>'+count+'</em>字';
		}



	}
	
}


</script>
</head>

<body>
<form>
	<span class="countTxt">您还可以输入<em>50</em>字</span>
	<textarea></textarea>
	<button class="commonBtn" type="button">发布评论</button>
</form>



</body>
</html>
