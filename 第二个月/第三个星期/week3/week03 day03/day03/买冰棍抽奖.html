<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ margin:100px auto; border:1px solid #ccc; width:400px; text-align:center; padding:30px;}
input{ width:200px; height:50px; font-size:50px; text-align:center; margin-bottom:20px; padding:30px; border-radius:10px}
button{ height:40px; width:60px;}
</style>

<script>
window.onload=function(){
	var names='董振,孙颢,句贺宇,白威成,杨昌生,沈嫣然,宋文涛,刘亚敏,赵颖,徐娜,郭小博,宋悦莹,胡玉,郑伟健,何晗,师帅,韩文明,孙仑,郭晓琼,左少华,倪宁,李世林,程海斌,杨子靖,牛贺祥,郑硕,黄程杰,赵东银,曹亮,郭东旭,周子龙,李佳桧,王旭妍,周思奇,王世宇,门宏基,黄春港,任禹杰,崔桂湘,樊卓曼,王宇,胡彪,高云霞,张博林,冯文,赵姝兰,杨香莉';
	var name=names.split(',');
	alert(name.length)	
	var btn=document.getElementsByTagName('button');
	var input=document.getElementsByTagName('input')[0];
	var n=0;
	var timer=null;
	//开始
	btn[0].onclick=function(){
		clearInterval(timer);
		timer=setInterval(function(){
			n=parseInt(Math.random()*name.length);
			input.value=name[n];
		},50)
	};
	
	btn[1].onclick=function(){
		clearInterval(timer);
	}

}


</script>
</head>

<body>
<div>
	<h2>今天该谁买冰棍？</h2>
	<input type="text" readonly value="谁？">
    <br>
	<button type="button">开始</button>
	<button type="button">停</button>

</div>
</body>
</html>
