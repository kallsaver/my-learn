<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	document.onclick=function(ev){
		ev=ev||event;
		if(ev.button==0){
			alert("左键");
		}
		if(ev.button==1){
			alert("中键");
		}
		if(ev.button==2){
			alert("右键")
		}
	}
}

</script>

</head>

</body>
</html>
