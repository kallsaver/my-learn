<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div class="big" style="width:100px;height:100px;background-color:red;"></div>


<button>延时掩藏div</button>

</body>
</html>

<script>
 var button=document.getElementsByTagName("button")[0];
 var div=document.getElementsByTagName("div")[0];
 
 button.onclick=run;
 
 //调用run的是button 所以this是button  调用setTimeout的是window 所以它的this是window
 
 function run(){
	 _this=this;
	 
	 
	 window.setTimeout(function(){
		_this.style.display="none"; 
		 
		 
		 },500);
	 
	 
	 
	 }




</script>
