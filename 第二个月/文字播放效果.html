<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
				var dix=document.getElementsByTagName("div")[0];
				var arr=["北","京","火","星","时","代"]				
				var html="";				
				var timer;
				var n=0;	
				timer=setInterval(function(){
					
						if(n==arr.length-1){
						clearInterval(timer);
						}
						
						html+=arr[n];
						n++;
						
						dix.innerHTML=html;
				},100)
	
	
			}

</script>




</head>

<body>

<div class="box" style="color:red;font:40px/60px '宋体' "></div>
</body>
</html>
