<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">

#box{}
ul{list-style:none;}

li{background-color:pink;width:100px;height:40px;margin-top:40px;}

</style>


</head>

<body>
<ul id="box">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>

</ul>

</body>
</html>
<script>

var aLi=document.getElementsByTagName("li");

var i=0;

var arr=["one","two","three","four","five","six","seven"]

for(i=0;i<aLi.length;i++){
	aLi[i].innerHTML=arr[i]+i;
	aLi[i].onclick=function(){
		this.style.background="red";
		
	}
		}
	
	






</script>
