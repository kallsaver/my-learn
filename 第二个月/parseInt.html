<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
input{}

</style>
<script>
window.onload=function(){
	var aInput=document.getElementsByTagName("input");
	var button=document.getElementsByTagName("button")[0];
	
	
	
	button.onclick=function(){
		var a=aInput[0].value;			
		var b=aInput[1].value;
		var c=0;
		var d=parseInt(a);
		var e=parseInt(b);
		c=d+e;
		aInput[2].value=c;

	}	
	
}

</script>
</head>

<body>

<input type="text" value="">+<input type="text" value=""><button type="button">=</button><input type="text" value="">

</body>
</html>
