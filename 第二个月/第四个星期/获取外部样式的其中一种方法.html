<script>

	//兼容写法
	
	function getstyle(obj,styleName){
		
		var w=obj.currentStyle ?(obj.currentStyle[styleName]): (getComputedStyle(obj,false)[styleName]);
		
		
		//w3c的opacity的取值范围是0~1  IE是0~1
		/*if(obj.currentStyle&&styleName=="opacity"){
			w=Math.round(parseFloat(w)*100)
		}
		else{
			w=w;
		}*/
		
		return parseFloat(w);
	}
	
	alert(getstyle(box,"width"))
	
}
