<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0;  padding:0}
body{ padding:20px}
#box{ width:400px; height:260px; border:1px solid #ccc; margin-bottom:10px; position:relative; overflow:hidden;}    
button{ border:none; background:#ccc; width:30px; height:30px; margin-left:10px}
.ac{background:red; }
</style>
</head>
<body>
<div id="box">
	<img src="images/01.jpg">
    <img class="hide" src="images/02.jpg">
    <img class="hide" src="images/03.jpg">
</div>
<button class="ac" type="button">1</button><button type="button">2</button><button type="button">3</button>
</body>
</html>
<script>
		//获取对象
		var oImg = document.getElementsByTagName('img');
		var oBtn = document.getElementsByTagName('button');
		
		for(var i=0; i<oImg.length;i++){
		     (function(index){                                                    
					oBtn[i].onclick = function (){    //绑定在事件上的匿名函数，只可以有一个参数 而且这个参数是事件的对象ev                                          
						for( var j = 0;j<oImg.length; j++){                                
							oBtn[j].className = '';
							oImg[j].style.display = 'none';	
						}
						var ss = index;
						//alert(ss); 						
						this.className = 'ac';                                              
						oImg[index].style.display = 'block'; 
                                
					}	
			 })(i);
		}
		

</script>
