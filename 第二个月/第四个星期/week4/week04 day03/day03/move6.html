<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
button{ width:100px; height:50px; border:1px solid #000}
#box{width:200px; height:200px; background:red; position:absolute;left:0;};
</style>
</head>
<script>

function getStyle(obj,styleName){
	var value;
	value = obj.currentStyle ?  currentStyle[styleName]  :  getComputedStyle(obj,false)[styleName];
	if(styleName=="opacity"){
		value=Math.round( parseFloat(value)*100);
	}else{
		value=parseInt(value);
	}
	return value;
};




window.onload=function(){
	var oDiv=document.getElementById('box');
	var oBtn=document.getElementById('btn');
	
		

	function move(obj,moveJson,end,time){
		
		//预定义动画速度
		var p_speed={ //predefine预定
			veryslow:5000,
			slow:2000,
			normal:1000,
			fast:700,
			veryfast:300
		};
		
		//判断输入速度
		if(time){
			if(typeof time=='string'){
				time=p_speed[time];
			}
		}else{
			time=p_speed.normal;
		};
		
		//-----------------------------------------	
		var start={};// 起点
		var dis={};//终点
		
		for(var key in moveJson){
			start[key]=getStyle(obj,key);
			dis[key]=moveJson[key]-start[key];
		};
		console.log(start,dis)
		
		
		//--------------------------------------------
		var count=parseInt(time/30);//时间分段
		
		var n=0//步进
		
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			n++;
			var a=1-n/count;
			
			//循环多个动画
			for(var key in moveJson){
				var step_dis=start[key]+dis[key]*(1-a*a*a*a);
				
				//判断动画类型
				if(key=="opacity"){//透明   调用时候透明值要输入0-100之间
					obj.style.filter='alpha(opacity:'+step_dis+')';
					obj.style.opacity=step_dis/100;
				}else{
					obj.style[key]=step_dis+'px';
				};
			};
		
			
			if(n==count){
				clearInterval(obj.timer);
			};
			
		},30)
	};

	oBtn.onclick=function(){
		move(oDiv,{"width":600,"height":600},600);
	}
	
	
	
	
	
	


}


</script>



<body>
<button id="btn" type="button">go</button>
<div id="box"></div>
</body>
</html>
