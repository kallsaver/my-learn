<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0;  padding:0}
body{ padding:20px}
#box{ width:400px; height:260px; border:1px solid #ccc; margin-bottom:10px}    
button{ border:none; background:#ccc; width:30px; height:30px; margin-left:10px}
.ac{ background:red; color:#fff;}
.hide{ display:none}    
</style>
</head>

<body>
<div id="box">
	<img id="img1" src="01.jpg">
    <img id="img2" class="hide" src="02.jpg">
    <img id="img3" class="hide" src="03.jpg">
</div> 
<button id="btn1" class="ac" type="button">1</button><button id="btn2" type="button">2</button><button id="btn3" type="button">3</button>



</body>
</html>
<script>
	var aBtn=document.getElementsByTagName('button');
	var aImg=document.getElementsByTagName('img');
	
	for( var i=0; i<aBtn.length; i++){
		
		(function(index){
			aBtn[i].onclick=function(){//绑定在事件上的匿名函数，只可以有一个参数，并且，这个参数是事件对象
				for(var j=0; j<aBtn.length; j++){
					aBtn[j].className='';
					aImg[j].style.display='none';
				};
				this.className='ac';
				aImg[index].style.display="block";
			};
		})(i);
	
	}
	
	
	             
	
	
	
	
	
	
	
	
	
	
	

</script>
