<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
#box{ width:200px; height:200px; background:red}
.modal{ height:100%; width:100%; z-index:10; position:fixed; top:0; left:0;}
.confirmBox{ width:300px; text-align:center; border:1px solid #ccc; padding:20px; position:absolute; top:50%; left:50%; margin-top:-100px; margin-left:-150px; z-index:20}
button{ height:30px; width:100px}
</style>
<script>
window.onload=function(){
	
	function confirmBox(txt,fn){
		var cBox=document.createElement('div');
		cBox.className="confirmBox";
		cBox.innerHTML='<div><p>'+txt+'</p><br><br><br><br><button type="button">确定</button><button type="button">取消</button></div>';
		var modalBox=document.createElement('div');
		modalBox.className='modal';
		
		document.body.appendChild(cBox);
		document.body.appendChild(modalBox);
		
		//给按钮绑事件
		var aBtn=cBox.getElementsByTagName('button');
		aBtn[0].onclick=function(){
			document.body.removeChild(cBox);
			document.body.removeChild(modalBox);
			fn && fn();
		};
		
		aBtn[1].onclick=function(){
			document.body.removeChild(cBox);
			document.body.removeChild(modalBox);
			
		}
	
	};
	

	var oBox=document.getElementById('box');
	
	oBox.onclick=function(){
		var _this=this;
		confirmBox('你确定要改变颜色吗？',function(){
			_this.style.background="green";
			
			//document.body.removeChild(_this);
		});
	}
	
	
	
	
	


}

</script>

</head>

<body>
<div id="box"></div>
<!--<div><p>你确定要删除吗？</p><br><br><br><br><button type="button">确定</button><button type="button">取消</button></div>-->
</body>
</html>
