<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0px;padding:0px;font-size:0px;}
.big{width:500px;border:1px solid red;height:500px;font-size:0px;background:#EBC8C9;margin:200px auto;}

.box{width:300px;height:299px;margin:100px;background:green;padding-top:1px;}

.box span{width:50px;height:50px;background:#3E9CBD;display:block;margin:125px;}

/*span的margin-top:125传递给box 所以box的margin-top:125把box的margin-top:100冲掉*/

/*解决margin-top的bug 解决方法是在父级加padding-top   或者加边框相当于加padding-top:1px*/
</style>

</head>

<body>
<div class="big">
	<div class="box">
    	<span></span>
    </div>

</div>
</body>
</html>
