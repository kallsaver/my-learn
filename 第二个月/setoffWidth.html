<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var big=document.getElementsByClassName("big")[0];
	var small=big.getElementsByClassName("small")[0];
	//如果对象不设定位，那么left的值是div内容距屏幕左边的距离
	
	//如果有定位，那么left的值是margin-left+left的值
	//没有offsetRight和offsetBottom
	
	alert(small.offsetWidth);
	
	alert(small.offsetHeight);
	
/*	alert(small.offsetLeft);
	
	alert(small.offsetParent.className)
	*/

	
}



</script>

<style type="text/css">
*{margin:0;padding:0;}

.big{width:200px;height:100px;background-color:green;margin:200px auto;position:relative;}

.small{float:left;margin-left:10px;margin-top:2px;position:absolute;left:20px;height:40px;}
</style>
</head>

<body>
<div class="big">
	<div class="small">火星时代</div>

</div>

</body>
</html>
