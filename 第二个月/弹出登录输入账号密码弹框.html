<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<style type="text/css">
*{margin:0px;padding:0px;font-size:0px;}
.modal{height:100%;background:#000;opacity:0.3;width:100%;z-index:2;position:fixed;display:none;}
.title{width:400px;height:30px;background:pink;}
.title>span{display:inline-block;background:#fff;line-height:20px;width:20px;height:20px;text-align:center;font-size:20px;color:black;float:right;margin-top:5px;margin-right:5px;cursor:default;}
.popBox{border:1px solid #ccc;width:400px;height:200px;text-align:center;position:absolute;display:none;z-index:3;background:#fff;}
label{font-family:"宋体";font-size:20px;color:black;}
input{font-family:"宋体";font-size:20px;color:black;}
span{display:inline-block;margin-top:30px;font-family:"宋体";font-weight:bolder;
}

.login{background-color:green;border-radius:8px;width:300px;height:60px;line-height:60px;text-align:center;color:#fff;font-family:"宋体";font-weight:bolder;font-size:18px;margin:20px auto;}
.btn{margin-top:20px;}
</style>

<script src="toolsbag.js"></script>

<script>
window.onload=function(){
	var login=document.getElementsByClassName("login")[0];
	var popBox=document.getElementsByClassName("popBox")[0];
	var title=document.getElementsByClassName("title")[0];
	var close=document.getElementsByClassName("close")[0];
	var modal=document.getElementsByClassName("modal")[0];
	var userName=document.getElementsByClassName("userName")[0];
	
	
	login.onclick=function(){
		
		//login失去焦点 ,否则焦点一直在login身上
	/*	this.blur();*/
		popBox.style.display="block";
		modal.style.display="block";
		//虽然工具包中也有l和t命名的变量,但是同名全局变量不能影响局部变量
		var l=(document.documentElement.clientWidth-popBox.offsetWidth)/2;
		var t=(document.documentElement.clientHeight-popBox.offsetHeight)/2;	
		popBox.style.left=l+"px";
		popBox.style.top=t+"px";
		userName.focus();
		drag(popBox,title);
		
		close.onclick=function(){
			popBox.style.display="none";
			modal.style.display="none";
		}		
	}	
}

</script>



<body>

<div class="modal"></div>
<div class="login">点击登录</div>
<div class="popBox">
	<h3 class="title"> <span class="close">×</span></h3>
    <span><label>用户名:</label><input class="userName" type="text"></span>
    <span><label>密码:</label><input type="text"></span>
    <div><input type="submit" class="btn" value="确定"></div>
    
</div>


</body>
</html>
