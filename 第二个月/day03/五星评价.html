<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>五星评价</title>
<style>
a{ display:inline-block; height:30px; width:30px; background:#ddd; margin-right:10px}
.ac{ background:red;}

</style>
</head>

<body>
<a></a><a></a><a></a><a></a><a></a>


<script>
	//谁 事 谁 啥
	var aA=document.getElementsByTagName('a');
	
	for(var i=0; i<aA.length; i++){
		aA[i].index=i;//发编号
		//绑事件
		aA[i].onmouseover=function run(){
		console.log(this.index);
		for(var j=0; j<aA.length; j++){
			if(j<=this.index){
				aA[j].className='ac';
			}else{
				aA[j].className='';
			}
		}
	};
}	
		
	
	

</script>

</body>
</html>
