<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</head>
	<body style="margin: 50px;">
		<div class="carousel slide" id="myCarousel" style="width:900px">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel"  data-slide-to="0"></li>
				<li data-target="#myCarousel"  data-slide-to="1"></li>
				<li data-target="#myCarousel"  data-slide-to="2"></li>
			</ol>
		</div>
		<div class="carousel-inner">
			<div class="item active">
				<img src="img/slide1.png" alt="第一张">
			</div>
			<div class="item">
				<img src="img/slide2.png" alt="第二张">
			</div>
			<div class="item">
				<img src="img/slide3.png" alt="第三张">
			</div>
		</div>
		<!--
		<a href="#myCarousel" class="carousel-control-left"
			data-slide="prev">
			&lsaquo;
		</a>
		<a href="#myCarousel" class="carousel-control-right"
			data-slide="next">
			&rsaquo;
		</a>-->
	</body>
</html>
