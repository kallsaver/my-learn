<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<body>
		<!--转化为普通按钮-->    <!--需要注意的是导航和导航条组件只支持<button>元素-->
		<!--如果a元素被作为按钮使用,并在页面触发某些功能时,而不是用于链接功能,一定要设置成role="button"-->
		<!--最好使用button-->
		<a href="###" class="btn btn-default"></a>
		<button class="btn btn-default"></button>
		<input type="button" class="btn btn-default"/>
		
		
		<br>
		<br>
		<!--btn的颜色样式有 btn-default success info warning danger primary link-->
		<!--颜色要比bg深很多-->
		<button class="btn btn-danger btn-lg btn-block">danger</button>
		<button class="btn btn-success btn-lg btn-block">success</button>
		<button class="btn btn-info btn-lg btn-block">info</button>
		<button class="btn btn-primary btn-lg btn-block">primary</button>
		<button class="btn btn-link btn-lg btn-block">link</button>
		<button class="btn btn-warning btn-lg btn-block">warning</button>
		<button class="btn bg-warning btn-lg btn-block">bg-warning</button>
		<button class="btn bg-danger btn-lg btn-block">bg-danger</button>
		
		<br>
		<br>
		<!--尺寸大小-->
		<button class="btn btn-lg btn-primary">按钮</button>
		<button class="btn btn-primary">按钮</button>
		<button class="btn btn-sm btn-primary">按钮</button>
		<button class="btn btn-xs btn-primary">按钮</button>
		
		<button class="btn active btn-primary">激活</button>
		<button class="btn active btn-primary disabled">禁用</button>
		<button class="btn active btn-primary sr-only">不显示</button>
		<button class="btn active btn-primary disabled">禁用前面有个按钮不显示</button>
		
		
		
		
		
	</body>
</html>
