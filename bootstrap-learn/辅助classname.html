<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<style>
			ul{list-style: none;};
		</style>
	</head>
	<body style="font-size: 35px;font-weight:900;color:blueviolet;">
		1文字颜色<!--文字颜色-->
		<p class="text-muted">柔和灰</p>
		<p class="text-primary">主要蓝</p>
		<p class="text-success">成功绿</p>
		<p class="text-info">信息蓝</p>
		<p class="text-warning">警告黄</p>
		<p class="text-danger">危险红</p>
		
		<br>
		2背景颜色<!--背景颜色-->
		<p class="bg-primary">bg-primary的字体是白色的</p>
		<p class="bg-success">浅色绿</p>
		<p class="bg-info">浅色蓝</p>
		<p class="bg-warning">浅色黄</p>
		<p class="bg-danger">浅色红</p>
		
		<br>
		3.关闭按钮<!--关闭按钮-->  <!--加上close跑到右边去了-->
		<button type="button" class="btn close btn-primary">&times;</button>	
		
		<br>   
		4.center-block<!--center-block就是设置了block和margin:x,auto-->
		<span class="center-block" style="width: 500px;background: peru;">居中</span>
		
		<br>
		5.清除浮动<!--清除浮动-->
		<ul>
			<li style="background: forestgreen;width: 100px;float: left ;margin-right: 10px;">1</li>
			<li style="background: forestgreen;width: 100px;float: left ;margin-right: 10px;">2</li>
			<li style="background: forestgreen;width: 100px;float: left ;margin-right: 10px;">3</li>
			<li style="background: forestgreen;width: 100px;float: left ;margin-right: 10px;">4</li>
			<li style="background: forestgreen;width: 100px;float: left ;margin-right: 10px;">5</li>
		</ul>
		<span>下层的span</span>
		
		<br>
		<br>
		<ul>
			<li style="background: forestgreen;width: 100px;float: left ;margin-right: 10px;">1</li>
			<li style="background: forestgreen;width: 100px;float: left ;margin-right: 10px;">2</li>
			<li style="background: forestgreen;width: 100px;float: left ;margin-right: 10px;">3</li>
			<li style="background: forestgreen;width: 100px;float: left ;margin-right: 10px;">4</li>
			<li style="background: forestgreen;width: 100px;float: left ;margin-right: 10px;">5</li>
		</ul>
		<div class="clearfix"></div>    <!--clearfix放在需要清除浮动的块区的前面-->
		 <!--需要清除浮动的是span-->
		<span>下层的span</span>
		
		<br>
		<br>
		显示和隐藏<!--显示和隐藏-->
		<div class="show">show</div>
		<div class="hidden">hidden</div>
		
	</body>
</html>
