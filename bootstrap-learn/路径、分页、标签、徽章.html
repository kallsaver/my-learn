<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<br> 
		<br> 1.面包屑导航   <!--要使用ol标签-->
		<ol class="breadcrumb">
			<li class="active"><a href="#">首页</a></li>
			<li><a href="#">产品列表</a></li>
			<li><a href="#">韩版2015年羊绒毛衣</a></li>
		</ol>
		
		<br> 
		<br> 2.pagination
		<ul class="pagination pagination-lg"> 
			<li><a href="#">&laquo;</a></li>
			<li class="active"><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li class="disabled"><a href="#">5</a></li>
			<li><a href="#">&raquo;</a></li>
		</ul>
		
		<br> 
		<br> 3.pager
		<ul class="pager">
			<li><a href="#">上一页</a></li>
			<li><a href="#">下一页</a></li>
		</ul>
		
		<br> 
		<br> 4.不明意义
		<ul class="pager">
			<li class="previous"><a href="#">上一页</a></li>
			<li class="next"><a href="#">下一页</a></li>
		</ul>
		
		<br> 
		<br> 5.不明意义
		<h3>标签 <span class="label label-primary"></span></h3>
		<h3>标签 <span class="label label-success"></span></h3>
		<h3>标签 <span class="label label-info"></span></h3>
		<h3>标签 <span class="label label-warning"></span></h3>
		<h3>标签 <span class="label label-danger"></span></h3>
		
		<br> 
		<br> 5.徽章 <br>
		<a href="#">信息<span class="badge">10</span></a>
		<button class="btn btn-success">
			提交 <span class="badge">3</span>
		</button>
		
		<br>
		<br>
		<ul class="nav nav-pills">
			<li class="active">
				<a href="#">
					首页 <span class="badge">2</span>
				</a>
			</li>
			<li>
				<a href="#">
					资讯 <span class="badge">2</span>
				</a>
			</li>
		</ul>
		
		
	</body>
	
</html>
