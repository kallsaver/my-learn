<!DOCTYPE html>
<html>

		<meta charset="UTF-8">

	<script>
		// 1. Math.ceil()用作向上取整。
		// 2. Math.floor()用作向下取整。
		// 3. Math.round() 我们数学中常用到的四舍五入取整。

		console.log(Math.ceil(3.5));
		console.log(Math.floor(-3.5));
		console.log(Math.floor(3.5));
		console.log(Math.floor(-3.5));
		console.log(Math.round(3.5));
		console.log(Math.round(-3.5));

		// |常和0配合,去掉负数,相当于Math.floor
		console.log(0.6|0);  //0
		console.log(1.1|0);  //1
		console.log(3.65555|0);  //3
		console.log(5.99999|0);  //5
		console.log(-7.777|0);  //-7
		console.log('--------------------');
		// | 是对两个数二进制后的相加的结果
		console.log(3|4);	//7
		console.log(4|4);	//4
		console.log(8|3);	//11
		console.log(5.3|4.1);	//5
		console.log(9|3455);	//3455

		// toFixed可以做保留小数的运算,缺点是变成了字符串
		console.log(100.456001.toFixed(2));  //100.47

		console.log(100.456001.toFixed(3));  //100.456

		console.log(Number.prototype.toFixed.call(100.456001,2));  //100.47

		console.log(99.456001.toPrecision(5));  //99.456

		console.log(100.456001.toPrecision(5)); //100.46

		console.log(Number.prototype.toPrecision.call(10.456001,5));  //10.456

		// 对一个数字做保留两位并四舍五入的算法
		function round (num) {
			return Math.round(num * 100) / 100;
		};

		console.log(round(3.5449));

		console.log(round(3.5450));

		console.log(round(3.545));

		console.log(round(3.53333));

		console.log(round(-3.5449));

		console.log(round(-3.5450));

		console.log(round(-3.545));

		console.log(round(-3.53333));

		let b = 5;
		let c = 2;
		b = b ^ c;
		console.log(b);
		console.log(c);

	</script>
</html>
