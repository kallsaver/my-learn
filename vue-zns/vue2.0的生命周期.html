<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    <script src="lib/jquery-3.1.0.js"></script>
</head>
<body>

<div id="app">
	<p id="box"></p>
    <p v-text="message"></p>
    <p v-text="parseWeek"></p>
    <p v-text="selfRun()"></p>
</div>

<script type="text/javascript">
    
	var app = new Vue({
      	el: '#app',
      	data: {
          	message : "xuxiao is boy" 
      	},
	   	beforeCreate: function () {
	   		var vm = this;
            console.group('beforeCreate构造函数运行,实例开始创建,数据和DOM都没有关联');
            //console.log("el:" + vm.$el);                 // undefined
            //console.log("data:" + vm.$data);             // undefined 
            //console.log("message:" + vm.message);        // undefined
            // 数据没有进来,自然在这里操作数据是无效的
            vm.message= 0;
	    },
	    created: function () {
	    	var vm = this;
	        console.group('created实例创建完毕,数据已经关联实例,但是DOM没有关联');
	        console.log("el:" + vm.$el);                   // undefined
            console.log("data:" + vm.$data);               // 数据已经关联
            console.log("message:" + vm.message);          // 数据已经关联
            console.log('vm.message',vm.message);
            vm.message = 10;
	    },
	    beforeMount: function () {
	    	var vm = this;
	        console.group('beforeMount虚拟DOM技术,DOM挂载前状态');
	        console.log("el     : " + (vm.$el));          //虚拟DOM已被初始化
	        console.log(vm.$el);
            console.log("data   : " + vm.$data);          // 数据已经关联
            console.log("message: " + vm.message);        // 数据已经关联
            console.log('vm.message',vm.message);
            vm.message = 20;
            // 虚拟DOM技术
            // 在这里可以使用vue数据驱动来改变数据,但是通过jquery找到DOM元素是不行的
            console.log('text',$('#box').text())          // ''
            console.log('box',$('#box').text('5'))        // 无效
           
	    },
	    mounted: function () {
	    	var vm = this;
	        console.group('mounted 挂载结束状态===============》');
	        console.log("el     : " + vm.$el); //已被初始化
	        console.log(vm.$el);    
            console.log("data   : " + vm.$data); //已被初始化
            console.log("message: " + vm.message); //已被初始化 
            // DOM 在这里更新数据会触发updated函数
            vm.message = 30;
	           
	    },
	    beforeUpdate: function () {
	    	var vm = this;
	        console.group('beforeUpdate 更新前状态===============》');
	        console.log("el     : " + vm.$el);
	        console.log(vm.$el);   
	        console.log("data   : " + vm.$data); 
	        console.log("message: " + vm.message); 
	    },
	    updated: function () {
	    	var vm = this;
	        console.group('updated 更新完成状态===============》');
	        console.log("el     : " + vm.$el);
	        console.log(vm.$el); 
	        console.log("data   : " + vm.$data); 
	        console.log("message: " + vm.message); 
	    },
	    beforeDestroy: function () {
	    	var vm = this;
	        console.group('beforeDestroy 销毁前状态===============》');
	        console.log("el     : " + vm.$el);
	        console.log(vm.$el);    
	        console.log("data   : " + vm.$data); 
	        console.log("message: " + vm.message); 
	    },
	    destroyed: function () {
	    	var vm = this;
	        console.group('destroyed 销毁完成状态===============》');
	        console.log("el     : " + vm.$el);
	        console.log(vm.$el);  
	        console.log("data   : " + vm.$data); 
	        console.log("message: " + vm.message)
	    },
	    methods : {
	    	selfRun : function(){
	    		var vm = this;
	    		console.log('methods运行');
	    	}
	    },
	    computed : {
	    	parseWeek : function(){
	    		var vm = this;
	    		console.log('computed运行')
	    		return '周一'
	    	}
	    }
	});
	
	
</script>
</body>
</html>
