<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css"/>
		<script src="lib/jquery-3.1.0.js"></script>
		<script src="lib/bootstrap.min.js"></script>
		<script src="lib/vue2.0.js"></script>
	</head>
	<body>
		<div class="container" id="box">
			<form role="form">
				<div class="form-group">
					<label for="username">用户名</label>
					<input type="text" name="username" class="form-control" placeholder="输入用户名"
						v-model="username">
				</div>
				<div class="form-group">
					<label for="age">年龄</label>
					<input type="text" name="age" class="form-control" placeholder="输入年龄"
						v-model="age">
				</div>
				<div class="form-group">
					<input type="button"  class="btn btn-primary" value="添加"
						v-on:click="add()">
					<input type="reset"  class="btn btn-danger" value="重置">
				</div>
			</form>
			<hr>
			<table class="table table-bordered text-center table-striped table-hover">
				<caption class="h3 text-info text-center">用户信息表</caption>
				<tr>
					<th class="text-center">序号</th>
					<th class="text-center">名字</th>
					<th class="text-center">年龄</th>
					<th class="text-center">操作</th>
				</tr>
				<tr v-for="(item,index) in myData">
					<td>{{index+1}}</td>
					<td>{{item.name}}</td>
					<td>{{item.age}}</td>
					<td><button class="btn btn-sm btn-primary"
						data-toggle="modal" data-target="#layer" v-on:click="nowIndex = index"
					>删除</button></td>
				</tr>
				<tr v-show="myData.length!==0">
					<td colspan="4" class="text-right">
						<button class="btn btn-danger btn-sm" 
						data-toggle="modal" data-target="#layer" v-on:click="nowIndex = -1">删除全部</button>
					</td>
				</tr>
				<tr v-show="myData.length===0">
					<td colspan="4">
						<p>暂无数据</p>
					</td>
				</tr>
			</table>
			
			<div role="dialog" class="modal fade" id="layer">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								<span>&times;</span>
							</button>
							<h4 class="modal-title">确认删除吗?</h4>
						</div>
						<div class="modal-body text-right">
							<button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
							<button class="btn btn-danger btn-sm" data-dismiss="modal"
								v-on:click="deleteData(nowIndex)">确认</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el : '#box',
			data : {
				myData : [
					{	
						name : 'angular',
						age : 20,
					},
					{
						name : 'vue',
						age : 19,
					}
				],
				username : '',
				age : '',
				nowIndex : 0
			},
			methods : {
				add : function(){
					this.myData.push({
						name : this.username,
						age : this.age
					});
					this.username = '';
					this.age = '';
				},
				deleteData : function(nowIndex){
					if( nowIndex === -1 ){
						this.myData = [];
					}
					this.myData.splice(nowIndex,1);
				}
			}
		})
	</script>
</html>
