<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		
		window.tag = 'window'
		
		var obj = {
			tag : '哈哈',
			data : {
				tag : this.tag
			},
		}
		
		console.log(obj.tag)		// '哈哈'
		console.log(obj.data.tag)   // 'window'
		
		// obj.tag和obj.data.tag本身就是开辟了两个不同的内存空间
		// 要使得obj.tag和obj.data.tag的数据时刻保持一致,一种做法是让它们其中一着改变时,立刻给另一方赋值
		
		
	</script>
</html>
