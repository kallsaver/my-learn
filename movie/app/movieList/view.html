<div class="m-theaters">
	<h1 class="page-header" ng-bind="title"></h1>
	<h2 ng-if="message" ng-bind="message"></h2>
	<div class="list-group">
	  <a href="#/detail/{{item.id}}" class="list-group-item"
	  	ng-repeat="item in subjects" >
	  	<span class="badge" ng-bind="item.rating.average"></span>
		<div class="media">
		  <div class="media-left">
		     <img class="media-object" ng-src="{{item.images.small}}" alt="item.title" height="128">
		  </div>
		  <div class="media-body">
		    <h3 class="media-heading" ng-bind="item.title"></h3>
		    <p>导演 : 
		    	<span ng-repeat="d in item.directors">{{d.name +  ($last?'':'、')}}
		    		<!--<span ng-if="!$last">、</span>-->
		    	</span>
		    </p>
		    <p>类型 : <span ng-bind="item.genres.join('、')"></span></p>
		    <p>上映年份 : <span ng-bind="item.year"></span></p>
		  </div>
		</div>
	  </a>
	</div>	
</div>
<div ng-show="!loading">
  <p>总共：{{totalCount}}条记录，第{{currentPage}}/{{totalPage}}页</p>
  <nav>
    <ul class="pager">
      <li ng-class="{disabled:currentPage<=1}"><a ng-click="go(currentPage - 1)">«上一页</a></li>
      <li ng-class="{disabled:currentPage>=totalPages}"><a ng-click="go(currentPage + 1)">下一页 »</a></li>
    </ul>
  </nav>
</div>
<div class="mask" ng-show="loading">
	<div class="spinner">
	  <div class="bounce1"></div>
	  <div class="bounce2"></div>
	  <div class="bounce3"></div>
	</div>	
</div>
