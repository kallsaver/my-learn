<!DOCTYPE html>
<html lang="zh-CN" ng-app="moviecat">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          	 aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">豆瓣电影</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right" ng-controller="SearchController" ng-submit="search()">
            <input type="text" class="form-control" placeholder="Search..." ng-model="input">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
         <div class="col-sm-3 col-md-2 sidebar">
           <ul class="nav nav-sidebar" ng-controller="NavController">
             <!--<li ng-class="{active:type === 'in_theaters'}"><a href="#/in_theaters/1">正在热映</a></li>
             <li ng-class="{active:type === 'coming_soon'}"><a href="#/coming_soon/1">即将上映</a></li>
             <li ng-class="{active:type === 'top250'}"><a href="#/top250/1">Top250</a></li>-->
             <!--自定义指令实现-->
             <li auto-focus><a href="#/in_theaters/1">正在热映</a></li>
             <li auto-focus><a href="#/coming_soon/1">即将上映</a></li>
             <li auto-focus><a href="#/top250/1">Top250</a></li>
             <div search style="text-align: center;"></div>
           </ul>
         </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"
          ng-view>
        </div>
      </div>
    </div>
  <!--  这里是手动引入的,没有使用路径自动引入插件-->
  <script src="bower_components/angular/angular.js"></script>
  <!--按理来说app.js应该是放在最后引入的,然而实际上angular把模块的执行顺序处理得跟引入顺序是无关的,跟依赖注入的排序有关-->
  <!--主模块-->
  <script src="app.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="components/directives/auto-focus.js"></script>
  <script src="components/directives/search.js"></script>
  <script type="text/javascript" src="components/services/http.js"></script>
  <script type="text/javascript" src="movieList/controller.js"></script>
  <script type="text/javascript" src="movie_detail/controller.js"></script>
  

</body>
</html>
