<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;padding:0;
			}
			#app{
				width:50px;height:50px;
				background:peru;
			}
		</style>
	</head>

	<body>
		<div id="app"></div>
	</body>
	<script>
		// 参考文献:https://segmentfault.com/a/1190000004322358
		// js是单线程的,但是浏览器是多线程的\
		// js适合做I/0密集型应用,不适合做cpu密集型应用
		// js的任务队列由主线程和事件循环(Event Loop)组成
		// 主线程运行完毕,js开始轮询消息队列,当前 响应的消息执行完毕后,继续下一个消息
		// 当主线程的任务时间过长,I/0事件就无法执行
		
		document.getElementById('app').onclick = function() {
			console.log('click');
		};
		
		window.onload = function () {
			console.log('onload');
		}
		
		window.onpageshow = function () {
			console.log('papeshow');
		}
	
		// 斐波那契数列
		function fibonacci(n) {
			return n < 2 ? n : arguments.callee(n - 1) + arguments.callee(n - 2);
		}

		console.log(fibonacci(36));
		console.log('同步任务执行完毕');
		
	</script>

</html>
