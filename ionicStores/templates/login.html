<ion-view view-title="Login" hide-nav-bar="true" class="stable-bg">
  <ion-content>
		<div class="padding text-center">
			<h1>
				<!--energized黄色的-->
				<i class="energized ion-bag"></i>
			</h1>
			<h2 class="energized">ionShop</h2>
			<p class="energized">Mobile E-commerce</p>
		</div>
		<!--inset使得边界周围留有空白 不至于100%width 或者使用padding 留白值是一样的-->
		<!--inset设置了外边距（marign）, 类似于选项卡。 内嵌列表是没有阴影效果的，滚动时效果会更好。-->
		<div class="list list-inset">
			<label class="item item-input">
				<input type="email" placeholder="Email" />
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password">
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-energized" ui-sref="home">
				Login			
			</button>
		</div>
		
		<div class="padding row">
			<div class="col facebook-login icon-left social-button">
					<i class="icon ion-social-facebook"></i>
					Facebook					
			</div>
			<div class="col twitter-login icon-left social-button">
        <i class="icon ion-social-twitter"></i>
        Twitter
      </div>	
		</div>
		
		<div class="padding row">
			<div class="col text-center">
			   <span class="energized">Forgot password?</span>
			</div>		
			<div class="col text-center">
				<a class="energized">New here? Sign up</a>
			</div>
		</div>		
  </ion-content>
</ion-view>
