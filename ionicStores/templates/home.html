
<ion-view view-title="Home">
	<ion-content>							<!--on-drag-right="nextSlide()"-->
		<ion-slide-box does-continue="true" auto-play="true" slide-interval="3000"> 
			<ion-slide ng-repeat="slide in slides" >
				<div class="box">
					<img class="full-image" src="{{slide.url}}" alt="" />
				</div>				
			</ion-slide>				
		</ion-slide-box>
					
		<h4 class="text-center">Discover our topsellers</h4>
		<div class="row flex-wrap">
			<div class="col-50" ng-repeat="item in products">
				<a ui-sref="detail">
					<img class="full-image" src="{{item.thumb}}" alt="" />
					 <span class="price dark" ng-if="!item.sale_price">${{ item.price }}</span>
         			 <span class="price dark" ng-if="item.sale_price">${{ item.sale_price}}</span>
          			 <span class="old-price" ng-if="item.price">${{ item.price }}</span>
				</a>
			</div>
		</div>	
	</ion-content>	
</ion-view>
