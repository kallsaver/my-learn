<ion-view view-title="{{item.name}}">
	<ion-content class="product-detail">
		<ion-slide-box class="full-image" does-continue="true" auto-play="true" slide-interval="3000">
			<ion-slide ng-repeat="image in item.images">
				<div class="box">
					<img class="full-image"	src="{{image}}" alt="" />
				</div>	
			</ion-slide>		
		</ion-slide-box>
		
		<div class="row">
			<div class="col item-input item-options">
				<select ng-model="data.color">
					<option>Blue</option>
					<option selected>Green</option>
					<option>Red</option>
				</select>
			</div>

			<div class="col item-input item-options">
        		<select ng-model="data.size">
          			<option>Size S</option>
         			<option>Size M</option>
          			<option>Size L</option>
        		</select>
      		</div>
      		
      		<div class="col item-input item-options">
        		<select>
          			<option>Size S</option>
         			<option>Size M</option>
          			<option>Size L</option>
        		</select>
      		</div>
      	</div>
      	
      	<div class="row add-cart">
      		<div class="col">
      			<p class="price dark" ng-if="!item.sale_price">${{ item.price }}</p>
        		<p class="price dark" ng-if="item.sale_price">${{ item.sale_price}}</p>
        		<p class="old-price" ng-if="item.price">${{ item.price }}</p>
      		</div>
      		
      		<div class="col">
        		<button class="button button-block button-energized" ng-click="add(item,data.color,data.size)">
          		<i class="ion-bag"></i>
          		Buy
        		</button>
      		</div> 		
      	</div>
      	
      	<div class="padding">
      		<h4 class="positive">Description</h4>
      		<p>{{item.description}}</p>
      	</div>
      	
      	<div class="row">
      		<div class="col">
        		<h5 class="positive">Available color</h5>
        		<i class="ion-stop" ng-repeat=""></i>
        		
      		</div>
      	</div>
      	
      		
      		
		
	</ion-content>
	
</ion-view>
