<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		function runAsync(){
			var p = new Promise(function(resolve,reject){
				setTimeout(function(){
					console.log('异步任务');
					//resolve要写在异步任务内部,这样then才能监听到异步任务结束时的信号
					resolve();
				},2000)
				
			})
			return p ;
		}
		
		runAsync().then(function(){
			console.log('resolve执行')
		},function(){
			console.log('reject执行')
		})
		
		//由此可见promise的强大之处,可以在一个函数中返回一个promise对象,从而使得js变得像'同步编程'
		
	</script>
</html>
