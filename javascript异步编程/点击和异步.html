<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app" style="width:200px;height: 200px;background: peru;"></div>
	</body>
	<script src="js/promise.js"></script>
	
	<script>
		
		var p = new promise.Promise();
		function wait(p){
			setTimeout(function(){
				console.log('setTimeout执行')
				p.done();
			},1000)
			return p
		}
		
		var a = wait(p);
		
		var div = document.getElementById('app');
		
		div.onclick = function(){
			a.then(function(){
				console.log('promise早就执行了')
			})
		}
		
	</script>
</html>
