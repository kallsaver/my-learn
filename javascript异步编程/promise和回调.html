<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      display: block;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="div" style="width: 100px;height: 100px; background: peru">切换图片</div>
</body>
<script src="./js/promise-polyfill.js"></script>
<script>
  let div = document.getElementById('div')

  let imageSrcList = ['./image/a.jpg', './image/1.jpg']

  let currentIndex = 0

  let promiseResolve
  let promise = new PromisePlus((resolve) => {
    promiseResolve = resolve
  })

  console.log(promise)

  console.log(new Promise((resolve) => {

  }))

  let image = new Image()
  document.body.appendChild(image)

  image.addEventListener('load', () => {
    promiseResolve()
    promise = new PromisePlus((resolve) => {
      console.log('reset promise')
      promiseResolve = resolve
    })
  }, false)

  div.addEventListener('click', resetImageSrc, false)

  function resetImageSrc() {
    if (currentIndex > imageSrcList.length - 1) {
      currentIndex = 0
    }
    image.src = imageSrcList[currentIndex]
    currentIndex++

    promise.then(() => {
      console.log('load finish')
    })
  }

</script>
</html>
