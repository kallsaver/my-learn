<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script src="js/jquery-3.1.0.js"></script>
	<script>
		
		setTimeout(function(){
			console.log('setTimeout1执行')
		},0);
		
		$.when({}).then(function(){
			//、 then函数只有异步对象才能有,所以$.when把这个对象转为异步对象了
			console.log('when的then函数执行');
		});
		
		$.when({}).done(function(){
			// done函数不是异步对象才能有,所以这里相当于同步任务了
			console.log('when的done函数执行');
		});
		
		console.log('同步任务');
		
		setTimeout(function(){
			console.log('setTimeout2执行')
		},0);
		
		
	</script>
</html>
