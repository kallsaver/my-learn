<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-controller="fatherCtrl as vm">
			<div ng-bind="vm.number"></div>
			<div ng-controller="sonCtrl as vm">
				<div ng-bind="vm.data"></div>
				<div ng-bind="commond"></div>
				<div ng-bind="vm.number+'写在vm上的数据是无法通过原型链继承给子元素的'"></div>
			</div>
		</div>
	</body>
	<script src="js/angular.js"></script>
	<script>
		var app = angular.module('myApp',[]);
		
		app.controller('fatherCtrl',['$scope',function($scope){
			var vm = this;
			//用vm写数据,相当于不想给子元素共享数据
			//所以vm用来写私有数据,$scope用来写共享数据
			vm.number = 1 ;
			console.log($scope);
			$scope.commond = '写在$scope上的数据是可以通过原型链继承的';
		}])
		
		app.controller('sonCtrl',['$scope',function($scope){
			var vm = this;
			console.log($scope);
		}])
		
	</script>
</html>
