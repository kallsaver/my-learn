<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{margin: 0;padding: 0;}
			div{margin-bottom: 20px;}
			.red{background: red;color: white;font-size: 20px;}
			.fuchsia{background: fuchsia;color: white;font-size: 20px;}
			ul{list-style: none;}
			
		</style>
		<script src="js/angular.js"></script>
		<script>
			angular.module("myApp",[])
			.controller("myCtrl",function($scope){
				$scope.defaultStyle = {
					color : "white" ,
				   fontSize : "30px" ,
				   background : "gold"
				}
				
				
			})
		</script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="myCtrl">
			<div ng-style="{'color':'white','background':'red','font-size':'40px'}">ng-style</div>
			<div ng-style="defaultStyle">ng-style</div>
			<div ng-class="{red : true}">ng-style</div>
			<div ng-class="{red : true}">ng-style</div>
			
			<div *ngIf="selectedHero">
  <h2>{{selectedHero.name}} details!</h2>
  <div><label>id: </label>{{selectedHero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="selectedHero.name" placeholder="name"/>
  </div>
</div>
		</div>
		
		<ul ng-init="cityList = ['上海','北京','深圳','杭州']">
			<li ng-repeat="city in cityList" ng-class-even=" 'red' " ng-class-odd=" 'fuchsia' ">{{$index}}</li>
		</ul>
		
		

	</body>

</html>
