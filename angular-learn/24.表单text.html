<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/angular.js"></script>
		<script>
			angular.module('myApp',[],[function(){
				
			}])
			
			.controller("myCtrl",['$scope',function($scope){
				
			}])
			
		</script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="myCtrl" style="margin-top:50px">
			<!--has-error 边框红圈-->
			<form class="form-horizontal" name="myForm" ng-class="{'has-error' :myForm.$invalid && myForm.$dirty}">
				 <div class="form-group">
    				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
   				    <div class="col-sm-10">
   				    	<!--autocomplete='off'的意思是关闭记录,防止浏览器缓存-->
     					 <input type="text" autocomplete="off" name="userName" class="form-control" id="inputEmail3" placeholder="Email"
     					 	ng-model='data.username' ng-required="true" ng-minlength=5 ng-maxlength=10
     					 	ng-pattern='/^[a-z]/i' >   <!--或者ng-pattern='/^[a-z]{1,}/i'-->
     					 <div class="alert alert-danger">
     					 	userName.$error有错误的属性值显示的真{{myForm.userName.$error}}
     					 	<br>
     					 	myForm.$error有错误的属性值显示的真{{myForm.$error}}
     					 </div>
     					 <div class="alert alert-danger" ng-show='myForm.userName.$error.maxlength'>
     					 	用户名长度不能超过10位
     					 </div>
     					 <div class="alert alert-danger" ng-show='myForm.userName.$error.minlength'>
     					 	用户名长度不能低于5位
     					 </div>
     					 <div class="alert alert-danger" ng-show='myForm.userName.$error.pattern'>
     					 	用户名必须字母开头
     					 </div>
    				</div>
  				</div>
			</form>
		</div>
	</body>
</html>
