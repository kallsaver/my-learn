<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.js"></script>
		<script>
		//最后一个参数是配置
			var myApp=angular.module("myApp",[],function($provide){
				
				//自定义服务     一般不用这种方法
				$provide.provider("myService",function(){
					this.$get=function(){
						return {
							message : "bbb"
						}
					}
				})
				
				//自定义工厂   可以return任何数据类型
				$provide.factory("shopFactory",function(){
					/*return {
						message :  'I am a factory'
					}*/
					return "factory"
				})
				
				//自定义服务   返回的都是必须是一个引用类型数据
				$provide.service("shopService",function(){
					return [1,2,3]
				})
				
			})
			
			myApp.controller("myCtrl",function($scope,myService,shopFactory,shopService){
				$scope.data={
					name:"aaa"
				}
				console.log(myService)
				console.log(shopFactory)
				console.log(shopService)
			})
			
		</script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="myCtrl">{{data.name}}</div>
		<div></div>
	</body>
	
</html>
