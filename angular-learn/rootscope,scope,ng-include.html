<!DOCTYPE html>
<html ng-app='myApp'>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin:0;padding: 0;color:red;font-size: 18px;font-weight: bolder;}
			ul{list-style: none;}
			.ng-scope{border : 2px solid red}
		</style>
		<script src="js/angular.js"></script>
		<script>
			angular.module('myApp',[],function(){
				
			})
			
			.controller('MainCtrl',['$scope',function($scope){
				$scope.itemList = [0,1,2,3];
				this.name = 'MainCtrl'
				console.log($scope)
			}])
			
			.controller('subCtrl',['$scope',function($scope){
				$scope.lastName = 'aaa'
				$scope.$watch('$scope.lastName + $scope.user.lastName',function(){
					//console.log($scope.lastName)
					//执行脏检查
				})
				//注意要var user = {}
				$scope.user = {} 
			}])
			
		</script>
	</head>
	<!---->
	<body ng-controller="MainCtrl as ctrl" style="background: khaki;">
		rootscope
		<div ng-controller="subCtrl"  
			style="background:peru;padding: 50px 0px;">
			<!--ng-include会创造一个新的scope,它可以访问父级父级subCtrl的scope的数据,父级访问不了它的数据,-->
			<!--注意ng-include要里面的html还有单引号-->
			<div ng-include src=" 'include.html' "></div>
			<div>subCtrl.lastName {{lastName}}</div>
			<div>subCtrl.user.lastName : {{user.lastName}}</div>
		</div>
		<ul style="background: teal;">
			<li ng-repeat='item in itemList'>{{item}}</li>
		</ul>
		<img src="img/scope.png">
	</body>
</html>
