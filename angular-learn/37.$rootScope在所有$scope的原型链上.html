<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<div ng-controller="myCtrl">
			<div ng-click="run()" style="width:100px;height: 40px;background: peru;"></div>
		</div>
	</body>
	<script src="js/angular.js"></script>
	<script>
		var app = angular.module('myApp',[]);
		
		app.controller('myCtrl',['$scope','$rootScope',function($scope,$rootScope){
			console.log('myCtrl执行');
			$scope.number = 0;
			console.log($scope);
			$scope.run = function(){
				$scope.number ++;
				console.log($scope.number);
				$rootScope.num = 4;
				//$rootScope在scope的原型链上
				console.log($scope.num);
			}
		}])
		
	</script>
</html>
