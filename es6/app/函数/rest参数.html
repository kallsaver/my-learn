<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </body>
  <script type="text/javascript">
     function add(...arr){
       console.log(Object.prototype.toString.call(arr).slice(8,-1));       //Array
       console.log(Object.prototype.toString.call(arguments).slice(8,-1)); //Arguments
       let sum = 0;
       for(var val of arr){
         sum += val;
       }
       return sum;
     }

     console.log(add(1,4,5));   //10

     //rest参数替代arguments
     function sortNumbers1() {
       //sort()默认是的排序是从小到大
       'use strict';
        return Array.prototype.slice.call(arguments).sort();
     }

     var a = sortNumbers1(4,1,6);
     console.log(a);

     const sortNumbers2 = (...numbers) => numbers.sort();

     var b = sortNumbers2(5,2,9);
     console.log(b);

     //...扩展运算符取代apply方法
     //ES5:
     console.log(Math.max.apply(null,[41,52,31]));
     //ES6:
     console.log(Math.max(...[41,52,31]));
     //ES5:
     var arr1 = [0,1,2];
     var arr2 = [3,4,5];
     Array.prototype.push.apply(arr1,arr2);
     console.log(arr1);
     //ES6:
     var arr3 = [0,1,2];
     var arr4 = [3,4,5];
     arr3.push(...arr4);
     console.log(arr3);

     //合并数组新写法:
     //ES5:
     var arr5 = ['a','b'];
     var arr6 = ['c','d'];
     var arr7 = ['e','f']
     var concatArr = arr5.concat(arr6,arr7);
     console.log(concatArr);
     //ES6
     var concatList = [...arr5,...arr6,...arr7];
     console.log(concatList);

     //与解构赋值结合,数组里面的first,rest都是const声明的变量
     const [first,...rest] = [1,2,3,4,5];
     console.log(first,rest);      //1,[2,3,4,5]

     const [first1,...rest1] = [];
     console.log(first1,rest1);    //undefined,[];

     //...扩展运算符只能放在参数的最后一位,否则报错
     //const [first2,...middle,last] = [1,2,3,4,5];


     //扩展运算符还可以将字符串转为真正的数组;
     console.log([...'hello']);    //['h','e','l','l','o']


  </script>
</html>
