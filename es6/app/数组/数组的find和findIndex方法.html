  <script type="text/javascript">
    //数组的find方法,会遍历数组,
    //一旦return true,就会停止迭代,并且返回这个迭代分支的item
    //如果都不符合,返回undefined,表示没有找到
    //找到[1,-4,-5,10]中小于0的第一个符合条件的元素
    var a = [1,-4,-5,10].find((item,index) => {
      console.log(item,index);
      return item<0;
    });

    console.log(a);        //-4

    //数组的findIndex方法和find方法类似,不过返回的是这个分支的index
    //如果都不符合,返回-1
    var  b = [1,-4,-5,10].findIndex((item,index) => {
      console.log(item,index);
      return item<0;
    });

    console.log(b);        //1

    var  c = [1,-4,-5,10].findIndex((item,index) => {
      console.log(item,index);
      return item>100;
    });

    console.log(c);        //-1


  </script>
</html>
