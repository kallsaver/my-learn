<!DOCTYPE html>
<html>

    <title></title>
    <p>1</p>
    <p>2</p>
    <p>3</p>

  <body>

  </body>
  <script type="text/javascript">
    let arrayLike = {
      '0' : 'a',
      '1' : 'b',
      '2' : 'c',
      length : 3
    }
    //ES6写法:
    var arr1 = [].slice.call(arrayLike);
    let arr2 = Array.from(arrayLike);
    console.log(arr1);
    console.log(arr2);

    let aP = document.querySelectorAll('p');
    //Array.from方法并没有写在底层Array上,所以[].from是没有这种方法的
    let arrP = Array.from(aP);
    console.log(arrP);

    function father(){
      let a = 10;
      function son(){
        console.log(a)
      }
      son()
    }

    father();



  </script>
