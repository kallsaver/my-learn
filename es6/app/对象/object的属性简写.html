  <script>
    'use strict';
    //假如一个对象只给了key,没有给value,那么这个value默认是'',而不是undefined;
    var obj = {name};
    console.log(typeof obj.name);

    //于是有了ES6对象属性的简略写法
    var name = 'kkk';
    var obj1 = {name};  //等同于{name : name}
    console.log(obj1);  //{name : 'kkk'}


    //于是有了
    function run(x,y){
      //这里的x,y是key
      return {x,y}       //等同于return {x:x,y:y}
    }

    console.log(run(1,2));    //{x:1,y:2}

    function Student(type){
      //点语法的key的type是不会被形参type替代的
      this.type = type;
      //type会被认为是形参
      this[type] = type;
    }

    var student1 = new Student('d');
    console.log(student1);

    //对象上的方法也可以简写
    var birth = '2000/01/01';
    var foo = 'abc';
    //属性名表达式不能和简洁表达法同时使用,否则报错
    //var obj4 = {[foo]}
    //正确:
    var obj4 = {[foo] : 'd'};
    console.log(obj4);
    var person = {
      birth,
      name : '张三',
      getBirth(){
        console.log(this.birth);
      },
      talk(){
        console.log('talk');
      },
      //属性名表达式
      ['h'+'ello'](){
        console.log('hello')
      }

    }
    console.log(person)
    person.getBirth();
    person.hello();
    //person.d();





  </script>
