<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>、
<style>
.big{width:400px;height:400px;margin:100px auto;border:1px solid #333}
.box{width:200px;height:100px;text-align:center;color:#fff;background:teal}
</style>
<script src="js/angular.min.js"></script>

<script>
	var app=angular.module("app",[])
	
	app.filter("capitalize",function(){
		//a是我们传入的字符串(参数)
		return function(a){
			if(a){
				return a[0].toUpperCase()+a.slice(1)
			}
		}
	})
	
	app.controller("mycontroller",function($scope){
		$scope.data="abcdefghijk"
	})


</script>
</head>

<body ng-app="app">
<div class="big" ng-controller="mycontroller">
			<!--data传入lowercase函数再传入capitalize函数-->
	<div class="box">{{data | lowercase | capitalize}}</div>

</div>
</body>
</html>
