<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	//字符串的slice方法和数字的方法一样
	var a="abcdefg"
	
	//slice传入一个参数 把索引值前的字符串删除 返回剩下的字符串
	var b=a.slice(2)
	
	//slice传入两个参数 第一个是开始索引值  第二个是结束的索引值 返回选择的字符串
	var c=a.slice(1,2)
	
	var d=a[0] 
	
	console.log("b",b)
	console.log("c",c)
	console.log("d",d)
	
</script>
</head>

<body>
</body>
</html>
