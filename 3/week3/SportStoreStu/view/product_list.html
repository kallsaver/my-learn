<div class="panel panel-default row" ng-controller="productCtrl">
    <!--col总共有12列-->
    <div class="col-xs-3">
        <!--商品类别放这里-->     <!--点击首页不传参数-->
        <a class="btn btn-block btn-default btn-lg" ng-click="selectCategory()">首页</a>
        <!--生成导航元素-->       <!--点击a标签,传字符串进入记录函数-->
        <a class=" btn btn-block btn-default btn-lg" ng-repeat="cate in data.categories"
           ng-click="selectCategory(cate.category)" ng-class="cate.category==selects?'btn-primary':''">
            {{cate.category}}
        </a>
    </div>

    <div class="col-xs-8">
        <!--产品信息放这里-->
        <div class="well" ng-repeat="product in data.products|filter:cateoryFilter|pageFilter:page:number">
            <h3>
                <strong>{{product.name}}</strong>
                <span class="pull-right label label-primary">{{product.price |currency:"RMB ￥"}}</span>
            </h3>
            <button class="btn btn-success btn-sm pull-right" ng-click="">加入购物车</button>
            <img src="{{product.imgsrc}}" style="padding-right: 10px;"/><span class="lead">{{product.desc}}</span>
        </div>

        <!--分页导航按钮-->
        <div class="pull-right btn-group">
            <!--k是数字  in后面接的是数组-->
            <a class="btn btn-default" ng-click="go(k)"
               ng-repeat="k in data.products|filter:cateoryFilter|navFilter:number" ng-class="k==page?'btn-primary':''">{{k}}</a>
        </div>
    </div>
</div>
