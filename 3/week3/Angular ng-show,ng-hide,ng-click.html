<!DOCTYPE html>
<!--将DOM的管理交给Angular框架来负责  必须写ng-app -->
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--引入angular库-->
    <script src="js/angular.min.js"></script>
</head>
<!--
    ng-show: 控制DOM元素显示的指令
    ng-hide: 控制DOM元素隐藏的指令
    ng-click: 响应单击的事件指令
-->

<body>
<!--bootstrap的盒子类型是box-sizing  加了padding width也是不会变的--> 
<div class="container" style="padding:50px">
      <div class="panel panel-primary">
          <div class="panel-heading">
              ng-show: 控制DOM元素显示的指令
          </div>
          <div class="panel-body">
              <p ng-show="true">段落1</p>
              <p ng-show="false">段落2</p>
              <p ng-show="5>3">段落3</p>
              <p ng-show="5<3">段落4</p>
          </div>
      </div>
      
      <div class="panel panel-primary">
          <div class="panel-heading">
              ng-hide: 控制DOM元素隐藏的指令
          </div>
          <div class="panel-body">
              <p ng-hide="true">段落1</p>
              <p ng-hide="false">段落2</p>
              <p ng-hide="5>3">段落3</p>
              <p ng-hide="5<3">段落4</p>
          </div>
      </div>
      
      <div class="panel panel-primary">
          <div class="panel-heading">
              ng-click: click事件指令
          </div>
          <!--不能用count+=1-->
          <div class="panel-body" ng-init="count=0" ng-click="count=count+1"  >
              {{count}}
          </div>
      </div>
</div>
</body>
</html>
