<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	window.onload=function(){
		var box=document.getElementById("box");
		var a=0;
		var b
		box.onclick=run;
		
		function run(){
			return (function(){
				a++
				alert(a)
				return a
			})()
		}
		
		b=run()
		
		alert(b)
				
	}

</script>
</head>

<body>
<div id="box" style="background:red;width:200px;height:200px;"></div>
</body>
</html>
