<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery_lib/jquery-3.1.0.min.js"></script>
    <script>
	//
        $(function(){
			$(".small").on("mouseenter",function(){
					var bgColor=$(this).css("backgroundColor")
					$(".big").css("backgroundColor",bgColor)
			
			})
			
        });
    </script>
    <style>
        .big{
            width:400px;
            height:400px;
            background-color: #ccc;
        }
        ul{
            list-style:none;
            margin: 0;
            padding: 0;
        }
        .small{
            float: left;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        .bg-red{background-color: red;}
        .bg-green{background-color: green;}
        .bg-blue{background-color: blue;}
        .bg-yellow{background-color: yellow;}
    </style>
</head>
<body>
<div class="big"></div>
<ul>
    <li class="small bg-red"></li>
    <li class="small bg-green"></li>
    <li class="small bg-blue"></li>
    <li class="small bg-yellow"></li>
</ul>
</body>
</html>
