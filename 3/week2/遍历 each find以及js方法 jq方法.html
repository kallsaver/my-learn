<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历_find</title>
    <style>
    ul{list-style:none}
    </style>
    <script src="jQuery_lib/jquery-3.1.0.min.js"></script>
    <script>
        $(function(){
            // 遍历找到的li的集合
            // each()方法接收一个函数参数。每集合中每个元素，会调用一次该函数
            // 参数函数可以接收两个参数：index - 当前被处理的元素的索引值
            //                          element - 当前元素(js原生对象)
           //$("ul li").each(function(index,element){  // 等价于下面这一行
            $("ul").find("li").each(function(index,element){
                if(index%2 == 0){
				//用jq的方法 要用jq的对象  用js的方法 要用js的对象  
                   //element.innerHTML = index + "偶数行";    // js原生对象的属性
                   //$(element).html(index + "偶数行"); // 将js原生对象包装为jQuery对象
                   //$(this).html(index + "偶数行");

                    // 还可以在jQuery对象本身上调用index()函数来获得索引值
                    $(this).html($(this).index() + "偶数行");
                }
            });
        });
    </script>
</head>
<body>
<ul>
    <li>sssssssss</li>
    <li>aaaaa</li>
    <li>fffffffff</li>
    <li>gggggggggg</li>
    <li>hhhhhhhhhhhh</li>
    <li>kkkkkkkkkk</li>
</ul>
</body>
</html>
