<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.protected{width:100px;height:100px;background:red;position:absolute;left:200px}
.small{width:100px;height:100px;background:green;position:absolute;top:200px}

</style>
<script src="jQuery_lib/jquery-3.1.0.min.js"></script>
</head>

<body>
<div class="protected"></div>
<div class="small"></div>
</body>
</html>
<script>
$("div").click(function(){
	//$(this).get(0)相当于$(this)[0]  jq对象转成js对象
	$(this).get(0).style.background="blue" 	
});

</script>
