<script>

//join只用于数组   //toString除了数组 其他也可以   join()里填分隔符(不填默认",")  toString不填
var a = ['a', 'b', 'c'];
console.log(a.toString());  // 得到字符串 "a,b,c"
console.log(a.join("|"))


var o = {a: 1, b:2}
console.log(o.toString()); //得到字符串 "[object Object]"
