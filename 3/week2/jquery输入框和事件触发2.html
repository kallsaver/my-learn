<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
.show{width:500px;height:100px;border:1px solid red;size:10;word-break:break-all;}
#message{width:250px;height:30px;margin-top:20px;size:"5"}
.box{width:600px;margin:100px auto;}

</style>

<script src="jQuery_lib/jquery-3.1.0.min.js"></script>

<script>
	$(function(){
		
		
		
		$("button").on("click",function(){
			$(".show").append($("#message").val())
		
		})
	})

</script>

</head>

<body>


<div class="box">
    <div class="show"></div>
    
    <input type="text" id="message">
    
    <button>发送</button>
</div>

</body>
</html>
