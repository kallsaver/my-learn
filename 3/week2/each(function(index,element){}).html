<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jQuery_lib/jquery-3.1.0.min.js"></script>

</head>

<body>
<button>Change colors</button>
<span></span> 
<div>1</div> 
<div>2</div>

<div>3</div> 
<div>4</div>
<div id="stop">Stop here</div> 
<div>5</div>

<div>6</div>
<div>7</div>
</body>
</html>

<script>
//用jq的方法 要用jq的对象  用js的方法 要用js的对象  
$("button").click(function () { 
$("div").each(function (index, domEle) { 
  // domEle == this 
  $(domEle).css("backgroundColor", "yellow");  
  if ($(this).is("#stop")) { 
  $("span").text("Stopped at div index :" + index); 
  return false; 
  } 
});
});
</script>
