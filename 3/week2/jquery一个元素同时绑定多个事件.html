<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jQuery_lib/jquery-3.1.0.min.js"></script>
<style>
#box{width:100px;height:100px;background:#B45C35;}
</style>

<script>
	$(function(){
		$("#box").on({"mouseenter":function(){
				alert("进入");
			},"mouseout":function(){
				alert("出来")
			}})
	})


</script>
</head>


<body>
<div id="box"></div>
</body>
</html>
