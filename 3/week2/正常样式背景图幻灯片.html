<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.background{width:500px;height:400px;position:absolute;top:0;bottom:0;left:0;right:0;margin:auto;background-image:url(images/splash01.jpg);
background-size:cover;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;}

.box{width:500px;height:400px;position:absolute;top:0;bottom:0;left:0;right:0;margin:auto;background:rgba(0,128,180,0.8)}

.inner{width:500px;height:400px;color:#fff;line-height:400px;font-size:40px;font-weight:bolder;text-align:center;position:absolute}

</style>
<script src="jQuery_lib/jquery-3.1.0.min.js"></script>
<script>

		//jquery无法再操作背景图的animate 所以要实现幻灯片的效果 是操作背景图的div 让div的animate 实现淡出 然后换张背景图 淡入 再淡出 循环这个过程
		
		//自定义相关数组 储存背景图的地址   变量都有相同的作用,就可以封在数组里
		var bgurl=[
			"url(images/splash01.jpg)",
			"url(images/splash02.jpg)",
			"url(images/splash03.jpg)",
			
		];
		
		var index=1;
		
		
	$(function(){
		
		setInterval(function(){
			$(".background").animate({"opacity":0},1500,function(){
				$(this).css("backgroundImage",bgurl[index])
					.animate({"opacity":1},1500)
					console.log(index)
					index++
			})	
			
			//index++不能写在这里  否则先执行index++ 再执行回调函数里面的内容
			//index++;
			if(index>=bgurl.length){
				index=0;
			}
			
		},6000)
		
	})

</script>
</head>

<body>

<!--定位 同样时下层覆盖上层-->
	
	<div class="box">
    	<div class="background"></div>
        <div class="inner">我是inner</div>
    </div>	

</body>
</html>
