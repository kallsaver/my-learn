<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <script src="jQuery_lib/jquery-3.1.0.min.js"></script>
    <script>
        // 各种属性选择器的应用
        $(function(){
			
			//$("a[href]").css("background","red")
			//$('a[href="#"]').css("background","red");
			
			// 带有href属性，并且属性值以"http"开头的那些a元素 - 找出外部链接
			
			//$("a[href^='http']").css("background","red");
			
			// 带有href属性，并且属性值以".html"结尾的那些a元素 - 找出指向其它网页的那些链接
			//$("a[href$='.html']").css("background","red");
			
			            // 找到带有title属性，并且title属性值中包含一个"data"单词的a元素
						
						
			// 匹配一个单词
			//$("a[title~='data']").css("background","red"); 
			
			// 匹配包含内容(子字符串)
			// $("a[title*='data']").css("background","red"); 
			// 匹配前缀字符串: "data"或"data-"
	         //$("a[title|='data']").css("background","red");
	         $("a[title='sub'],a[title='super']").css("background","red"); 
		})

    </script>
</head>
<body>
<div>
    <!--标签的属性，指的是 href title img的src
    属性选择器：根据指定的属性特征来匹配
    -->
    <a href="http://www.163.com">网易</a><br/><!--外链接-->
    <a href="demo01.html">demo01.html</a><br/><!--站内链接-->
    <a href="#">haha</a><br/><!--空链接-->
    <a>sssssssssss</a><br/>
    <a href="#" title="this is data link">aaaa</a><br/>
    <a href="#" title="data-link">aaaa</a><br/>
    <a href="#" title="this is datalink">aaaa</a><br/>
    <a href="#" title="this is link">aaaa</a><br/>
    <a href="#" title="sub">aaaa</a><br/>
    <a href="#" title="super">aaaa</a><br/>
</div>
</body>
</html>
