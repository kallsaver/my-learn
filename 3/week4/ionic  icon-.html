<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Title</title>
    <link href="css/ionic.min.css" rel="stylesheet">
    <script src="lib/ionic.bundle.min.js"></script>
</head>
<body>
<!--header-->
<div class="bar bar-header bar-assertive">
    <button class="button icon ion-navicon"></button>
    <h1 class="title">火星商城</h1>
    <!--button自带边框  icon不带边框 button-icon说明是个button的icon  所以不带边框 -->
    <button class="button button-icon ion-navicon"></button>
</div>

<!--content-->
<div class="scroll-content has-header">
	<!--方法一-->
    <button class="button button-positive">
        <i class="icon ion-heart-broken"></i> 心碎了
    </button>
    <button class="button button-positive icon-left ion-heart button-light">爱心 </button>
    <button class="button button-positive icon-right ion-heart">爱心  </button>
    <button class="button button-positive icon-right ion-heart button-clear">爱心 </button>
    <button class="button button-positive icon-right ion-heart button-outline ">爱心3</button>
    <!--图标按钮-->
    <button class="button button-icon button-light icon ion-heart icon-left"></button>
    <i class="button button-icon  icon ion-heart"> 爱心</i>
</div>

<!--footer-->
<div class="bar bar-footer bar-assertive">
    <button class="button button-icon ion-navicon"></button>
    <h1 class="title">火星时代技术支持</h1>
</div>
</body>
</html>
