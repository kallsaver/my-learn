<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Title</title>
    <link href="css/ionic.min.css" rel="stylesheet">
    <script src="lib/ionic.bundle.min.js"></script>
</head>
<body>
<!--header-->
<div class="bar bar-header bar-assertive">
    <button class="button button-icon ion-navicon"></button>
    <h1 class="title">火星商城</h1>
    <button class="button button-icon ion-navicon"></button>
</div>

<div class="bar bar-subheader">
	<!--少了button-bar-->
    <div class="bar-energized bar-subheader ">
        <button class="button">政治</button>
        <button class="button activated">经济</button>
        <button class="button">体育</button>
    </div>
</div>

<!--content-->
<div class="scroll-content has-header has-subheader">
    <div class="button-bar bar-calm">
        <button class="button">按钮一</button>
        <button class="button activated">按钮二</button>
        <button class="button">按钮三</button>
    </div>

    <div class="button-bar bar-balanced">
        <a class="button" href="#">按钮一</a>
        <a class="button activated">按钮二</a>
        <a class="button">按钮三</a>
        <a class="button">按钮四</a>
    </div>
</div>

<!--footer-->
<div class="bar bar-footer bar-assertive">
    <button class="button button-icon ion-navicon"></button>
    <h1 class="title">火星时代技术支持</h1>
</div>
</body>
</html>
