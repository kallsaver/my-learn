<ion-view view-title="浏览商品">
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-home" ui-sref="home"></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="product in data">
                <img ng-src="{{product.imgsrc}}"/>
                <h2>{{product.title}}</h2>
                <p>{{product.desc}}</p>
                <!--<a href="#/tabs/detail">详情</a>-->
                <a href="#/tabs/detail?title={{product.title}}">详情</a>
            </ion-item>
        </ion-list>
        </div>
    </ion-content>
</ion-view>
