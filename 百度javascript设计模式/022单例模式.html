<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='div' style="width:100px;height: 100px;"></div>
	</body>
	<script>
		var Ming = {
			g : function(id){
				return document.getElementById(id)
			},
			css : function(id,key,value){
				this.g(id).style[key] = value
			}
		}
		
		
		Ming.css('div','background','red')
	</script>
</html>
