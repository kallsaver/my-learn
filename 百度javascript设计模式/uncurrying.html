<script>

	//uncurrying
	Function.prototype.uncurrying=function(){
		var self=this;
		//console.log(self)				//原生push方法  Array.prototype.push
		return function(){
			var obj=Array.prototype.shift.call(arguments); //拿出第一个元素
			console.log(obj)
			return self.apply(obj,arguments)
		}
	}
	
	var push=Array.prototype.push.uncurrying();	//
	
	(function(){
		push(arguments,4)
		console.log(arguments)
	})(1,2,3)
	
	
	
	
	


</script>
