		//桥接模式:
		
		function changeColor(dom,c,bg){
			//写成dom.style.color = color;左边的color会被认为是传入的参数而不是style下的color
			dom.style.color = c;
			dom.style.background = bg;
		}
		
		var spanArr = document.getElementsByTagName('span')
		
		spanArr[0].onmouseover = function(){
			changeColor(this,'blue','gold')
		}
		
		spanArr[0].onmouseout = function(){
			changeColor(this,'#333','')
		}
		
		
		spanArr[1].onmouseover = function(){
			changeColor(this.getElementsByTagName('strong')[0],'blue','gold')
		}
		
		spanArr[1].onmouseout = function(){
			changeColor(this.getElementsByTagName('strong')[0],'#333','')
